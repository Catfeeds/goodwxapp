<body>
    <script type="text/javascript">

    //浅拷贝
    function extendCopy(p) {
        //如果父对象的属性等于数组或另一个对象，子对象获得的只是一个内存地址，而不是真正拷贝，因此存在父对象被篡改的可能
        　　　　
        var c = {};　　　　
        for (var i in p) {　　　　　　 c[i] = p[i];　　　　 }　　　　 c.uber = p;　　　　
        return c;　　
    }

    var Chinese = {　　　　 nation: '中国'　　 };　　
    Chinese.birthPlaces = ['北京', '上海', '香港'];

    var Doctor = extendCopy(Chinese);

    Doctor.birthPlaces.push("广州")　　 Doctor.career = '医生';　　
    alert(Doctor.nation); // 中国
    　　
    alert(Doctor.birthPlaces); // ['北京','上海','香港','广州']，不能这样
    　　
    alert(Chinese.birthPlaces); // ['北京','上海','香港','广州']，不能这样



    //深拷贝

    function deepCopy(p, c) {　　　　
        var c = c || {};　　　　
        for (var i in p) {　　　　　　
            if (typeof p[i] === 'object') {　　　　　　　　
                c[i] = (p[i].constructor === Array) ? [] : {};　　　　　　　　
                deepCopy(p[i], c[i]);　　　　　　
            } else {　　　　　　　　　 c[i] = p[i];　　　　　　 }　　　　
        }　　　　
        return c;　　
    }
    var Chinese = {　　　　 nation: '中国'　　 };　　
    Chinese.birthPlaces = ['北京', '上海', '香港'];

    var Doctor = deepCopy(Chinese);

    Doctor.birthPlaces.push("广州")　　 alert(Doctor.birthPlaces); // ['北京','上海','香港','广州']
    　　
    alert(Chinese.birthPlaces); // ['北京','上海','香港']
    </script>
</body>
