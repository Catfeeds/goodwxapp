<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <!--<script type="text/javascript" src="js/orgManage.js"></script>-->
    <!--<script type="text/javascript" src="js/orgManage2.js"></script>-->
    <script type="text/javascript" src="js/orgManage3.js"></script>
</head>
<body>
    <div id="container">
        <h1>捐赠管理</h1>
        <div class="header">
            受捐单位
            <select id="selSearchOrg">
                <option value="-1">--请选择--</option>
            </select>
            <input type="button" id="btnSearch" value="查询" class="btn" /><input type="button" value="上一页" class="btn" id="btnprePage" /><input type="button" value="下一页" class="btn" id="btnnextPage"  /><span id="pageBar"></span>
        </div>
        <div class="search">
            捐赠人：<input type="text" id="txtName" class="inputShort" />
            受捐单位：
            <select id="selAddOrg">
            </select>
            金额：<input type="text" id="txtMoney" class="inputShort" />
            受捐日期：<input type="text" id="txtDate" class="inputShort" /><input type="button" id="btnAdd" value="新增" class="btn" />
        </div>
        <table id="tbList" class="tbList" cellspacing="0" cellpadding="0">
            <tr>
                <th>序号</th>
                <th>捐赠人</th>
                <th>受捐单位</th>
                <th>金额</th>
                <th>受捐日期</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
</body>
</html>
