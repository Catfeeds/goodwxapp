    <script type="text/javascript">
    $(document).ready(function() {
        var navFn = function(type) {
            $.ajax({
                type: "get",
                url: win.base_url.site_url + win.api_url.GET_SERVICE_DATA_MAIN,
                data: type,
                dataType: 'json',
                success: function(obj) {
                    if (obj.code == "000000") {
                        if (type.typeId == 1) {
                            console.log('1', obj);
                            var objData = obj.data;
                            $('#major-server').html(template('major-server-tpl', { objDataTpl: objData }));
                            $('#major-content').html(template('major-content-tpl', { objDataTpl: objData }));
                        } else if (type.typeId == 2) {
                            console.log('2', obj);
                            var objData = obj.data;
                            $('#after-server').html(template('after-server-tpl', { objDataTpl: objData }));

                        } else if (type.typeId == 3) {
                            var objData = obj.data;
                            console.log('3', obj);
                        }
                        //切换
                        tabJq();
                    } else {
                        alert(obj.msg)
                    }
                },
                error: function(obj) {
                    alert(obj.msg)
                }
            });
        };


        navFn({ typeId: "1" });
        navFn({ typeId: "2" });
        navFn({ typeId: "3" });




        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            // autoplay:2000
        });

        $('.swiper-button-next').on('click', function(e) {
            e.preventDefault()
            mySwiper.swipePrev()
        })
        $('.swiper-button-prev').on('click', function(e) {
            e.preventDefault()
            mySwiper.swipeNext()
        })
