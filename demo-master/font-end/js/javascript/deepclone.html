    <script>
    // js对象的深度克隆


    function clone(Obj) {

        var buf;

        if (Obj instanceof Array) {

            buf = []; //创建一个空的数组

            var i = Obj.length;

            while (i--) {

                buf[i] = clone(Obj[i]);

            }

            return buf;

        } else if (Obj instanceof Object) {

            buf = {}; //创建一个空对象

            for (var k in Obj) { //为这个对象添加新的属性

                buf[k] = clone(Obj[k]);

            }

            return buf;

        } else {

            return Obj;

        }
    }
    </script>
    <script type="text/javascript">
    var o;

    function clone(obj) {
        switch (typeOf obj) {
            case 'undefined':
                break;
            case 'string':
                o = obj + '';
                break;
            case 'number':
                o = obj - 0;
                break;
            case 'boolean':
                o = obj;
                break;
            case 'object':
                if (obj === null) {
                    o = null
                } else { //数组						
                    if (Object.prototype.toString.call(obj).slice(8, -1) === 'Array') {
                        for (var i = obj.length - 1; i >= 0; i--) {
                            o.push(clone(obj[i]))
                        }
                    } else { //对象
                        for (var key in obj) {
                            o[key] = clone(obj[key]);
                        }
                    }
                }
                break;
            default:
                o = obj;
                break;

        }
    }
    return o;
    </script>
    <script type="text/javascript">
    var cloneObj = function(obj) {
        var str, newobj = obj.constructor === Array ? [] : {};
        if (typeof obj !== 'object') {
            return;
        } else if (window.JSON) {
            str = JSON.stringify(obj), //系列化对象
                newobj = JSON.parse(str); //还原
        } else {
            for (var i in obj) {
                newobj[i] = typeof obj[i] === 'object' ?
                    cloneObj(obj[i]) : obj[i];
            }
        }
        return newobj;
    };
