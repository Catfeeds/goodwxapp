<!DOCTYPE html>
<html>

<head>
    <title>flex</title>
    <style type="text/css">
    /*	flex-direction
		flex-wrap
		flex-flow
		justify-content
		align-items
		align-content */

    .box {
        display: flex;
        flex-flow: row wrap;
        height: 200px;
    }
    /*align-items属性定义项目在交叉轴上如何对齐。*/

    .align-items {
        /*align-items: flex-start | flex-end | center | baseline | stretch;*/
        align-items: center;
    }
    /*align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。*/

    .align-content {
        /*align-content: flex-start | flex-end | center | space-between | space-around | stretch;*/
        align-content: flex-start;
    }

    .align-content div {

        width: 30%
    }
    </style>
</head>

<body>
    <a href="http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html">ruanyifeng</a>
    <!--   <div class="box align-items">

    </div> -->
    <div class="box align-items align-content">
        <div>1</div>

</body>

</html>
