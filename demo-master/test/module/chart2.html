    var data = [{ "name": "湖南", "value": 96 }, { "name": "北京", "value": 84 }, ];
    // 初始化图表
    var map = new Highcharts.Map('map', {
        title: {
            text: '中国地图1'
        },
        colorAxis: {
            min: 0,
            minColor: 'rgba(0, 0, 0, 0)',
            maxColor: '#006cee'
        },
        plotOptions: {
            series: {
                tooltip: {
                    headerFormat: '<span style="font-size:10px">浏览量: {point.key}{series.color}</span><br/>',
                    pointFormat: '<span style="font-size:10px">浏览量: 111</span><br/>',
                    footerFormat: '<span style="font-size:10px">占比: 222</span><br/>'
                }
            }
        },
        legend: {
            align: 'left',
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || 'rgba(255, 255, 255, 0.85)',
            floating: true,
            layout: 'horizontal',
            title: {
                text: '浏览量',
                style: 'height: 20px;line-height: 20px;left: 20px;color: #747d85;margin-left: 10px;'
            },
            verticalAlign: 'bottom',
        },
        series: [{
            data: data,
            type: "map",
            name: 'name',
            mapData: Highcharts.maps['cn/china'],
            joinBy: 'name', // 根据 name 属性进行关联
            states:{
              hover:{
                color:'rgba(56,135,224, 0.85)'
              }
            }
        }]
    });
