<!DOCTYPE html>
<html>

<head>
    <title>chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="description" content="图像，图表可视化">
    <meta name="keyword" content="图像，图表可视化">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css" rel="stylesheet">
</head>

<body>
    <h5><a href="http://www.hcharts.cn/">hcharts</a></h5>
    <div class="box" id="demo">
        <!-- 图表容器 DOM -->
        <div id="container" style="width: 600px;height:400px;"></div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.bootcss.com/highcharts/6.0.6/highcharts.js"></script>
    <!-- <script src="//img.hcharts.cn/mapdata/maps.js"></script> -->
    <script>
    // 图表配置
    var options = {
        chart: {
            type: 'bar' //指定图表的类型，默认是折线图（line）
        },
        title: {
            text: '我的第一个图表' // 标题
        },
        xAxis: {
            categories: ['苹果', '香蕉', '橙子'] // x 轴分类
        },
        yAxis: {
            title: {
                text: '吃水果个数' // y 轴标题
            }
        },
        series: [{ // 数据列
            name: '小明', // 数据列名
            data: [1, 0, 4] // 数据
        }, {
            name: '小红',
            data: [5, 7, 3]
        }]
    };
    // 图表初始化函数
    var chart = Highcharts.chart('container', options);
    </script>
</body>

</html>
