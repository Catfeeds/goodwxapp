<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">
    body,
    html,
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .container {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 1;
        font-family: 'PingFang SC', 'STHeitiSC-Light', 'Helvetica-Light', arial, sans-serif, 'Droid Sans Fallback';
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background: rgb(247, 247, 247);
        overflow: hidden;
    }

    .m-header {
        flex: 0 0 50px;
        position: relative;
        /*display: none;*/
        background: red;
    }

    .m-footer {
        flex: 0 0 50px;
        position: relative;
        background: pink;
    }

    .m-main {
        flex: 1;
        position: relative;
        background: green;
    }
    .m-main .height{
    	height: 9000px;
    }
    </style>
</head>

<body>

	<div class="container">
		<div class="m-header"></div>
		<div class="m-main">
			<div class="height"></div>
		</div>
		<div class="m-footer"></div>
	</div>
</body>

</html>
