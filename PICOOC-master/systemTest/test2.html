  <script type="text/javascript" src="./static/js/jquery-1.7.1.min.js"></script>

 <script src="static/js/qrcode.min.js"></script>



<div id="qrcode"></div>
  <script>
  $(function(){
    var qrcode = new QRCode("qrcode", {
      text: "https://a.picooc.com/lst",
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
  });
      //new QRCode(document.getElementById('qrcode'), 'https://a.picooc.com/lst');
      qrcode.clear(); // 清除代码
qrcode.makeCode("https://a.picooc.com/details640"); // 生成另外一个二维码
  })
  </script>
