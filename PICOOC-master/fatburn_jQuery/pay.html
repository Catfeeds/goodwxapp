<body>
<section class="container">
    <aside class="row cue">
        <img src="image/_pay/cue.png" alt="">
        <span>请10分钟内付款，超时未付款订单将被取消</span>
    </aside>
    <aside class="row wechat">
        <img class="wechat-icon" src="image/_pay/wechat.png" alt="">
        <span>微信支付</span>
        <img class="check" src="image/_pay/check.png" alt="">
    </aside>
    <aside class="row sameHeight pay">
        <div class="col-xs-6 col-sm-6 realyPay">实付款: <span>¥749</span></div>
        <div class="col-xs-6 col-sm-6 submit right">
            <div class="pay-content">
                <span>立即支付</span>
                <span class="time">00:<span id="minute">10</span>:<span id="second">00</span></span>
            </div>
        </div>
    </aside>

</section>

$(function(){
    var intDiff = parseInt(600);//倒计时总秒数量
    timer(intDiff);
});
   
  
function timer(intDiff) {
        window.setInterval(function() {
         var day = 0,
           hour = 0,
           minute = 0,
           second = 0;//时间默认值  
         if (intDiff > 0) {
          // day = Math.floor(intDiff / (60 * 60 * 24));
          // hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
          minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
          second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
         }
         if (minute <= 9)
          minute = '0' + minute;
         if (second <= 9)
          second = '0' + second;
         // $('#day_show').html(day + "天");
         // $('#hour_show').html('<s id="h"></s>' + hour + '时');
         $('#minute').html(minute);
         $('#second').html(second);
         intDiff--;
        }, 1000);
}
</script>
