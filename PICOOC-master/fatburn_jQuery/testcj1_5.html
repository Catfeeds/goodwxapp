	<script>
		$(function(){
			//右上角
			var iconUrl = "";
			var iconShare = ["https://cdn2.picooc.com/web/res/event/chrome/android_share.png", "https://cdn2.picooc.com/web/res/event/chrome/ios_share.png"];
			if (getParamByUrl("os") == "android") {
				iconUrl = iconShare[0];
			}
			else {
				iconUrl = iconShare[1];
			}
			var getPageInfo4 = function (){
				var data = {
					iconType:0,//0走图片逻辑，1走文案逻辑
					rightStr:{
						str:"",
						color:"",
						opacity:"",
						id:"0"
					},
					rightIcon:[{
						type:"1",
						id:"3",
						functionName:"openNewPage",
						iconUrl:iconUrl,
						iconName:"分享",
						redDotType:"1",
						redDotShow:false,
						redDotNum:"0",
						nativeType:"0",
						content:{
							shareTitle:'',
							shareUrl:"",
							shareIcon:'',
							shareDesc:'',
							shareTag:"",
							shareType:"2",//shareType=2，此时页面本身显示下面的一排分享按钮
							shareBackgroundColor:'#ffffff',
							shareTypeDesc:"有品燃脂营 · 指标对比3",
							fatBurnName:'PICOOC'
						}
					}]
				};
				return JSON.stringify(data);
			};
			if(getParamByUrl("os")=="android"){
				mobileApp.controlRight(getPageInfo4());
			}
			else{
				window.webkit.messageHandlers.controlRight.postMessage(getPageInfo4());
			}
		});
		
	</script>
