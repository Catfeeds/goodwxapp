<!doctype html>
<html>
	<head>
	<title>学员首页</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<meta name="format-detection"content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
<link rel="stylesheet" type="text/css" href="https://a.picooc.com/statics/Portal/css/plst.css?v=2017020601">
<script type="text/javascript" src="jsv1/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="jsv1/public.js"></script>
	</head>
	<style>
	a{
		display: block;
		text-align: center;
		text-decoration: none;
		vertical-align: middle;
	}
	</style>
	<body>
		
		<aside class="row fatburn">
            <a><img src="http://cdn2.picooc.com/web/res/fatburn/image/student/student-32.png" /></a>
            <span class="msgInfo"></span>
        </aside>

        <aside class="row newFatburn">
            <div class="fatburnLine"></div>
        </aside>
		

	<script>
		$.ajax({
			type:"get",
			url:window.location.protocol+"//"+window.location.host+"/v1/api/campCommon/campEntry"+window.location.search,
			dataType:"json",
			success:function(data){
				if(data.code == 200){
					
					var ishasNew = false;
					var ishasNewAdd = false;
					var isHasOpenCamp = false;
					$(".newFatburn").html("");
					$(".newFatburn").css("display","block");
					var afterUrl = "&"+window.location.search.substr(1);
					console.log(afterUrl);
					if(data.resp.type==1){
						//只有一个营
						if(data.resp.campInfo.length==1){
							var fatburnHtml = "";
							for(i=data.resp.campInfo.length-1;i>=0;i--){
								
								if(data.resp.campInfo[i].campType=="campHistory"){
									//只有一个历史燃脂营
									fatburnHtml='<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="row newFatburn1">'
													+'<div class="row fatburn4">'
														+'<div>'
															+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnTime.png">'
															+'<span class="historyTitle">'+data.resp.campInfo[i].campName+'</span>'
														+'</div>'
														+'<div class="historyTitle">'
															+'<span>'+data.resp.campInfo[i].time+'</span>'
														+'</div>'
													+'</div>'
												+'</a>';
									fatburnHtml+='<div class="fatburnLine"></div>';
									$(".newFatburn").append(fatburnHtml);
								}else if(data.resp.campInfo[i].campType=="isCamp"){
									//只有一个在营
									fatburnHtml='<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="row newFatburn1">'
													+'<div class="row fatburn1">'
														+'<div>'
															+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnLeftIcon.png" />'
															+'<span class="fatburnTitle">'+data.resp.campInfo[i].campName+'</span>'
															+'<img class="titleIcon2" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnRightIcon.png" />'
															+'<span class="fatburn1-msgInfo" id="fatburn-msgInfo">教练评论啦</span>'
														+'</div>'
														+'<div class="campTime">'
															+'<span>'+data.resp.campInfo[i].time+'</span>'
														+'</div>'
													+'</div>'
												+'</a>';
									fatburnHtml+='<div class="fatburnLine"></div>';
									$(".newFatburn").append(fatburnHtml);
									
									if(data.resp.campInfo[i].hasNew != 0){
										$(".fatburn1-msgInfo").css("display","block");	
									}
									$(".newFatburn").unbind("click").click(function(){
										$(".fatburn1-msgInfo").css("display","none");
									});
								}else if(data.resp.campInfo[i].campType=="isOpenCamp"){
									//只有一个即将开营
									setCookie("futureBeginTime",data.resp.campInfo[i].beginTime,1);
									// setCookie("orderId",data.resp.future.orderId,1);
									$(".newFatburn").css("display","block");
									$(".newFatburn").empty();
									var fatburnHtml="";
									//从未参加过燃脂营，只有一个未开营
									fatburnHtml='<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="row newFatburn1">'
													+'<div class="row fatburn1">'
														+'<div>'
															+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnLeftIcon.png" />'
															+'<span class="fatburnTitle">'+data.resp.campInfo[i].campName+'</span>'
															+'<img class="titleIcon2" style="margin-left:0.5rem;" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnRightIcon.png" />'
															+'<span class="fatburn1-msgInfo" id="fatburn-msgInfo"></span>'
														+'</div>'
														+'<div class="campTime">'
															+'<span>'+data.resp.campInfo[i].time+'</span>'
														+'</div>'
													+'</div>'
												+'</a>';
									fatburnHtml+='<div class="fatburnLine"></div>';
									$(".newFatburn").append(fatburnHtml);
									$(".campTime span").css("padding","0 0.2rem");
								}
							}
						}else if(data.resp.campInfo.length==2){
							var fatburnHtml = '<div class="row newFatburn1"><div class="row fatburn2">';
							for(i=data.resp.campInfo.length-1;i>=0;i--){
								if(data.resp.campInfo[i].campType=="isOpenCamp"){
									isHasOpenCamp = true;
								}
							}
							for(i=data.resp.campInfo.length-1;i>=0;i--){
								if(data.resp.campInfo[i].campType=="campHistory"){
									// data.resp.campInfo[i].beginTime=data.resp.campInfo[i].beginTime.substring(5);
									// data.resp.campInfo[i].endTime=data.resp.campInfo[i].endTime.substring(5);
									fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="oneHistoryFatburns2" style="float:left;">'
												+'<div>'
													+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnTime.png">'
													+'<span class="historyTitle">'+data.resp.campInfo[i].campName+'</span>'
												+'</div>'
												+'<div class="historyTitle">'
													+'<span>'+data.resp.campInfo[i].time+'</span>'
												+'</div>'
											+'</a>';
								}else if(data.resp.campInfo[i].campType=="isCamp"){
									if(isHasOpenCamp){
										fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="oneHistoryFatburns2">'
													+'<div>'
														+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnTime.png">'
														+'<span class="historyTitle">'+data.resp.campInfo[i].campName+'</span>'
														+'<span class="fatburn1-msgInfo2" id="fatburn-msgInfo">教练评论啦</span>'
													+'</div>'
													+'<div class="historyTime">'
														+'<span>'+data.resp.campInfo[i].time+'</span>'
													+'</div>'
												+'</a>';	
									}else{
										fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="onFatburns21">'
													+'<div>'
														+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnLeftIcon.png" />'
														+'<span class="fatburnTitle">'+data.resp.campInfo[i].campName+'</span>'
														+'<img class="titleIcon2" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnRightIcon.png" />'
														+'<span class="fatburn1-msgInfo2" id="fatburn-msgInfo">教练评论啦</span>'
													+'</div>'
													+'<div class="campTime">'
														+'<span>'+data.resp.campInfo[i].time+'</span>'
													+'</div>'
												+'</a>';
									}

									if(data.resp.campInfo[i].hasNew != 0){
										ishasNew = true;
									}	
								}else if(data.resp.campInfo[i].campType=="isOpenCamp"){
									ishasNewAdd = true;
									setCookie("futureBeginTime",data.resp.campInfo[i].beginTime,1);
									fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="onFatburns2">'
												+'<div>'
													+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnLeftIcon.png" />'
													+'<span class="fatburnTitle">'+data.resp.campInfo[i].campName+'</span>'
													+'<img class="titleIcon2" style="margin-left:0.5rem;" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnRightIcon.png" />'
												+'</div>'
												+'<div class="campTimes">'
													+'<span>'+data.resp.campInfo[i].time+'</span>'
												+'</div>'
												+'</a>';
								}
							}
							fatburnHtml += '</div></div>'+'<div class="fatburnLine"></div>';
							$(".newFatburn").append(fatburnHtml);
							$(".onFatburns2").css("margin-left",$(window).width()*0.035);
							if(ishasNew){
								$(".fatburn1-msgInfo2").css("display","block");
								$(".fatburn1-msgInfo2").text("教练评论啦");
								if(ishasNewAdd){
									$(".fatburn1-msgInfo2").css("left","22%");
								}
							}
							$(".newFatburn").unbind("click").click(function(){
								$(".fatburn1-msgInfo2").css("display","none");
							});
						}else if(data.resp.campInfo.length==3){
							var fatburnHtml = '<div class="row newFatburn3"><div class="row fatburn2">';
							for(i=data.resp.campInfo.length-1;i>=0;i--){
								if(data.resp.campInfo[i].campType=="campHistory"){
									// data.resp.campInfo[i].beginTime=data.resp.campInfo[i].beginTime.substring(5);
									// data.resp.campInfo[i].endTime=data.resp.campInfo[i].endTime.substring(5);
									fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="oneHistoryFatburns">'
													+'<div><img class="titleIcon3" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnTime.png">'
													+'<span class="historyTitle">'+data.resp.campInfo[i].campName+'</span>'
													+'</div>'
													+'<div class="historyTitle" style="margin-top:3px;"><span>'+data.resp.campInfo[i].time+'</span></div>'
												+'</a>';
								}else if(data.resp.campInfo[i].campType=="isCamp"){
									fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="oneHistoryFatburns">'
												+'<div>'
													+'<img class="titleIcon" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnTime.png">'
													+'<span class="historyTitle">'+data.resp.campInfo[i].campName+'</span>'
													+'<span class="fatburn1-msgInfo3" id="fatburn-msgInfo">教练评论啦</span>'
												+'</div>'
												+'<div class="historyTime">'
													+'<span>'+data.resp.campInfo[i].time+'</span>'
												+'</div>'
											+'</a>';
										if(data.resp.campInfo[i].hasNew != 0){
											ishasNew = true;
										}
	
								}else if(data.resp.campInfo[i].campType=="isOpenCamp"){
									setCookie("futureBeginTime",data.resp.campInfo[i].beginTime,1);
									fatburnHtml += '<a href='+data.resp.campInfo[i].campUrl.replace(/fatburn/g,"fatburntestReact")+afterUrl+' class="onFatburns">'
												+'<div>'
													+'<img class="titleIcons" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnLeftIcon.png" />'
													+'<span class="fatburnTitle">即将开营</span>'
													+'<img class="titleIcons2" src="http://cdn2.picooc.com/web/res/fatburn/image/student/fatburnRightIcon.png" />'
												+'</div>'
												+'<div class="campTimes">'
													+'<span>'+data.resp.campInfo[i].time+'</span>'
												+'</div>'
												+'</a>';
								}

							}
							fatburnHtml += '</div></div>'+'<div class="fatburnLine"></div>';
							$(".newFatburn").append(fatburnHtml);
							$(".oneHistoryFatburns").css("margin-right",$(window).width()*0.033);

							if(ishasNew){
								$(".fatburn1-msgInfo2").css("display","block");
								$(".fatburn1-msgInfo2").text("教练评论啦");
							}
							$(".newFatburn").unbind("click").click(function(){
								$(".fatburn1-msgInfo2").css("display","none");
							});
						}
					}
				}
			}
		})
	</script>
	</body>

</html>
