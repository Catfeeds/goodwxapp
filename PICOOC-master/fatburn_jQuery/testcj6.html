		$(function(){

			appNoShare();
			function appNoShare(){
				var getPageInfo1 = function (){
					var data = {
						title:'右上角文案',
						/*isShare:false,
						 backgroundColor:'#2c2f31'*/
						color:"",
						opacity:"",
						backgroundColor:"",
						backgroundOpacity:""
					};
					return JSON.stringify(data);
				};
				var deviceType=isMobile();
				if(deviceType == "isApp" && (typeof mobileApp != "undefined")){
					if(getParamByUrl("os")=="android"){
						mobileApp.controlTitle(getPageInfo1());

					else{
						mobileApp.controlTitle.postMessage(getPageInfo1());
					}
					//mobileApp.getShareInfo(getPageInfo1());

				/*mobileApp.getShareInfo(getPageInfo());*/
				document.documentElement.style.webkitTouchCallout='none';
			}
			//右上角

			var iconShare = ["https://cdn2.picooc.com/web/res/event/chrome/android_share.png", "https://cdn2.picooc.com/web/res/event/chrome/ios_share.png"];
			if (getParamByUrl("os") == "android") {
				iconUrl = iconShare[0];
			}
			else {

			}

			var getPageInfo = function (){
				var data = {

						content:""
					},
					rightIcon:[
						{
							type:"0",
							id:"3",
							functionName:"ccc",
							iconUrl:iconUrl,
							iconName:"分享",
							redDotType:"2",
							redDotShow:true,
							redDotNum:"12",
							nativeType:"",
							content:""
						}
					]
				};
			    return JSON.stringify(data);
			};
            if(getParamByUrl("os")=="android"){
                mobileApp.controlRight(getPageInfo());
            }
            else{
                window.webkit.messageHandlers.controlRight.postMessage(getPageInfo());
