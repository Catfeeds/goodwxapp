	<div class="container">
		<div class="top-info">
			<div class="row top-img">
				<img  class="head" src="" />
				<img class="sex" src="" />
			</div>
			<div class="row account">
				<span id="accountVal"></span>
			</div>
			<div class="row info-tag">
				<div class="row navBar">
				</div>
			</div>
		</div>
		<div class="row infoEdit">
							<div class="col-xs-12 col-sm-12 info-item name jumpItem">
					<span>昵称</span>
					<span class="text-item"></span>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item height noJump">
					<span>身高</span>
					<ul id="height" style="display:none"></ul>
					<!-- <input id="userHeight" name="userHeight" type="text" /> -->
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item age noJump">
					<span>生日</span>
					<input id="birthday" name="StartTime" type="text"/>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item physicalPeriod noJump">
					<span>上次生理期</span>
					<input id="physicalPeriodInput" name="StartTime" type="text" value/>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item periodDesc noJump">
					<span>习惯测量</span>
					<ul id="weightTime" style="display:none">
						<!-- <li data-val="凌晨 (00:00-04:00)">
				            <p>凌晨 (00:00-04:00)</p>
				        </li> -->
				        <li data-val="上午时段 (04:00-12:00)">
				            <p>上午时段 (04:00-12:00)</p>
				        </li>
				        <li data-val="下午时段 (12:00-16:00)">
				            <p>下午时段 (12:00-16:00)</p>
				        </li>
				        <li data-val="傍晚时段 (16:00-20:00)">
				            <p>傍晚时段 (16:00-20:00)</p>
				        </li>
				        <li data-val="夜晚时段 (20:00-24:00)">
				            <p>夜晚时段 (20:00-24:00)</p>
				        </li>
				    </ul>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item career jumpItem">
					<span>职业</span>
					<span class="text-item"></span>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
				<div class="col-xs-12 col-sm-12 info-item area jumpItem">
					<span>所在地</span>
					<span class="text-item"></span>
					<img src="image/studentInfo/right1.png" class="info-img"/>
				</div>
		</div>
	</div>

		<div class="row errorAlert">
			<div class="col-xs-12 col-sm-12 error-main">
				<div class="row">
					<div class="col-xs-12 col-sm-12 error-main-t"></div>
					<div class="col-xs-12 col-sm-12 error-main-btn">
						<div class="row">
							<div class="col-xs-12 col-sm-12 error-main-btn1">我知道了</div>
						</div>
					</div>
				</div>
			</div>
