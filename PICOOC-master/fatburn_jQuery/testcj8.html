<!doctype html>
<html>
	<head>
	<title>阶段报告</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<meta name="format-detection"content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
	<link rel="stylesheet" type="text/css" href="css/ppublic.css">
	
	<style type="text/css">
	#box1{
		width:100%;
		background: blue;
		height:100px;
	}
	</style>
	</head>
	<body>
		<div id="box1">提示升级按钮</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/1.js?v=3"></script>
	<script>
		$(function(){
			var getPageInfo1 = function (){
				var data = {
					title:'提示升级',
					color:"",
					opacity:"",
					backgroundColor:"",
					backgroundOpacity:""
				};
				return JSON.stringify(data);
			};
			var deviceType=isMobile();
			if(deviceType == "isApp"){
				if(getParamByUrl("os")=="android"){
					mobileApp.controlTitle(getPageInfo1());
				}
				else{
					window.webkit.messageHandlers.controlTitle.postMessage(getPageInfo1());
				}
			}
			document.documentElement.style.webkitTouchCallout='none';

			$('#box1').unbind('click').click(function(){
				var deviceType=isMobile();
				if(deviceType == "isApp"){
                    var data = {
                        type:0
                    };
					if(getParamByUrl("os")=="android"){
						mobileApp.openNativeModule(data);
					}
					else{
						window.webkit.messageHandlers.openNativeModule.postMessage(data);
					}
				}
			});
		})
	</script>
</html>
