<!doctype html>
<html>
	<head>
	<title>阶段报告</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<meta name="format-detection"content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
	<link rel="stylesheet" type="text/css" href="css/ppublic.css">
	
	<style type="text/css">
	#canvas1{
		background: #3acfd1;
	}

	#canvas2{
		background: #d13acc;
	}
	</style>
	</head>
	<body>
		<canvas id="canvas1" width="200" height="100"></canvas>
		<canvas id="canvas2" width="200" height="100"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/1.js?v=3"></script>
	<script>
		$(function(){
			/*右分享（openWebview）*/
			//右上角
			var iconUrl = "";
			var iconShare = ["https://cdn2.picooc.com/web/res/event/chrome/android_share.png", "https://cdn2.picooc.com/web/res/event/chrome/ios_share.png"];
			if (getParamByUrl("os") == "android") {
				iconUrl = iconShare[0];
			}
			else {
				iconUrl = iconShare[1];
			}
			var getPageInfo = function (){
				var data = {
					iconType:0,//0走图片逻辑，1走文案逻辑
					rightStr:{
						str:"",
						color:"",
						opacity:"",
						id:"0"
					},
					rightIcon:[{
						type:"0",
						id:"3",
						functionName:"openNewPage",
						iconUrl:iconUrl,
						iconName:"分享",
						redDotType:"1",
						redDotShow:false,
						redDotNum:"0",
						nativeType:"",
						content:""
					}]
				};
			    return JSON.stringify(data);
			};
			if(getParamByUrl("os")=="android"){
                mobileApp.controlRight(getPageInfo());
            }
            else{
                window.webkit.messageHandlers.controlRight.postMessage(getPageInfo());
            }
		});

		function openNewPage(){
			var data2={
				link:absoluteUrl+'testcj1_5.html'+location.search,
				animation: 1//默认1从右到左，2从下到上
			};
			data2=JSON.stringify(data2);
			if(getParamByUrl("os")=="android"){
				mobileApp.openWebview(data2);
			}
			else{
				mobileApp.openWebview.postMessage(data2);
			}
		}
		
	</script>
</html>
