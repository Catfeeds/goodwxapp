<!doctype html>
<html>
	<head>
	<title>领取优惠券</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<meta name="format-detection"content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/ppublic.css">
    <link rel="stylesheet" type="text/css" href="css/receiveCoupon.css">
	</head>
	<body>
		<section class="container">
            <aside class="row receive receive1" style="display: none;">
                <div class="col-xs-12 col-sm-12 status"><img src="image/_receiveCoupon/true.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 status2">领取成功!</div>
                <div class="col-xs-12 col-sm-12 content1" id="rule"></div>
                <div class="row col-xs-12 col-sm-12 xuying">
                    <div class="col-xs-6 col-sm-6 continue" id="name"></div>
                    <div class="col-xs-6 col-sm-6 value"><span class="value1">¥</span> <span class="value2" id="value"></span></div>
                    <div class="col-xs-12 col-sm-12 term">有效期：<span id="beginTime"></span> - <span id="endTime"></span></div>
                </div>
                <div class="col-xs-12 col-sm-12 now saveCamp">立即续营</div>
            </aside>
            <aside class="row receive receive2" style="display: none;">
                <div class="col-xs-12 col-sm-12 status"><img src="image/_receiveCoupon/false.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 status2 statusFalse">领取失败!</div>
                <div class="col-xs-12 col-sm-12 content2">已经领过本券了哦～</div>
                <div class="col-xs-12 col-sm-12 girl"><img src="image/_receiveCoupon/girl.png" alt=""></div>
                <div class="col-xs-12 col-sm-12 now iknow">我知道了</div>
            </aside>
		</section>
        <aside class="row errorAlert">
            <div class="col-xs-12 col-sm-12 error-main">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 error-main-t"></div>
                    <div class="col-xs-12 col-sm-12 error-main-btn">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 error-main-btn1">我知道了</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/public.js"></script>

    <script>
        if(getParamByUrl("webver")>2){
            if(getParamByUrl("os")=="android"){
                $("#script1").attr("src","jsv1/receiveCoupon.js?v=11");
            }
            else{
                var mobileApp=window.webkit.messageHandlers;
                $("#script1").attr("src","jsv1/receiveCoupon.js?v=11");
            }
        }
        else{
            $("#script1").attr("src","js/receiveCoupon.js?v=11");
        }
    </script>
