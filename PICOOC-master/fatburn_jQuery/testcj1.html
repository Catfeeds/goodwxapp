<!doctype html>
<html>
	<head>
	<title>阶段报告</title>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="x-dns-prefetch-control" content="on" />
	<meta name="format-detection"content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
	<link rel="stylesheet" type="text/css" href="css/ppublic.css">
	
	<style type="text/css">
	#canvas1{
		background: #3acfd1;
	}

	#canvas2{
		background: #d13acc;
	}
	</style>
	</head>
	<body>
		<canvas id="canvas1" width="200" height="100"></canvas>
		<canvas id="canvas2" width="200" height="100"></canvas>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/1.js?v=3"></script>
	<script>
        /*右shareType=0（带数字）*/
		$(function(){
			//右上角
			var iconUrl = "";
			var iconShare = ["https://cdn2.picooc.com/web/res/event/chrome/android_share.png", "https://cdn2.picooc.com/web/res/event/chrome/ios_share.png"];
			if (getParamByUrl("os") == "android") {
				iconUrl = iconShare[0];
			}
			else {
				iconUrl = iconShare[1];
			}
			var getPageInfo = function (){
				var data = {
					iconType:0,//0走图片逻辑，1走文案逻辑
					rightStr:{
						str:"",
						color:"",
						opacity:"",
						id:"0"
					},
					rightIcon:[{
						type:"1",
						id:"3",
						functionName:"",
						iconUrl:iconUrl,
						iconName:"分享",
						redDotType:"2",
						redDotShow:true,
						redDotNum:"99",
						nativeType:"0",
						content:{
							shareTitle:'有品·燃脂营1',
							shareUrl:"https://www.picooc.com/",
							shareIcon:'https://cdn2.picooc.com/web/res/event/chrome/icon_share_normal.png',
							shareDesc:'#有品燃脂营，随时减脂有效2塑形#@有品PICOOC',
							shareTag:"",
//							shareType:"0",//1.shareType="0"时，分享的是链接shareUrl；(不用传) 2.shareType=1时，分享的是包含默认顶部和底部的截图； 3.shareType=2时，分享的是纯页面截图；
                            shareBackgroundColor:'#ff6600',
                            shareTypeDesc:"有品燃脂营 · 指标对比2",
                            fatBurnName:'PICOOC'
						}
					}]
				};
			    return JSON.stringify(data);
			};
			if(getParamByUrl("os")=="android"){
                mobileApp.controlRight(getPageInfo());
            }
            else{
                window.webkit.messageHandlers.controlRight.postMessage(getPageInfo());
            }
		})
		
	</script>
</html>
