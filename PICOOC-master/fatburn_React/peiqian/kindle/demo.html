<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script charset="utf-8" src="kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="kindeditor/zh_CN.js"></script>
	<script charset="utf-8" src="jquery-2.0.3.min.js"></script>

<link rel="stylesheet" href="kindeditor/default/default.css" /></head>
<body>
	<div></div>
	<label class="textarea">
		<div class="ke-container ke-container-default" style="width: 100%">
			<textarea name="content" style="display: none;"></textarea>
		</div>
	</label>

	<script type="text/javascript">
		$(function(){
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : false,
					themesPath: K.basePath,
					width: '100%',
					height: '500px',
					colorTable: [["#e64f4c","#ed4e38","#c52977","#66a63e","#4f4f57","#7b7c83"],["#0366d6","#944d20","#ba480e","#f66f00","#ff7e00","#00a6a7"],["#5c8d45","#8807a8","#2f76ac","#00781c","#007a86","#1f539b"],["#66659b","#5f519d","#573462"],["#E53333", "#E56600", "#FF9900", "#64451D", "#DFC5A4", "#FFE500"], ["#009900", "#006600", "#99BB00", "#B8D100", "#60D978", "#00D5FF"], ["#337FE5", "#003399", "#4C33E5", "#9933E5", "#CC33E5", "#EE33EE"], ["#FFFFFF", "#CCCCCC", "#999999", "#666666", "#333333", "#000000"]],
					resizeType: 1,
					pasteType : 2,
					urlType : 'absolute',
					fileManagerJson : '/site/admin.php?s=/FindActivity/fileManagerJson.html',
					uploadJson : '/site/admin.php?s=/Addons/execute/_addons/EditorForActivite/_controller/Upload/_action/ke_upimg.html'
				});
			});
		})
	</script>
</body>
</html>
