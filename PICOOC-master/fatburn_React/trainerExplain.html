    <section class="container">
        <div class="content">
            <div class="text1">
                欢迎进入<br/>有品燃脂营运动能力测试
            </div>
            <div class="text2">
                本次测试需占用您大约15分钟，测试内容 包含<span class="num">6</span>个问题和6组动作，需要您穿好运动 服并铺好瑜伽垫哦～

<script>
    var sex = getParamByUrl('sex');
    if (sex == 0) {
        $('.num').text('6');
    }
    else {
        $('.num').text('5');
    }
    if (getParamByUrl("webver") > 2) {
        if (getParamByUrl("os") == "android") {
            $("#script1").attr("src", "jsv1/trainerExplain.js?v=17");
        }
        else {
            var mobileApp = window.webkit.messageHandlers;
            $("#script1").attr("src", "jsv1/trainerExplain.js?v=17");
        }
    }
    else {
        $("#script1").attr("src", "js/trainerExplain.js?v=17");
    }
</script>
