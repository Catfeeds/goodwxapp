<!doctype html>
<html>
<head>
    <title>动作管理</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link href="image/login/icon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <!--<link rel="stylesheet" type="text/css" href="css/ppublic.css">-->
    <link rel="stylesheet" type="text/css" href="css/system.css">
    <link rel="stylesheet" href="css/zyUpload.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>
</head>
<body>
    <section class="container-fluid">
        <aside class="row info">
            <!-- 动作管理二级菜单-->
            <div class="actManager col-xs-11 col-sm-11 right common">
                <div class="col-xs-12 col-sm-12 head head2 headHD storePro text-center" id="box">
                    <span class="active3 actStoreShow">动作库</span>
                    <span class="videoStoreShow">视频库</span>
                    <span class="audioStoreShow">音效库</span>
                </div>
                <!-- 动作库-->
                <div class="actStore storeProC">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <input placeholder="模糊查询"></input>
                        <button class="actSX">筛选</button>&emsp;&emsp;&emsp;
                        <span>共有<em class="actCount"></em>条数据</span>&emsp;&emsp;&emsp;
                        <button class="addAct1">新增动作</button>
                    </div>
                    <table class="table tableStyle1">
                        <thead>
                            <tr>
                                <td>动作编号</td>
                                <td>动作类型</td>
                                <td>名称</td>
                                <td>难度</td>
                                <td>禁忌</td>
                                <td>重复量(次/s)</td>
                                <td>间歇时长（s）</td>
                                <td>工具</td>
                                <td>动作时长</td>
                                <td>创建时间</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody class="actListShow">
                        </tbody>
                    </table>
                    <div class="col-xs-12 col-sm-12 AudioPage text-center">
                        <button class="borderStyle" id="actListBefore">上一页</button>
                        <button class="borderStyle" id="actListAfter">下一页</button>
                    </div>
                </div>
                <!-- 视频库-->
                <div class="videoStore storeProC" style="display: none">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <input placeholder="模糊查询"></input>
                        <button class="videoSX">筛选</button>&emsp;&emsp;&emsp;
                        <span>共有<em class="VideoCount"></em>条数据</span>&emsp;&emsp;&emsp;
                        <button class="addVideo1">新增视频</button>
                    </div>
                    <table class="table tableStyle1">
                        <thead>
                            <tr>
                                <td>视频编号</td>
                                <td>视频名称</td>
                                <td>视频时长</td>
                                <td>大小（Kb）</td>
                                <td>视频</td>
                                <td>缩略图</td>
                                <td>上传时间</td>
                                <td>版本</td>
                                <td>结构</td>
                                <td>部位</td>
                                <td>动作个数</td>
                                <td>单位</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody class="Videolistshow">
                        
                        </tbody>
                    </table>
                    <div class="col-xs-12 col-sm-12 VideoPage text-center">
                        <button class="borderStyle" id="VideoListBefore">上一页</button>
                        <button class="borderStyle" id="VideoListAfter">下一页</button>
                    </div>
                </div>
                <!--音效库  -->
                <div class="audioStore storeProC" style="display: none">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <input placeholder="模糊查询"></input>
                        <button class="audioSX">筛选</button>&emsp;&emsp;&emsp;
                        <span>共有<em class="AudioCount"></em>条数据</span>&emsp;&emsp;&emsp;
                        <button class="addAudio1">新增音频</button>
                    </div>
                    <table class="table tableStyle1">
                        <thead>
                            <tr>
                                <td>音频编号</td>
                                <td>音频类型</td>
                                <td>音频名称</td>
                                <td>音频时长</td>
                                <td>音频</td>
                                <td>大小(Kb)</td>
                                <td>上传时间</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody class="Audiolistshow">
                        </tbody>
                    </table>
                    <div class="col-xs-12 col-sm-12 AudioPage text-center">
                        <button class="borderStyle" id="AudioListBefore">上一页</button>
                        <button class="borderStyle" id="AudioListAfter">下一页</button>
                    </div>
                </div>
            </div>
        </aside>
    </section>
</body>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/system.js?v=1"></script>
<script type="text/javascript" src="js/class.js?v=7"></script>
<script type="text/javascript" src="js/campvideo.js?v=1"></script>
<script>    
    $('.actStore').show();
    var PAGE_id = localStorage.getItem('PageId');
    if(PAGE_id == 1){
        $('.storePro span').removeClass('active3');
        $('.actStoreShow').addClass('active3');
        $('.actStore').show();
        $('.videoStore').hide();
        $('.audioStore').hide();
    }
    else if(PAGE_id == 2){
        $('.storePro span').removeClass('active3')
         $('.videoStoreShow').addClass('active3');
        $('.actStore').hide();
        $('.videoStore').show();
        $('.audioStore').hide();
    }
    else if(PAGE_id == 3){
        $('.storePro span').removeClass('active3');
        $('.audioStoreShow').addClass('active3');
        $('.actStore').hide();
        $('.videoStore').hide();
        $('.audioStore').show();
    }
    //百度统计上传代码
    var _hmt = _hmt || [];
    _hmt.push(['_setAutoPageview', false]);
    _hmt.push(['_trackPageview', location.pathname]);
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?c508b5cd6342d9b51a4a2230e1cd7988";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>

</html>
