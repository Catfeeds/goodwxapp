<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<style>
		.file {
		    position: relative;
		    display: inline-block;
		    background: #D0EEFF;
		    border: 1px solid #99D3F5;
		    border-radius: 4px;
		    padding: 4px 12px;
		    overflow: hidden;
		    color: #1E88C7;
		    text-decoration: none;
		    text-indent: 0;
		    line-height: 20px;
		}
		.file input {
		    position: absolute;
		    font-size: 100px;
		    right: 0;
		    top: 0;
		    opacity: 0;
		}
		.file:hover {
		    background: #AADFFD;
		    border-color: #78C3F3;
		    color: #004974;
		    text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="javascript:;" class="file">添加图片
	    <input type="file" name="" id="photo">
	</a>
	<div id="click" style="width: 800px; min-height: 150px; border: 1px solid #000;"></div>
	<script>
	$('#photo').change(function(e){
		
		var files = this.files;
		// var img = new Image();
		var reader = new FileReader();
		reader.readAsDataURL(files[0]);
		reader.onload = function(e){
			// var mb = (e.total/1024)/1024;
			// if(mb>= 2){
			// 	alert('文件大小大于2M');
			// 	return;
			// }
			console.log(this.result);
			// img.src = this.result;
			// img.style.width = "20%";
			var img = '<a style="width:25%;height:150px;float:left;display:table-cell;text-align:center;vertical-align:middle;">'+
				'<img src='+this.result+' width="80%" style="">'+
				'</a>';
			// var img = '<img src='+this.result+' width="80%" style="margin-right:20px">';
			$('#click').css("width","800px");
			$('#click').css("height","100px");
			// document.getElementById('click').innerHTML = '';
			$('#click').append(img);
		}
	});
	</script>
</body>
</html>
