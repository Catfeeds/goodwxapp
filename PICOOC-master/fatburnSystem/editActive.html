<body>
    <section class="container-fluid">
        <aside class="row info">
            <!-- 新增动作-->
            <div class="addAct newAdd col-xs-12 col-sm-12">
                <div>
                    <label for="actname">动作名称：</label>
                    <input type="text" value="" placeholder="不多于10个汉字" id="actname" />
                </div>
                <div class="videoN">
                    <label>视频名称：</label>
                    <input type="text">
                    <ul class="searchVideoList" style="display: none">
                    </ul>
                </div>
                <div class="audioN">
                    <label>音频名称：</label>
                    <input type="text">
                    <ul class="searchAudioList" style="display: none"> 
                    </ul>
                </div>
                <div class="tice">
                    <label>体测：</label>
                    <label><input type="radio" value="0" name="tice"/>否</label>&emsp;
                    <label><input type="radio" value="1" name="tice"/>是</label>
                </div>
                <div class="actclass">
                    <label>动作类型：</label>
                </div>
                <div class="trouble">
                    <label>难度：</label>
                </div>
                <div class="forbid">
                    <label>禁忌：</label>
                </div>
                <div class="pergroup">
                    <label>重复量(次/s)：</label>
                    <input type="text" value="">
                </div>
                <div class="gap">
                    <label>间歇时长(s)：</label>
                    <input type="text" value="">
                </div>
                <div class="tool">
                    <label>工具：</label>
                </div>
                <div class="points">
                    <label>动作要点：</label>
                    <textarea name="" id="" cols="40" rows="5" placeholder="最多可输入三百个汉字"></textarea>
                </div>
                <div class="remark">
                    <label>呼吸说明：</label>
                    <textarea name="" id="" cols="40" rows="5" placeholder="最多可输入三百个汉字"></textarea>
                </div>
                <div>
                    <button class="Dcancel">取消</button>&emsp;&emsp;&emsp;
                    <button class="Dsave">保存</button>
                </div>
            </div>
        </aside>
    </section>
</body>

<script type="text/javascript" src="js/swiper.min.js"></script>

<script>
     var actionId = JSON.parse(localStorage.getItem('actionId'));
     var timer= null;
     clearTimeout(timer);
     timer = setTimeout(function(){
        editAct(actionId);
     },0)
     // 编辑动作
    function editAct(actionId){
        $.ajax({
            url:baseUrl+'v1/api/campScheme/getAction?actionId='+actionId,
            type:'get',
            dataType:'json',
            contentType:'application/json',
            success:function(result){
                if(result.code == 200){
                    // clearEditAct();
                    var data = result.resp;
                    $('.Dsave').attr('data-id',data.id);
                    $('#actname').val(data.name);//名称
                    var actclass = $('.actclass input');
                    for(var i=0;i < actclass.length;i++){
                        if($(actclass[i]).val() == data.actionType){
                            $(actclass[i]).attr('checked','checked');//动作类型
                        }
                    };
                    var forbid = $('.forbid input');//禁忌
                    // console.log(forbid);
                    var taboo = data.taboo;
                    var tID = [];
                    for(var i = 0;i < taboo.length;i++){
                        tID.push(taboo[i].id);
                    }
                    // console.log(tID);
                    for(var i = 0;i < forbid.length;i++){
                        for(var j = 0;j < tID.length;j++){
                            if($(forbid[i]).attr('data-id') == tID[j]){
                                $(forbid[i]).attr('checked','checked');
                            }   
                        }
                    };
                    var level = $('.trouble input');//难度
                    for(var j = 0;j< level.length;j++){
                        if($(level[j]).val() == data.level){
                             $(level[j]).attr('checked','checked');
                        }
                    }
                    var detailEquipment = $('.tool input');//工具
                    var detailEquipments = data.detailEquipments;
                    var dID = [];
                    for(var i = 0;i <detailEquipments.length;i++){
                        dID.push(detailEquipments[i].id)
                    }
                    for(var k = 0;k < detailEquipment.length;k++){
                        for(var m = 0;m < dID.length;m++){
                            if($(detailEquipment[k]).attr('data-id')== dID[m]){
                                $(detailEquipment[k]).attr('checked','checked');
                            }
                        }
                    };
                    // 体测
                    var bodyTest = $('.tice input');
                    for(var i = 0; i< bodyTest.length;i++){
                        if($(bodyTest[i]).val() == data.bodyTest){
                            $(bodyTest[i]).attr('checked','checked');
                        }
                    }
                    $('.gap input').val(data.gap);//间歇时长
                    $('.pergroup input').val(data.pergroup);//重复次数
                    $('.points textarea').val(data.points);//动作要点
                    // //视频
                    $('.videoN input').val(data.video.name)
                        .attr('data-id',data.video.videoId)
                        .attr('data-duration',data.video.duration)
                        .attr('data-fileSize',data.video.fileSize);
                    // //音频
                    $('.audioN input').val(data.audio.name)
                        .attr('data-id',data.audio.audioId)
                        .attr('data-duration',data.audio.duration)
                        .attr('data-fileSize',data.audio.fileSize);
                    $('.remark textarea').val(data.remark);//呼吸说明
                }
            }            
        });
    };

</script>
