    <title>后台系统登陆</title>

        .info{
            margin-top:200px;
            text-align: center;
            font-size: 2em;
        }
        .info .icon img{
            width:150px;
            border-radius: 75px;
        }
        .info .common{
            margin-top: 30px;
        }
        .info .common input{
            width:260px;
            height: 60px;
            outline: none;
            border: 1px solid black;
        }
        .info button{
            width:120px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section class="container-fluid">
    <aside class="row info">
        <div class="col-xs-12 col-sm-12 icon"><img src="image/login/icon.png"></div>
        <div class="col-xs-12 col-sm-12 common userName">
            <lable for="userName">*账号：</lable>
            <input type="text" id="userName">
        </div>
        <div class="col-xs-12 col-sm-12 common password">
            <lable for="password">*密码：</lable>
            <input type="password" id="password">
        </div>
        <div class="col-xs-12 col-sm-12 common login">
            <button id="btn">登陆</button>
        </div>
    </aside>

</section>
</body>
