<body>
    <section class="container-fluid">
        <aside class="row info">
            
            <!-- 新增音频 -->
            <div class="addAudio newAdd col-xs-12 col-sm-12">
                <div>上传音频
                    <a href="javascript:;" class="file">+上传音频
                        <input type="file" name="file" id="audiofile"/>
                    </a>
                    <div class="audiolist" id="addAudioList"></div>
                    <button class="dlAudio">删除</button>
                </div>
                <div>
                    <label for="">音频名称：</label>
                    <input type="text" value="" placeholder="不多于10个汉字" id="audioName" />
                </div>
                <div class="audioType">
                    <label>音频类型：</label>
                    <label><input type="radio" name="audioType" value="1"/>背景音乐</label>&emsp;
                    <label><input type="radio" name="audioType" value="2"/>动作状态</label>&emsp;
                    <label><input type="radio" name="audioType" value="3"/>数字</label>&emsp;
                    <label><input type="radio" name="audioType" value="4"/>动作</label>&emsp;
                    <label><input type="radio" name="audioType" value="5"/>动作单位</label>
                </div>
                <div>
                    <button class="Acancel">取消</button>&emsp;&emsp;&emsp;
                    <button class="Asave">保存</button>
                </div>
            </div>
            
        </aside>
    </section>
</body>

<script type="text/javascript" src="js/swiper.min.js"></script>

<script>
    var aID = JSON.parse(localStorage.getItem('audioId'));
    var timer= null;
     clearTimeout(timer);
     timer = setTimeout(function(){
        editAudio(aID);
     },0)
        //编辑音频
    function editAudio(id){
        $.ajax({
            url:baseUrl+"v1/api/campVideo/getAudioById"+"?token="+token+"&id="+id+"&roleId="+roleId,
            type:'GET',
            dataType: "json",
            jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
            jsonpCallback:"flightHandler",
            success:function(result){
                if(result.code == 200){
                    var data = result.resp;
                    console.log(data);
                    $('.Asave').attr('data-id',data.id)
                    $('#audioName').val(data.name);//音频名称
                    var audioType = $('.audioType input');//音频类型
                    for(var i=0;i < audioType.length;i++){
                        if($(audioType[i]).val() == data.audioType){
                            $(audioType[i]).attr('checked','checked');
                        }
                    }
                    var vbox = $('<div></div>').html(data.audioUrl);
                    $("#addAudioList").append(vbox);
                }
                
            }
        })
    }
    //百度统计上传代码

</script>
