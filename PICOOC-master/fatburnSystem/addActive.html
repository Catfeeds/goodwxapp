<!doctype html>
<html>
<head>
    <title>添加动作</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection"content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstraptc.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link href="image/login/icon.png" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <!--<link rel="stylesheet" type="text/css" href="css/ppublic.css">-->
    <link rel="stylesheet" type="text/css" href="css/system.css">
    <link rel="stylesheet" href="css/zyUpload.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
     <link type="text/css" href="css/jquery-ui-timepicker-addon.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="js/jquery-ui-timepicker-zh-CN.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script>
</head>
<body>
    <section class="container-fluid">
        <aside class="row info">
            <!-- 新增动作-->
            <div class="addAct newAdd col-xs-12 col-sm-12">
                <div>
                    <label for="actname">动作名称：</label>
                    <input type="text" value="" placeholder="不多于10个汉字" id="actname" />
                </div>
                <div class="videoN">
                    <label>视频名称：</label>
                    <input type="text">
                    <ul class="searchVideoList" style="display: none">
                    </ul>
                </div>
                <div class="audioN">
                    <label>音频名称：</label>
                    <input type="text">
                    <ul class="searchAudioList" style="display: none"> 
                    </ul>
                </div>
                <div class="tice">
                    <label>体测：</label>
                    <label><input type="radio" value="0" name="tice"/>否</label>&emsp;
                    <label><input type="radio" value="1" name="tice"/>是</label>
                </div>
                <div class="actclass">
                    <label>动作类型：</label>
                </div>
                <div class="trouble">
                    <label>难度：</label>
                </div>
                <div class="forbid">
                    <label>禁忌：</label>
                </div>
                <div class="pergroup">
                    <label>重复量(次/s)：</label>
                    <input type="text" value="">
                </div>
                <div class="gap">
                    <label>间歇时长(s)：</label>
                    <input type="text" value="">
                </div>
                <div class="tool">
                    <label>工具：</label>
                </div>
                <div class="points">
                    <label>动作要点：</label>
                    <textarea name="" id="" cols="40" rows="5" placeholder="最多可输入三百个汉字"></textarea>
                </div>
                <div class="remark">
                    <label>呼吸说明：</label>
                    <textarea name="" id="" cols="40" rows="5" placeholder="最多可输入三百个汉字"></textarea>
                </div>
                <div>
                    <button class="Dcancel">取消</button>&emsp;&emsp;&emsp;
                    <button class="Dsave" data-id="">保存</button>
                </div>
            </div>
        </aside>
    </section>
</body>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/system.js?v=1"></script>
<script type="text/javascript" src="js/class.js?v=7"></script>
<script type="text/javascript" src="js/campvideo.js?v=1"></script>
