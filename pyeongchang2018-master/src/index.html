    <style>
        #panoMaker{
            background-image:url(./app.bundle/images/pano/arrow.png);
            background-position:0 0;
            background-size:100% auto;
               -webkit-animation:movingArrowkey infinite steps(25) 800ms;
            animation:movingArrowkey infinite steps(25) 800ms;
        }
        @-webkit-keyframes movingArrowkey{
            0%{
                background-position:0 1000px;
            }
            100%{
                background-position:0 0;
            }
        }
        @-webkit-keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                font-size: 18px;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                font-size: 18px;
            }
            100% {
                opacity: 0;
            }
        }
        #blink{
               -webkit-animation:flash 1.5s infinite  cubic-bezier(1,0,0.5,0) ;
            animation:flash 1.5s infinite  cubic-bezier(1,0,0.5,0) ;
        }
        #allDiv{
            width:100%;height:100%;position: absolute;
            left:0;top:0;
        }
        .trump-control-bottom{zoom:1 !important;}
        .trump-play-controller{zoom:1 !important;}
        .trump-play-controller *{opacity: 0;}
        .trump-play-controller{background: url("./album_pano.bundle/album/images/btn_play.png") no-repeat center center/42px 42px;}

        #videoBox_intro ,#videoBox_intro *{
            color:#fff !important;
        }
    </style>
