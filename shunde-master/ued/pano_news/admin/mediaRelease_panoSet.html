<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>全景新闻编辑系统</title>
    <meta name="keywords" content="全景新闻编辑系统,微景,360全景,全景,全景旅游,VR,微景天下" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>

    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="application/javascript" src="http://mob.visualbusiness.cn/appengine_web/v1.0.136/appengine_web.js"></script>
    <!-- <script type="application/javascript" src="http://franco.visualbusiness.cn:8086/project/VBGit/vizengine-web/src/vizengine_web.js"></script> -->
    <script type="text/javascript" src="../dist/v20170317/ued.import.js" charset="utf-8"></script>
    <script type="text/javascript">
        ued_import('commonCss', 'css');
        ued_import('jquery_UICss', 'css');
        ued_import('mediaRelease_panoSetCss', 'css');
    </script>
</head>
<body>
    <div class="pageWrap">
        <div class="header none">
            <div class="user-box pull-right">
                <a class="user-name">
                    <i class="glyphicon glyphicon-user"></i>
                    <span id="userName"></span>
                </a>
                <span class="slash"></span>
                <a id="logout">退出</a>
            </div>
            <div class="logo-banner">
                <a href="index.html" target="_blank"><img src="../images/logo1.png" alt="vbpano"></a>
            </div>
        </div>
        <div class="contentWrap">
            <div class="content">
                <div class="album-wrap">
                    <div class="album-thumb">
                        <input type="file" id="upload-album-thumb" class="upload-input" accept="image/png,image/jpg,image/jpeg" />
                        添加缩略图
                    </div>
                    <div class="album-txt">
                        <input class="album-txt-name ipt-title" id="albumName" placeholder="请输入全景新闻标题">
                        <textarea class="album-txt-info ipt-title" id="albumInfo" placeholder="从这里开始输入全景新闻摘要"></textarea>
                    </div>
                </div>
                <div class="panos-wrap js-img-edit-contain img-edit-contain">
                    <div class="img-wrap js-add-pic add-pic-wrap">
                        <div class="img-contain">
                            <img src="../images/img-default.jpg" class="image add-image" alt="">
                            <i class="iconfont icon-add"></i>
                        </div>
                        <input class="img-title ipt-title" disabled="true" type="text" value="请输入图片标题">
                        <textarea class="img-info ipt-title" disabled="true" type="text">从这里开始输入图片说明</textarea>
                    </div>


                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#" class="js-save-next btn-save-next btn btn-main">保存并继续</a>
            <a href="#" class="js-save btn-save btn btn-common">保存</a>
        </div>  
    </div>
    <!-- 全景预览弹出层 -->
    <div class="thumbnail-tip">
        <div class="thumbnail-box">
            <div class="thumbnail-img-box">
                <img class="thumbnail-bg" src="../images/preview-box-bg.jpg">
                <div class="thumbnail-close">
                    <i class="iconfont icon-close"></i>
                </div>
                <div id="appContainer-thumbnail"></div>
                <div class="thumbnail-prev">
                    <i class="iconfont icon-arrow-left"></i>
                </div>
                <div class="thumbnail-next">
                    <i class="iconfont icon-arrow-right"></i>
                </div>
                <div class="set-thumbnail-btn">
                    设定初始视角
                </div>
                <div class="set-thumbnail-suc">
                    <p>
                        <i class="iconfont icon-yes"></i>
                        初始视角设定成功
                    </p>
                </div>
            </div>
            <div class="thumbnail-info-box">
                <div class="pt15"></div>
                <table class="thumbnail-info">
                    <tr>
                        <td>全景图名称：</td>
                        <td class="pano-name"></td>
                        <td class=>俯仰角：</td>
                        <td class="pano-heading">
                          <input type="text" value=""  disabled="disabled">
                        </td>
                    </tr>
                    <tr>
                       <td>PanoID：</td>
                       <td class="pano-id"></td>
                       <td>倾斜角：</td>
                       <td class="pano-pitch">
                            <input type="text" value=""  disabled="disabled" >
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        ued_import('commonJs', 'js');
        ued_import('jquery_UIJs', 'js');
        ued_import('mediaRelease_panoSetJs', 'js');
    </script>
    <script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500326805" cid="500326806" ></script>
</body>
</html>
