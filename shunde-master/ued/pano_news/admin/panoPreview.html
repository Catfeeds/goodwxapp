<!DOCTYPE html>
<html>
<head>
    <title>AppEngineDemo</title>
    <style type="text/css">html {height: 100%;margin: 0;} body {height: 100%;margin: 0;}.main-wrap{width: 100%;height:100%;position: relative;}</style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="application/javascript" src="http://mob.visualbusiness.cn/appengine_web/v1.0.140/appengine_web.js"></script>
    <script type="text/javascript" src="../dist/v20170317/ued.import.js" charset="utf-8"></script>
</head>
<body>
    <div class="main-wrap">
        <div id="appContainer" style="position: absolute;width: 100%; height: 100%;"></div>
    </div>
    <script type="text/javascript">
        ued_import('commonJs', 'js');
    </script>
    <script>
        var page;
        var panoView;
        var panoWrap = document.getElementById("appContainer");
            // var url = "http://test.visualbusiness.cn/cemp/images/alive.png";//"http://127.0.0.1:8080/vbpanomediapro/ued/images/logo.png";
        new com.appengine.App(panoWrap,function(){
            page = new com.appengine.view.Page();
            panoView = new com.appengine.view.PanoView();
            // setPanoId("F3F16B7B419443A1960300F6B93FBC77");//'4507AB24F3BE4571B2C9D596263EAAB5'
            setPanoId(getQueryString("panoId"));
            page.addView(panoView);
            return page;
        });
        function setPanoId(panoId) {
            if(!panoId) {
                return;
            }
            if(base_mode == 'online') {
                panoView.setPanoId(panoId);
            } else {
                panoView.setPanoId("[TT]" + panoId);
            }
        }
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        // setTimeout(function(){
        //     panoView.addPatch(url, 0, 90, 61, 61)
        // }, 5000)
    </script>
</body>
</html>
