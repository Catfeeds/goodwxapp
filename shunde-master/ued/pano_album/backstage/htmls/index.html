<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>VBPANO数据管理平台</title>
		<link rel="stylesheet" href="../styles/common.css">
		<link rel="stylesheet" href="../scripts/lib/jquery-ui.min.css">
		<style>
			html, body{
				margin: 0;
				width: 100%;
				max-width: none;
				height: 100%;
			}
			.main-header {
				position: relative;
				width: 100%;
				margin: 0;
				height: 84px;
				background-color: #364c86;
				z-index: 100;
			}
			.logo {
				float: left;
				margin: 26px 20px 26px 48px ;
				width: 138px;
				height: 32px;
				background: url(../images/logo_vbpano_white.png);
			}
			.descrip {
				float: left;
				height: 26px;
				line-height: 26px;
				font-size: 26px;
				color: #fff;
				margin: 29px 0;
			}
			.user-wrap {
				float:right;
				color: #fff;
				margin: 33px 30px 33px 0;
				height: 18px;
			}
			.user-wrap .user-logo {
				float: left;
				margin-right: 10px;
				width: 18px;
				height: 18px;
				background: url(../images/icon_user.png) no-repeat;
			}
			.user-wrap .name {
				float: left;
				font-size: 16px;
				width: 62px;
				height: 16px;
				line-height: 16px;
				margin-top: 1px;
				/*background-color: #aaa;*/
			}
			.user-wrap .logout-logo {
				float: left;
				margin: 0 10px 0 14px;
				width: 18px;
				height: 18px;
				background: url(../images/icon_exit.png) no-repeat;
				cursor: pointer;
			}
			.user-wrap .logout-des {
				float: left;
				font-size: 16px;
				width: 62px;
				height: 16px;
				line-height: 16px;
				margin-top: 1px;
				cursor: pointer;
			}
			.nav-wrap {
				position: absolute;
				left: 0;
				top: 84px;
				width: 248px;
				bottom: 0;
				background-color: #ecf0f6;
				border-right: 1px solid #ced5e0;
				z-index: 90;
			}
			.nav {
				margin: 0;
				list-style: none;
				padding: 0;
			}
			.nav .layer2 {
				list-style: none;
				padding: 0;
			}
			.nav.layer1>li {
				background-color: #f2f3f7;
			}
			.nav.layer1>li>span {
				display: block;
				height: 58px;
				line-height: 58px;
				padding-left: 50px;
				font-size: 16px;
				color: #202734;
				font-family: '微软雅黑';
				border-top: 1px solid #ced5e0;
				border-bottom: 1px solid #ced5e0;

			}
			.nav.layer1>li>span>i {
				display: inline-block;
				width: 20px;
				height: 20px;
				vertical-align: middle;
				margin-right: 20px;
			}
			.nav .layer2>li>span {
				display: block;
				height: 48px;
				line-height: 48px;
				padding-left: 60px;
				font-size: 14px;
				color: #838d9b;
				font-family: '微软雅黑';
				background-color: #ecf0f6;
			}
			.nav .layer2>li>span>i {
				display: inline-block;
				border-top: 4px solid transparent;
				border-bottom: 4px solid transparent;
				border-left: 4px solid #838d9b;
				vertical-align: middle;
				margin-right: 26px;
			}
			.nav .layer2>li>span.active {
				color: #5dc560;
			}
			.nav .layer2>li>span.active>i {
				border-left: 4px solid #5dc560;
			}
			.check-ico {
				background: url(../images/icon_check.png) no-repeat;
			}
			.statictics-ico {
				background: url(../images/icon_statictics.png) no-repeat;
			}
			.business-ico {
				background: url(../images/icon_business.png) no-repeat;
			}
			.show-ico {
				background: url(../images/icon_show.png) no-repeat;
			}
			.main-container {
				position: absolute;
				top: 84px;
				bottom: 0;
				left: 249px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="main-header">
			<div class="logo"></div>
			<div class="descrip"><span>数据管理编辑平台</span></div>
			<div class="user-wrap">
				<div class="user-logo"></div>
				<div class="name">李小明</div>
				<div class="logout-logo"></div>
				<div class="logout-des">退出</div>
			</div>
		</div>
		<div class="nav-wrap">
			<ul class="nav layer1">
				<li>
					<span><i class="check-ico"></i>数据审核</span>
					<ul class="layer2">
						<li><span data-url="dataCheck.html"><i></i>待审核数据</span></li>
						<li><span><i></i>邮件通知</span></li>
					</ul>
				</li>
				<li>
					<span><i class="statictics-ico"></i>数据统计</span>
					<ul class="layer2">
						<li><span data-url="dataStatistics.html"><i></i>数据概括</span></li>
						<li><span><i></i>数据详情</span></li>
						<li><span><i></i>趋势分析</span></li>
					</ul>
				</li>
				<li>
					<span><i class="business-ico"></i>业务管理</span>
					<ul class="layer2">
						<li><span><i></i>状态管理</span></li>
						<!-- <li><span  data-url="albumEdit.html"><i></i>业务编辑</span></li> -->
					</ul>
				</li>
				<li>
					<span><i class="show-ico"></i>数据状态查询</span>
					<ul class="layer2">
						<li><span class="active" data-url="panoSearch.html"><i></i>数据查询</span></li>
						<li><span data-url="panoStatusSearch.html"><i></i>状态查询</span></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="main-container">
			<iframe src="panoSearch.html" id="iframe1" frameborder="0" width="100%" height="100%"></iframe>
		</div>
		<script type="text/javascript" src="../scripts/lib/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../scripts/lib/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../scripts/util.js"></script>
		<script type="text/javascript" src="../scripts/url.config.js"></script>
		<script type="text/javascript" src="../scripts/common.js"></script>
		<script type="text/javascript" src="../dist/scripts/albumEdit-all.min.js"></script>
		<script type="text/javascript">
		$(function() {
			isLoginCheck();
			$('.main-header .name').html(localStorage.userName);
			$('.logout-des').on('click', function() {
				$.ajax({
					type: 'get',
					url: url_root + '/auth/logout',
					success: function(data) {
						if(data.result == 0 ){
							localStorage.userName = '';
							window.location.href = '../login.html';
						} else {
							alert('退出失败');
						}
					}
				});
			});
			$('.nav .layer2').hide();
			$($('.nav .layer2')[1]).show();
			$('.nav.layer1>li>span').on('click', function() {
				$(this).closest('li').find('.layer2').toggle();
			});
			$('.layer2>li>span').on('click', function() {
				$('.nav .layer2.active').removeClass('active');
				$(this).closest('.layer2').addClass('active');
				$('.nav .layer2').not('.active').hide();

				$('.nav .layer2>li>span.active').removeClass('active');
				$(this).addClass('active');
				var url = $(this).data('url');
				$('iframe').attr('src',url);
			});
		});
		function isLoginCheck() {
			$.ajax({
				tyle: 'get',
				url: url_root + '/auth/myInfo',
				success: function(data) {
					if(data.result == 0 ) {
						$('.main-header .name').html(data.data.userName);
					} else if(data.result ==2) {
						var dialogContent = '用户未登录，请先登录。';
						if(localStorage.userName){
							dialogContent = '登录超时，请重新登录。';
						}
						var d = new Dialog({
							title: '提示', 
							content: dialogContent, 
							ok: function() {
								window.location.href = '../login.html';
							}
						});
					}
				}
			});
		}
		</script>

	</body>
</html>
