<script type="text/javascript" src="./home.bundle/common/share.js"></script>
<script type="text/javascript">
    window.shareInfo = {
        url:window.location.href,
        title:document.title,
        desc:document.title,
        img:""
    }
    window.shareConfig = function(){
        getShareInfoSub(shareInfo.url, shareInfo.title, shareInfo.desc, shareInfo.img);
    }
    window.urlProvider = function(urlName){
        var url = '';
        switch (urlName){
            case 'news':
                url = window.location.protocol +'//pano.pingtan.visualbusiness.cn/pano-news-web/rest/album/view/';
            break ;
            case 'prenews':
                url = window.location.protocol +'//pano.pingtan.visualbusiness.cn/pano-news-web/rest/album/preView/';
            break ;
            case 'source':
                url = window.location.protocol +'//'+ window.location.host;
            break ;
            case 'panotiles':
                url = window.location.protocol + '//tiles.pano.pingtan.visualbusiness.cn/';
            break;
        }
        return url;
    }
    window.loadScript = function(src, loadcall){
        var script = document.createElement('script');
            script.type = 'text/javascript';
            script.onload = function(){
                loadcall && loadcall();
            }
            script.onerror = function(){
                console.error('error')
            }

            script.src  = src;
        document.getElementsByTagName('body')[0].insertAdjacentElement('beforeEnd', script);
    }
    window.loadScript(window.urlProvider('source') + '/engine/vizengine_web.js', function(){
        new com.appengine.App(document.getElementById("appContainer"),"home.bundle");
    })
    // window.loadScript('//webapp.pano.pingtan.visualbusiness.cn/engine/vizengine_web.js', function(){
    //     new com.appengine.App(document.getElementById("appContainer"),"home.bundle");
    // })
</script>
