<script type="text/javascript">
    window.myIndexAlbum = 0;
    window.myIndexPano = 0;
    window.urlProvider = function(urlName){
        var url = '';
        switch (urlName){
            case 'getUrlByAlbum'://根据相册ID返回
                url = window.location.protocol +'//pano.shunde.vizen.cn/pano-viewer-web/rest/album/view/';
            break ;
            case 'getUrlByPano'://根据相册ID返回
                url = window.location.protocol +'//pano.shunde.vizen.cn/pano-viewer-web/rest/album';
            break ;
            case 'source':
                url = window.location.protocol +'//'+ window.location.host;
            break ;
            case 'panotiles':
                url = window.location.protocol + '//tiles.pano.vizen.cn/';
            break;
        }
        return url;
    }
    window.loadScript = function(src, loadcall){
        var script = document.createElement('script');
            script.type = 'text/javascript';
            script.onload = function(){
                loadcall && loadcall();
            }
            script.onerror = function(){
                console.error('error')
            }

            script.src  = src;
        document.getElementsByTagName('body')[0].insertAdjacentElement('beforeEnd', script);
    }
    window.loadScript(window.urlProvider('source') + '/engine/vizengine_web.js', function(){
        new com.appengine.App(document.getElementById("appContainer"),"album_pano.bundle");
    })
    // window.loadScript('//webapp.pano.pingtan.visualbusiness.cn/engine/vizengine_web.js', function(){
