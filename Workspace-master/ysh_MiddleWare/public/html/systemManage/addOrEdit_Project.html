<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>控制台</title>
    <link rel="stylesheet" type="text/css" href="../../Css/identify.css" />
    <link rel="stylesheet" type="text/css" href="../../Css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../../Css/account.css" />
    <link rel="stylesheet" type="text/css" href="../../Css/style.css" />
    <link rel="stylesheet" type="text/css" href="" />
    <link rel="stylesheet" type="text/css" href="../../Css/control_index.css" />
    <style type="text/css">
    #saveBtn,#back {
        display: block;
        line-height: 30px;
        width: 55px;
        padding: 0 10px;
        margin: 0 auto;
        color: #87898b;
        border-radius: 3px;
        margin-top: 20px;
        background: #f5f6fa;
    }
    </style>
</head>

<body>
    <div class="view-body">
        <div class="view-product" style="left: 0px;right: 0;top: 0px;">
            <div class="authority">
                <div class="authority-head">
                    <div class="manage-head">
                        <h6 class="layout padding-left manage-head-con">项目编辑</h6>
                    </div>
                </div>
                <div class="authority-content">
                    <div class="list-content show">
                        <div class="offcial-table tr-border margin-big-top clearfix">                  
                            <div class="tr-th clearfix" style="color: white;">
                                <div class="th w35"></div>
                                <div class="th w10">
                                    <div class="h5">项目名称:</div>
                                </div>
                                <div class="th w20">
                                    <input class="input" placeholder="项目名称" id="projectName">
                                </div>
                                <div class="th w35"></div>
                            </div>
                            <div class="tr-th clearfix" style="color: white;">
                                <div class="th w35"></div>
                                <div class="th w10">
                                    <div class="h5">项目状态:</div>
                                </div>
                                <div class="th w20">
                                    <select id="projectStatus" style="background:#fff;border: solid 1px #ccc">
                                        <!-- <option value="-1">请选择</option> -->
                                        <option value="0">开启</option>
                                        <option value="1">关闭</option>
                                    </select>
                                </div>
                                <div class="th w35"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="saveBtn">保存</button>
                    <button id="back" style="display: none">返回</button>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../Js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../../Js/haidao.offcial.general.js"></script>
        <script type="text/javascript" src="../../Js/select.js"></script>
        <script type="text/javascript" src="../../Js/laytpl.js"></script>
        <script type="text/javascript" src="../../Js/layer.js"></script>
        <script type="text/javascript" src="../../Js/haidao.validate.js"></script>
        <script type="text/javascript" src="../../Js/public_fuc.js"></script>
        <script>

        var id = GetRequest().id;
        var action = GetRequest().action;
        initPage();

        // 初始化数据
        function initPage (){
            var param = new Object;
            param.Id = id;
            param.pagenum = 0;

            $.ajax({
                url: "http://localhost:3000/MiddleWare/select_project",
                dataType: "json",
                async: true,
                data: param,
                type: "POST",
                success: function(msn) {
                    if(msn.aaData && msn.aaData.length != 0){
                        $("#projectName").val(msn.aaData[0].projectName);
                        $("#projectStatus").val(msn.aaData[0].projectStatus);
                        
                        if (action == "search") {
                            $("#back").css("display","block");
                            $("#saveBtn").hide();
                            $("input").each(function(){
                                $(this).attr("disabled",true);
                            })
                        }
                        if (action == "editor") {
                            $("input").each(function(){
                                $(this).attr("disabled",false);
                            })
                        }
                        if (action == "add") {
                            $("input").each(function(){
                                $(this).val("")
                            })
                        }
                    } else {
                        alert(JSON.stringify(msn))
                    }
                }
            })
        }

        // 查看返回
        $("#back").on("click",function(){
            window.location.href = "project.html"
        })

        //编辑保存
        if(action == "editor"){
            $("#saveBtn").on("click", function() {
                var param = new Object;
                param.Id = id;
                param.projectName = $("#projectName").val();
                param.projectStatus = $("#projectStatus").val();

                $.ajax({
                    url: "http://localhost:3000/MiddleWare/update_project",
                    dataType: "json",
                    async: true,
                    data: param,
                    type: "POST",
                    success: function(msn) {
                        if (msn.err && msn.err.status == 0){
                            window.location.href = "project.html";
                        } else {
                            alert(JSON.stringify(msn))
                        }
                    }
                })
            })
        }

        //添加保存
        if (action == "add") {
            $("#saveBtn").on("click", function() {
                var param = new Object;
                param.projectName = $("#projectName").val();
                param.projectStatus = $("#projectStatus").val();
                    
                $.ajax({
                    url: "http://localhost:3000/MiddleWare/insert_project",
                    dataType: "json",
                    async: true,
                    data: param,
                    type: "POST",
                    success: function(msn) {
                        if (msn.err && msn.err.status == 0){
                            window.location.href = "project.html";
                        } else {
                            alert(JSON.stringify(msn))
                        }
                    }
                })
            })
        }
    </script>
    </div>
</body>

</html>
