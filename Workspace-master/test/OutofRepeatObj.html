<script type="text/javascript">
	var arr = [{
        'id': 01,
        'zbmc': '装备1'
    }, {
        'id': 02,
        'zbmc': '装备2'
    }, {
        'id': 01,
        'zbmc': '装备1'
    }, {
        'id': 03,
        'zbmc': '装备3'
    },{}]

    //去除数组中重复对象
    let OutofRepeatObj = (arr) => {
		arr.forEach(function(a) {
	        OutofRepeatObj[JSON.stringify(a)] = 1
	    });
	    arr = Object.keys(OutofRepeatObj).map(function(u) {
	        return JSON.parse(u)
	    });
	    return arr
    }

	console.log(OutofRepeatObj(arr))

	let newArr=[];//去除空对象
	for(let j in arr){
	  for(let prop in arr[j]){
	      if(prop!=''||arr[j][prop]!=''){
	          newArr.push(arr[j]);
	      }
	  }
	};

	console.log(newArr)
</script>
