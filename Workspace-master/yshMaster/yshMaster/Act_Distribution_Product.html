		<title>分销商品列表</title>

		<link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />

		<link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!--pickers plugins-->
		<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>

		<script src='js/bootstrap-table.js'></script>

		<script src='js/bootstrap-table-editable.js'></script>

		<script src="js/pickers-init.js"></script>
		<!--common scripts for all pages-->
		<script src="js/layer.js"></script>

		<script src="js/ysh_comm.js"></script>
		<script src="js/select2.min.js"></script>
		
		<script type="text/javascript">
			checkPermission();
		</script>
	</head>

	<body class="children-body">

		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								分销商品列表
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix">
										<div class="row" style="height: 14px;"></div>
										<div class="row">
											<div class="col-lg-1" style="text-align: right;">
												渠道：
											</div>
											<div class="col-lg-3" style="text-align: right;">
												<select class="form-control m-bot15 formData" id="channel">
													<option value="0">全部</option>
												</select>
											</div>
											<div class="col-lg-1" style="text-align: right;">
												<span>规则名称：</span>
											</div>
											<div class="col-lg-3" style="text-align: right;">
												<input id="RuleName" name="RuleName" type="text" class="form-control formData">
											</div>
										</div>
										<div class="row" style="height: 14px;"></div>
										<div class="row" style="height: 14px;">
											<div class="col-lg-9" style="text-align: right;"></div>
											<div class="col-lg-1" style="text-align: center;"><button class="btn btn-info" onclick="initSearch('#1')" type="button">搜索</button></div>
											<div class="col-lg-1" style="text-align: center;"><button class="btn btn-success" onclick="window.location.href='Act_DisDetial.html?action=add'" type="button">添加</button></div>
										</div>
									</div>
								</form>
							</div>
						</section>
						<section class="panel">
							<div class="panel-body">
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">分润规则</th>
											<th data-width="8%" data-field="Code" data-align="center">分润商品</th>
											<th data-width='121px' data-field="pic" data-align="center">操作</th>
										</tr>
									</thead>
									<tbody id="view">

									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-4">
										<div style="height: 30px;">总共<span id="pageTotal"></span>页，<span id="itemTotal"></span>条记录，每页显示10条</div>
									</div>
									<div class="col-lg-7" style="text-align: right;">
										<ul class="pagination pagination-lg" id="paginator"></ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
	</body>

</html>
<script src="js/layer.js"></script>
<script src="js/laytpl.js"></script>
<script src="js/ysh_comm.js"></script>
<script src="script/Act_Distribution_Product.js"></script>
<script type="text/javascript">
	$(function(){
		$('select').select2();
	})
</script>
<script type="text/html" id="tpl">
	<tr>
		<td>{{d.ruleName||"匿名规则"}}</td>
		<td>{{d.productName||"匿名用户"}}</td>
		<td>
			<button class="btn btn-success" onclick="window.location.href='Act_DisDetial.html?ruleId={{d.Id}}&action=search'" type="button">查看规则</button>
			<button class="btn btn-warning" onclick="window.location.href='Act_DisDetial.html?ruleId={{d.Id}}&action=editor'" type="button">编辑规则</button>
			<button class="btn btn-danger" onclick="deleteRule({{d.Id}})" type="button">删除规则</button>
		</td>
	</tr>
</script>
