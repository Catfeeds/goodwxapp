	<body class="children-body">
		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								限时优惠
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row">
										<span class="control-label col-lg-1 col-sm-1 ">商品名称</span>
										<div class="col-lg-3">
											<div class="m-bot15" style="width: 100%;">
												<input type="text" class="form-control" placeholder="商品名称" id="ProductName">
											</div>
										</div>
									</div>
									<div class="row clearfix">
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">优惠时间</label>
												<div class="col-lg-9">
													<!--<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="" class="input-append date dpYears" id="dStartTime">
														<input type="text" readonly="" size="16" class="form-control" name="StartTime" id="StartTime" value="2000-06-30">
														<input type="hidden" readonly="" size="16" class="form-control" name="StartTimeHide" id="StartTimeHide" value="2000-06-30">
														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                        </span>
													</div>-->
													<input type="text" size="16" class="form-control" name="StartTime" id="StartTime" value="2000-06-30" onclick="SelectDate(this,'yyyy-MM-dd')"/>
												</div>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<!--<label style="padding-top: 7px;">到</label>-->
												<label class="control-label col-lg-3" style="text-align: center;">至</label>
												<div class="col-lg-9">
													<!--<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="2018-01-01" class="input-append date dpYears" id="dEndTime">
														<input type="text" readonly="" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1">
														<input type="hidden" readonly="" size="16" class="form-control" name="EndTimeHide" id="EndTimeHide" value="2020-01-1">

														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                         </span>
													</div>-->
													<input type="text" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1" onclick="SelectDate(this,'yyyy-MM-dd')"/>
												</div>
											</div>
										</div>
										<div class="col-lg-1" style="text-align: center;">
											
										</div>
									</div>
									<div class="row">
										<div class="col-lg-9"></div>
										<div class="col-lg-1">
											<button class="btn btn-info" type="button" onclick="initSearch('#1')">搜索</button>
										</div>
										<div class="col-lg-1">
											<div class="col-lg-1" style="text-align: center;"><button class="btn btn-success" onclick="window.location.href='add_buyLimitGoods.html?action=add'" type="button">添加</button></div>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">
							<div class="panel-body">
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">商品编号</th>
											<th data-width="5%" data-field="Code" data-align="center">规格编号</th>
											<th data-width="8%" data-field="Code" data-align="center">商品名称</th>
											<th data-width="8%" data-field="Code" data-align="center">开始时间</th>
											<th data-width="8%" data-field="Code" data-align="center">结束时间</th>
											<th data-width="5%" data-field="pricecount" data-align="center">商品图片</th>
											<th data-width='121px' data-field="pic" data-align="center" data-formatter="pictureFormatter">商品原价(元)</th>
											<th data-width="5%" data-field="pricecount" data-align="center">优惠价(元)</th>
											<th data-width="5%" data-field="pricecount" data-align="center">状态</th>
											<th data-width='300px' data-field="Operation" data-align="center" data-formatter="operationFormatter">操作</th>
										</tr>
									</thead>
									<tbody id="view">
										
									</tbody>

<script type="text/html" id="tpl">
	<tr>
		<td>{{d.productId||"0000"}}</td>
		<td>{{d.SKUID||"0000"}}</td>
		<td>{{d.ProductName||"0000"}}</td>
		<td>{{d.BeginDate||"0000"}}</td>
		<td>{{d.EndDate||"0000"}}</td>
		<td><img style="width: 100px;height: 100px;" src="{{seturl+d.picurl}}"></td>
		<td>{{d.Price||"0"}}</td>
		<td>{{d.SpecialPrice||"0.00"}}</td>
		<td>{{d.IsSpecial||"0.00"}}</td>
		<td>
			<button class="btn btn-success" onclick="window.location.href='add_buyLimitGoods.html?action=search&skuId={{d.SKUID}}'" type="button">查看</button>
			<button class="btn btn-danger" onclick="window.location.href='add_buyLimitGoods.html?action=editor&skuId={{d.SKUID}}'" type="button">编辑</button>
			<button class="btn btn-danger" onclick="deleteProduct({{d.SKUID}})" type="button">删除</button>
		</td>
	</tr>
</script>
