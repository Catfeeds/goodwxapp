	<body style="background: #EFF0F4;">
		<section>
			<div>
				<section class="panel">
					<div class="panel-body">
						<div class="page-heading">
							<h3>限时优惠商品管理</h3>
							<ul class="breadcrumb">
								<li>
									<a href="#">限时抢购</a>
								</li>
								<li class="active">限时优惠商品管理</li>
							</ul>
						</div>
					</div>
				</section>

				<section class="wrapper">
					<section class="panel">
						<div class="panel-body" id="Specifications">
							<div class="row" style="height: 14px;"></div>
							<div class="row form-group">
								<div class="col-lg-1" style="text-align: right;">
									<div style="text-align: right; margin-top: 7px;">开始时间</div>
								</div>
								<div class="col-lg-3">
									<input type="text" size="16" class="form-control" name="StartTime" id="StartTime" onclick="SelectDate(this,'yyyy-MM-dd')"/>
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;margin-left: 1px;">
									<span>*</span>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-lg-1" style="text-align: right;">
									<div style="text-align: right; margin-top: 7px;">结束时间</div>
								</div>
								<div class="col-lg-3">
									<input type="text" size="16" class="form-control" name="entTime" id="entTime" onclick="SelectDate(this,'yyyy-MM-dd')"/>
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;margin-left: 1px;">
									<span>*</span>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-lg-1" style="text-align: right;">
									<div style="text-align: right; margin-top: 7px;">限时商品</div>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<select class="form-control m-bot15 formData" id="channel" onchange="addInitSearch()">
										<!--<option>1</option>-->
									</select>
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									<span>*</span>
								</div>

								<div class="col-lg-1">
									<!--<button id="findButton" class="btn btn-primary" onclick="initSearch()">查看规格</button>-->
								</div>
							</div>
							<div id="view">
								
							</div>
							<div class="row">
                                <div class="col-lg-offset-1 col-lg-4">
                                	<div id="addExpaln" style="margin-bottom: 10px; display: none;">添加说明：若商品某规格不参加限时优惠，则不输入优惠价保存</div>
                                    <button class="btn btn-success" type="submit" id="saveButton">保存</button>
                                    <button class="btn btn-danger" type="button" onclick="JumpToCustomerCenter()">取消</button>
                                </div>
							</div>
						</div>
						<div class="row" style="height: 14px;"></div>
					</section>
				</section>
			</div>
		</section>

		<script type="text/html" id="tpl">
			<div class="row form-group">
				<div class="col-lg-1" style="text-align: right;">
					<div style="text-align: right; margin-top: 7px;">商品规格</div>
				</div>
				<div class="col-lg-2">
					<div class="m-bot15" style="width: 100%;">
						<input type="text" class="form-control" placeholder="商品编号" id="sku" value="{{d.Specifications}}" disabled="disabled">
					</div>
				</div>
				<div class="col-lg-1" style="text-align: right;">
					<div style="text-align: right; margin-top: 7px;">商品原价</div>
				</div>
				<div class="col-lg-2" class="Price">
					<div class="m-bot15" style="width: 100%;">
						<input type="text" class="form-control" placeholder="商品原价" value="{{d.Price}}" disabled="disabled">
					</div>
				</div>
				<div class="col-lg-1" style="text-align: right;">
					<div style="text-align: right; margin-top: 7px;">优惠价</div>
				</div>
				<div class="col-lg-2">
					<div class="m-bot15" style="width: 100%;">
						<input type="text" class="form-control inputZid" zid="{{d.Id}}" oninput="SpecialPriceBlur($(this))">
					</div>
					<span class="tips" style="display: none;color: #a94442;">优惠价应为小于原价的数字</span>
				</div>
			</div>
		</script>
		<script>
			$(document).ready(function() {

			function sub(obj) {
				value = obj.value
				value = value.replace(/^0+/, "")
				return value
			}
