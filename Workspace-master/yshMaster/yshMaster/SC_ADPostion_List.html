	<body class="children-body">
		<section>
			<div>
				<section class="panel">
					<div class="panel-body">
						<div class="page-heading">
							<h3>广告位列表</h3>
						</div>
					</div>
				</section>

				<section class="wrapper">
					<section class="panel">

						<div class="panel-body">
							<form class="form-horizontal" role="form" id="condition">
								<div class="row">
									<div class="col-lg-3">

										<input type="text" class="form-control" placeholder="广告位页面" id="ADPage" name="ADPage">

									</div>

									<div class="col-lg-2 col-lg-offset-1">
										<button class="btn btn-info" type="button" onclick="Query()">搜索</button>
									</div>

									<div class="col-lg-2 col-lg-offset-2">

									</div>

								</div>
								<div class="row" style="height: 14px;"></div>
								<div class="row">
									<div class="col-lg-2">
									</div>
									<div class="col-lg-10"></div>
								</div>
							</form>
						</div>
					</section>

					<section class="panel">
						<div class="panel-heading text-right">
							<button class="btn btn-success" type="button" onclick="AddAd()">添加广告位</button>
							<button class="btn btn-danger" type="button" onclick="DeleteAd()">删除广告位</button>

						</div>
						<div class="panel-body">

							<table id="AD" class="table table-striped table-condensed table-hover talbe-border">
								<thead>
									<tr>
										<th data-field="status" data-align="center" data-checkbox="true" data-formatter="checkformatter" data-width="15%"></th>
										<th data-field="ADId" data-align="center">广告位编号</th>
										<th data-field="ADName" data-align="center">广告位名称</th>
										<th data-field="ADPage" data-align="center">广告位页面</th>
										<th data-field="ADContainer" data-align="center">广告位容器</th>
										<th data-field="ADId" data-align="center" data-formatter="operationFormatter">操作</th>

									</tr>
								</thead>
							</table>

						</div>
					</section>
				</section>
			</div>
		</section>

		<script>
			var $table = $("#AD");
			var checkList = new Array();
			var dataTotal = 0;
			var condition = "condition";
			var res1 = {};

			//构建select
			function appendSelectList(f1, array) {

				f1.append("<option value=0>全部</option>");
				if($.isArray(array) && array.length > 0) {
					$.each(array, function(i, v) {
						f1.append("<option value=" + v.value + ">" + v.text + "</option>");
					});
				}
			}

			//查询调数据
			function Query() {

				var search = convertParams(condition);

				getDataList(yshurl + "SC_ADPosition_List_GetUserTotal", search, function(d) {

					dataTotal = d.aaData[0].TotalNum;
				});

				search = initPageInfo(search);

				var options = $table.bootstrapTable('getOptions');
				options.pageNumber = 1;

				getDataList(yshurl + "SC_ADPosition_List_GetUserInfo", search, function(d) {

					var tableData = d.aaData;
					$table.bootstrapTable('refreshOptions', options);
					loadData($table, {
						total: dataTotal,
						rows: tableData
					});
					checkList.length = 0;
				});
				setIframeHeight();
			}

			//翻页时获取数据
			function getData(params) {
				getDataList(yshurl + "SC_ADPosition_List_GetUserInfo", params, function(d) {
					var tableData1 = {
						total: dataTotal,
						rows: d.aaData
					};
					loadData($table, tableData1);

				});
				setIframeHeight();
			}

			//初始化分页数据
			function initPageInfo(res) {
				res.PageIndex = 0;
				res.PageSize = 10;
				return res;
			}

			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if(index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			//选中行
			function checkformatter(value, row, index) {
				var pIndex = $.inArray(row.Id, checkList);
				if(pIndex >= 0) {
					return {
						checked: true
					}
				} else {
					return {
						checked: false
					}
				}
			}

			function PicFormatter(value, row, index) {
				var res = new Array();

				if(value.length > 0) {
					for(var i = 0; i < value.length; i++) {
						res.push('<img src="', value[i], '"></img><br>/');
					}
					res.join("");
				}

				return res;
			}

			function JumpToEdit(Id) {
				location.href = "Admin_Customer_Edit.html?UserId=" + Id;
			}

			//操作字段格式
			function operationFormatter(value, row, index) {
				var result = [
					'<button class="btn btn-info" onclick="redirectToEdit(', row.ADId, ') ">查看</button>&nbsp; ', '<button class="btn btn-warning" onclick="EditAd(', row.ADId, ')">修改</button>'
				];
				return result.join('');
			}

			function redirectToEdit(Id) {
				location.href = "SC_ADPosition_Edit.html?Id=" + Id + "&name=Search";
			}

			//表格加载数据
			function loadData(f1, data) {
				f1.bootstrapTable('load', data);
				var hashTemp = window.location.hash || "1"
				
				hashTemp = hashTemp.replace("#", "")
				$(".pagination").find('a').each(function() {
					if($(this).text() == hashTemp)
						$(this).click()
				})
			}

			function AddAd() {
				location.href = "SC_ADPosition_Edit.html?Id=0&name=Add"
			}

			function EditAd(Id) {
				location.href = "SC_ADPosition_Edit.html?Id=" + Id + "&name=Edit"
			}

			function DeleteAd() {
				if(checkList.length == 0){
					ysh_msg("请选择需要删除的广告位");
				} else {
					ysh_confirm("是否确认删除所选广告位？", "确认", "取消", function(res) {
						if(res) {
							if(checkList.length > 0) {
								var ids = checkList.join(',');
								getDataList(yshurl + "SC_ADPosition_List_GetOccupiedPositions", {
									ids: ids
								}, function(d) {
									if(d.state == 0) {
										if(d.aaData.length == 0) {
											getDataList(yshurl + "SC_ADPosition_List_BatchDeleteSystemVersionIds", {
												ids: ids
											}, function(d) {
												getDataList(yshurl + "SC_ADPosition_List_BatchDeletePosition", {
													ids: ids
												}, function(d) {
													ysh_msg("删除广告位成功");
												});
												Query();
												$table.bootstrapTable('uncheckAll');
											});
										} else {
											var str = "";
											$.each(d.aaData, function(i, v) {
												if(i == d.aaData.length - 1)
													str += v.Name;
												else
													str += v.Name + ",";
											});
											ysh_alert("所选广告位中有些被使用，被使用的广告位名称：" + str);
											return;
										}
									} else {
										ysh_alert("删除广告位出错，请联系客服", "warning");
									}
								});
							}
						} 
					});
				}
				
			}

			//初始化数据
			$(function() {

				var params = {};
				//初始化用户中心查询数据
				var res = convertParams(condition);
				res1 = initPageInfo(res);
				var hash = window.location.hash;
				res1.PageIndex = (parseInt(hash.substr(1,1000000)) - 1) * 10 || 0;
				getDataList(yshurl + "SC_ADPosition_List_GetUserInfo", res1, function(d) {
					var tableData = d.aaData;
					//获取总条数
					getDataList(yshurl + "SC_ADPosition_List_GetUserTotal", res, function(d) {
						dataTotal = d.aaData[0].TotalNum;
					});
					var tableData2 = {
						total: dataTotal,
						rows: tableData
					};
					$table.bootstrapTable({
						data: tableData2,
						onCheck: function(row) {
							checkList.push(row.ADId);
							$.unique(checkList);
						},
						onUncheck: function(row) {
							$.unique(checkList);
							var pIndex = $.inArray(row.ADId, checkList);
							checkList.splice(pIndex, 1);
						},
						onCheckAll: function(rows) {
							$.each(rows, function(index) {
								checkList.push(rows[index].ADId);
							});
							$.unique(checkList);
						},
						onUncheckAll: function(rows) {
							$.unique(checkList);
							var filterarray = $.grep(checkList, function(value) {
								var isDel = false;
								for(var i = 0; i < rows.length; i++) {
									if(rows[i].ADId == value) {
										isDel = true;
										break;
									}
								}
								return !isDel;
							});
							checkList = filterarray;
						},
						escape: true,
						sidePagination: 'server',
						pagination: true,
						pageSize: 10,
						pageNumber: 1,
						pageList: [10]
					});
					loadData($table, tableData2);

					// 控制翻页事件
					$table.on('page-change.bs.table', function(e, number, size) {
						res1.PageIndex = (number - 1) * size;
						res1.PageSize = size;
						window.location.hash = number;
						getData(res1);
					});
					
					// onhashchange可以监控hash变化
					window.onhashchange = function() {
						var hash = window.location.hash;
						var id;
						if(hash != "") {
							id = parseInt(hash.substr(1));
						} else {
							id = 1
						}
						res1.PageIndex = (id - 1) * 10;
						res1.PageSize = 10;
						getData(res1);
						$("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
					};
				})
				setIframeHeight();
			});
		</script>
	</body>
