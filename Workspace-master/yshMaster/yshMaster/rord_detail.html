<!--模态框-->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="modalForm">
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    <h4 class="modal-title">编辑物流单号</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" id="divId">
                            <label for="Id" class="control-label col-lg-4">物流单号：</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="logisticsNum" onchange="this.value=this.value.replace(/[^0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ]/g, '')" onkeypress="this.value=this.value.replace(/[^0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ]/g, '')">
                                <input type="hidden" class="form-control" id="logisticsNumHid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" type="button" class="btn btn-success" onclick="savelogisticsNum()">保存</button>
                    <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal" onclick="clearData()">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/html" id="tplTable">
    {{# for(var i in d){}}
    <tr>
        <td>{{d[i].ProductName||"空"}}</td>
        <td>{{d[i].Price||0}}元</td>
        <td>{{d[i].MeasureName||"空"}}</td>
        <td>{{d[i].ItemWeight||0}}</td>
        <td>{{((d[i].ItemWeight||0)*(d[i].Price||0)).toFixed(2)}}元</td>
        <td>{{d[i].Price||0}}元</td>
        <td>{{d[i].ActualWeight||d[i].ItemWeight||0}}</td>
        <td>{{d[i].ActualAmount||((d[i].ItemWeight||0)*(d[i].Price||0)).toFixed(2)}}元</td>
        <td><span class="sss">{{d[i].LogisticsNumber||"暂无"}}</span></td>
        <!--<td><button id="uploadimg_btn" type="button" class="btn btn-info" onclick="wuliu({{d[i].OrderItemId||'0'}},{{d[i].SKUId||'0'}},{{d[i].OrderId||'0'}},{{d[i].LogisticsNumber}})"></button></td>-->
    </tr>
    {{# }}}
</script>
