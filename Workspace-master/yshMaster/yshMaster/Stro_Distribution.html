<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">
		<title>售卖计划编辑</title>
		<link rel="stylesheet" type="text/css" href="js/ios-switch/switchery.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">
		<link rel="stylesheet" href="js/control/css/zyUpload.css" type="text/css">
		<link href="js/iCheck/skins/flat/green.css" rel="stylesheet">
		<link href="css/bootstrapValidator.css" rel="stylesheet">
		<link href="js/timedropper/timedropper.css" rel="stylesheet">
		<script src="js/jquery-1.10.2.min.js"></script>

		<script src="js/ysh_comm.js"></script>
		<script type="text/javascript">
			checkPermission();
		</script>
	</head>

	<body style="background: #EFF0F4;">
		<section>
			<div>
				<section class="panel">
					<div class="panel-body">
						<div class="page-heading">
							<h3>售卖计划编辑</h3>
							<ul class="breadcrumb">
								<li>
									<a href="#">售卖计划</a>
								</li>
								<li class="active">编辑计划</li>
							</ul>
						</div>
					</div>
				</section>

				<section class="wrapper">
					<section class="panel">
						<div class="panel-body" id="Specifications">
							<div class="row" style="height: 14px;"></div>
							<div class="row">
								<div class="col-lg-1" style="text-align: right;">
									<span>售卖规则名称：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<input id="saleRuleName" name="saleRuleName" type="text" class="form-control formData">
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									&nbsp;<span>*</span>
								</div>
								<div class="col-lg-1" style="text-align: right;">
									<span>售卖规则类型：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<select id="PlanTypeId" name="PlanTypeId" class="form-control formData">
										<option>时限</option>
									</select>
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									&nbsp;<span>*</span>
								</div>
							</div>
							<div class="row" style="height: 14px;"></div>
							<div class="row">
								<div class="col-lg-1" style="text-align: right;">
									<span>开始时间：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<input id="StartTime" name="StartTime" type="text" class="form-control formData">
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									&nbsp;<span>*</span>
								</div>
								<div class="col-lg-1" style="text-align: right;">
									<span>结束时间：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<input id="EndTime" name="EndTime" type="text" class="form-control formData" onchange="checkTheTime(this.value)">
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									&nbsp;<span>*</span>
								</div>
							</div>
							<div class="row" style="margin-top: 14px;">
								<div class="col-lg-5" style="text-align: right;"></div>
								<div class="col-lg-7">
									<button class="btn btn-primary" id="saveButton"onclick="subForm()">保存</button>
									<button class="btn btn-danger " onclick="window.history.back()">返回</button>
								</div>
							</div>
						</div>
					</section>
				</section>
			</div>
		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!-- 引用核心层插件 -->
		<script type="text/javascript" src="js/core/zyFile.js"></script>
		<!-- 引用控制层插件 -->
		<script type="text/javascript" src="js/control/js/zyUpload.js"></script>
		<!-- 引用初始化JS -->
		<script type="text/javascript" src="js/zyUpload.js"></script>
		<!--common scripts for all pages-->
		<script src="js/scripts.js"></script>
		<script src="js/ysh_comm.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/laytpl.js"></script>
		<script src="js/timedropper/timedropper.js"></script>
		<script src="script/Stro_Distribution.js"></script>
		<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
		<script src="js/bootstrapValidator.js"></script>
		<script>
			$(document).ready(function() {
				setIframeHeight()
				$(".srs-thumb").on("mousemove", function() {
					checkSrs()
				}).on("mouseup", function() {
					checkSrs()
				})
				$(".srs-minus, .srs-plus").on("click", function() {
					checkSrs()
				})
				$("#StartTime").timeDropper();
				$("#EndTime").timeDropper();
			});

			function sub(obj) {
				value = obj.value
				value = value.replace(/^0+/, "")
				return value
			}
		</script>
	</body>

</html>
