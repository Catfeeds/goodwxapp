<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">
		<title>商品管理</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/ysh_comm.js"></script>
		<script type="text/javascript">
			checkPermission();
		</script>
	</head>

	<body style="background: #EFF0F4;">
		<section>
			<div>
				<section class="panel">
					<div class="panel-body">
						<div class="page-heading">
							<h3>商品列表</h3>
							<ul class="breadcrumb">
								<li>
									<a href="#">商品管理</a>
								</li>
								<li class="active"> 商品列表 </li>
							</ul>
						</div>
					</div>
				</section>

				<section class="wrapper">
					<section class="panel">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-1" style="text-align: right;margin-top: 7px;">
									<span>店铺名</span>
								</div>
								<div class="col-lg-2">
									<div class=" m-bot15">
										<input id="storeName" type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-1" style="text-align: center;margin-top: 7px;">
									<span>分类</span>
								</div>
								<div class="col-lg-3">
									<select class="form-control m-bot15" id="catSelect">
										<option value="0">全部</option>
									</select>
								</div>
								<div class="col-lg-1" style="text-align: right;margin-top: 7px;">
									<span>上架状态</span>
								</div>
								<div class="col-lg-3">
									<select class="form-control m-bot15" id="udframe"></select>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-1" style="text-align: right;padding-top: 7px;">
									<span>商品名</span>
								</div>
								<div class="col-lg-2">
									<div class="m-bot15">
										<input id="goodsName" type="text" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-10"></div>
								<div class="col-lg-2 text-right">
									<button id="searchButton" class="btn btn-info authority1" type="button" onclick="searchList(true,1,10)">搜索</button>
									<button class="btn btn-success authority3" type="button" onclick="window.location.href='goodsDetial.html'">添加</button>
								</div>
							</div>
						</div>
					</section>

					<section class="panel">
						<div class="panel-body">
							<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
								<thead>
									<tr>
										<th data-width="8%" data-field="Code" data-align="center">编号</th>
										<th data-width='121px' data-field="pic" data-align="center" data-formatter="pictureFormatter">图片</th>
										<th data-width="5%" data-field="pricecount" data-align="center">价格</th>
										<th data-width="10%" data-field="ProductName" data-align="center">商品名</th>
										<th data-width="12%" data-field="StoreName" data-align="center">店铺</th>
										<th data-width="8%" data-field="CateName" data-align="center">分类</th>
										<th data-width="6%" data-field="datastatus" data-align="center">上架状态</th>
										<th data-width="6%" data-field="udframe" data-align="center">运费模板</th>
										<th data-width="5%" data-field="verify" data-align="center" data-formatter="verifyFormatter">审核</th>
										<th data-width="6%" data-field="proNum" data-align="center">规格数量</th>
										<th data-width='300px' data-field="Operation" data-align="center" data-formatter="operationFormatter">操作</th>
									</tr>
								</thead>
								<tbody id="ProductList">

								</tbody>
							</table>
						</div>
					</section>
				</section>
			</div>
		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!--bootstrap Table-->
		<script src='js/bootstrap-table.js'></script>
		<script src='js/bootstrap-table-zh-CN.js'></script>
		<script src='js/bootstrap-editable.js'></script>
		<script src='js/bootstrap-table-editable.js'></script>
		<script src="js/ysh_comm.js"></script>
		<script src="js/laytpl.js"></script>
		<script src="js/layer.js"></script>
		<script src="script/goodsMange.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/select2.min.js"></script>
		
		<script>
			$(document).ready(function() {
				goTop();
				init();
				setIframeHeight();
				$('select').select2();
			});
		</script>
		<script type="text/html" id="tpl">
			<tr>
				<td>{{d.Code||"0000"}}</td>
				<td><img style="width: 100px;height: 100px;" src="{{seturl+d.picurl}}"></td>
				<td>{{d.pricecount||"0.00"}}元</td>
				<td>{{d.ProductName||"未知商品"}}</td>
				<td><span id="shop">{{d.StoreName||"匿名店铺"}}</span></td>
				<td>{{d.CateName||"未知分类"}}</td>
				<td>{{d.datastatus||"未知状态"}}</td>
				<td>{{d.udframe||"未知模板"}}</td>
				<td>通过</td>
				<td>{{d.proNum||"0"}}</td>
				<td>
					<button class="btn btn-info" onclick="window.location.href='goodsDetial.html?goodsid={{d.Id}}&action=search'" type="button">查看</button>
					<button class="btn btn-warning authority4" onclick="window.location.href='goodsDetial.html?goodsid={{d.Id}}&action=detial'" type="button">修改</button>
					<button class="btn btn-success authority5" onclick="window.location.href='goodsSpecifications.html?goods_id={{d.Id}}'" type="button">编辑规格</button>
					<button class="btn btn-danger authority2" onclick="deleteGood({{d.Id}})" type="button">删除</button>
				</td>
			</tr>
		</script>
	</body>

</html>
