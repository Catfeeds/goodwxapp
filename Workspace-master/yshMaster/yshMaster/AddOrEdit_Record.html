<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">

		<title>新增备案</title>
		<!--pickers css-->
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">
		<link href="css/bootstrapValidator.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
	</head>

	<body>

		<!--body wrapper start-->
		<section class="">
			<!-- page start-->
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							<span id="headerTitle">添加备案</span>
						</header>
						<div class="panel-body">
							<div class=" form">
								<form class="cmxform form-horizontal adminex-form" id="commentForm" method="get" action="">
									<div class="form-group ">
										<label for="cname" class="control-label col-lg-2">经营者编码</label>
										<div class="col-lg-10">
											<input class=" form-control" id="cname" name="name" minlength="2" type="text" readonly="readonly" required />
										</div>
									</div>
									<div class="form-group ">
										<label for="cname" class="control-label col-lg-2">市场信息</label>
										<div class="col-lg-10">
											<select class="form-control m-bot15">
					                                <option>市场1</option>
					                                <option>市场2</option>
					                                <option>市场3</option>
					                            </select>
										</div>
									</div>
									<div class="form-group ">
										<label for="cemail" class="control-label col-lg-2">经营者名称名称</label>
										<div class="col-lg-10">
											<input class="form-control " id="cemail" type="email" name="email" required />
										</div>
									</div>
									<div class="form-group ">
										<label for="curl" class="control-label col-lg-2">工商注册号/身份证号</label>
										<div class="col-lg-10">
											<input class="form-control " id="curl" type="number" name="url" required />
										</div>
									</div>
									<div class="form-group ">
										<label for="cname" class="control-label col-lg-2">经营性质</label>
										<div class="col-lg-10">
											<select class="form-control m-bot15">
					                                <option>经营性质1</option>
					                                <option>经营性质2</option>
					                                <option>经营性质3</option>
					                        </select>
										</div>
									</div>
									<div class="form-group ">
										<label for="cname" class="control-label col-lg-2">经营类型</label>
										<div class="col-lg-10">
											<select class="form-control m-bot15">
					                                <option>经营类型1</option>
					                                <option>经营类型2</option>
					                                <option>经营类型3</option>
					                            </select>
										</div>
									</div>
									<div class="form-group ">
										<label for="ccomment" class="control-label col-lg-2">法人代表</label>
										<div class="col-lg-10">
											<input class="form-control " id="curl" type="url" name="url" required/>
										</div>
									</div>
									<div class="form-group ">
										<label for="ccomment" class="control-label col-lg-2">联系电话</label>
										<div class="col-lg-10">
											<input class="form-control " id="curl" type="url" name="Tel" required/>
										</div>
									</div>
									<div class="form-group ">
										<label for="ccomment" class="control-label col-lg-2">地址</label>
										<div class="col-lg-10">
											<textarea style="resize: none;" class="wysihtml5 form-control" rows="5" style="resize: none;"></textarea>
										</div>
									</div>
									<div class="form-group ">
										<label for="ccomment" class="control-label col-lg-2">备注</label>
										<div class="col-lg-10">
											<textarea style="resize: none;" class="wysihtml5 form-control" rows="6"></textarea>
										</div>
									</div>

									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button class="btn btn-primary" type="submit">提交</button>
											<button class="btn btn-default" type="button">取消</button>
										</div>
									</div>
								</form>
							</div>

						</div>
					</section>
				</div>
			</div>

			<!-- main content end-->
		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>

		<!--pickers plugins-->
		<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>

		<!--bootstrap Table-->
		<script src='js/bootstrap-table.js'></script>
		<script src='js/bootstrap-table-zh-CN.js'></script>
		<script src='js/bootstrap-editable.js'></script>
		<script src='js/bootstrap-table-editable.js'></script>

		<!--pickers initialization-->
		<script src="js/pickers-init.js"></script>

		<!--common scripts for all pages-->
		<script src="js/scripts.js"></script>
		<script src="js/ysh_comm.js"></script>
		<script>
			var id = ysh_GetQueryString("Id");
			if (id == "0") {
				document.title = '新增备案';
				$("#headerTitle").text("新增备案");
			} else {
				document.title = '编辑备案';
				$("#headerTitle").text("编辑备案");
			}

			jQuery(document).ready(function() {
				$(window.parent.document).find("#main").attr("height", document.body.scrollHeight)
			});
		</script>

	</body>

</html>
