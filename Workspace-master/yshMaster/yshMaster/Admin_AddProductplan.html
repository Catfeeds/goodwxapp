	<body class="children-body">

		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								售卖中心
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix">
										<div class="col-lg-5">
											<div class="form-group">
												<div class="col-lg-9">
													<label class="col-sm-4 control-label col-lg-4">售卖规则：</label>
													<div class="col-lg-5">
														<select type="text" class="form-control" name="saleRule" Id="saleRule">
															<option value="0">全部</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<div class="col-lg-9">
													<label class="col-sm-4 control-label col-lg-4">商品分类:</label>
													<div class="col-lg-5">
														<select type="text" class="form-control" name="catgro" Id="catgro">
															<option value="0">全部</option>
														</select>
													</div>
												</div>
											</div>
										</div>

										<div class="col-lg-1" style="text-align: center;">
											<button class="btn btn-info" type="button" onclick="initSearch()">搜索</button>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-11"></div>
									<div class="col-lg-1">
										<button class="btn btn-success" onclick="window.location.href='Admin_AddProductplanEditor.html?action=add'">添加</button>
									</div>
								</div>
								<div class="row" style="height: 14px;"></div>
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">售卖计划</th>
											<th data-width='121px' data-field="pic" data-align="center" data-formatter="pictureFormatter">分类</th>
											<th data-width="5%" data-field="pricecount" data-align="center">售卖起始时间</th>
											<th data-width="10%" data-field="ProductName" data-align="center">售卖结束时间</th>
											<th data-width="10%" data-field="ProductName" data-align="center">操作</th>
										</tr>
									</thead>
									<tbody id="view">

									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-4">
										<div style="height: 30px;">总共<span id="pageTotal"></span>页，<span id="itemTotal"></span>条记录，每页显示10条</div>
									</div>
									<div class="col-lg-7" style="text-align: right;">
										<ul class="pagination pagination-lg" id="paginator">

										</ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>

<script type="text/html" id="tpl">
	<tr>
		<td>{{d.Pname||"匿名计划"}}</td>
		<td>{{d.Cname||"匿名计划"}}</td>
		<td>{{d.BeginDateTime||"0"}}</td>
		<td>{{d.EndDateTime||"0"}}</td>
		<td>
			<button class="btn btn-info" onclick="window.location.href='Admin_AddProductplanEditor.html?ruleId={{d.Id}}&action=search&cid={{d.CategoryId}}&PlanRuleId={{d.PlanRuleId}}'">查看</button>
			<button class="btn btn-warning" onclick="window.location.href='Admin_AddProductplanEditor.html?ruleId={{d.Id}}&action=editor&cid={{d.CategoryId}}&PlanRuleId={{d.PlanRuleId}}'">编辑</button>
			<button class="btn btn-danger" onclick="deleteThePlan({{d.Id}})">删除</button>
		</td>
	</tr>
</script>
