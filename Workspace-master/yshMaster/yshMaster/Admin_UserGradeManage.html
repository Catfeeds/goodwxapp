		<script>
			var checkList = [];
			var $table = $("#bs");
			var data = [];
			var schParam = {};
			var total = 0; 	//总数据条数
			var editdata = {};
			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if (index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			function selectListFormatter(value, row, index) {
				if (value != null && value != undefined) {
					var sl = ["<select id='Id", row.Id, "' class='selectForMobile' >"];
					$.each(value, function(i, v) {
						sl.push("<option value='" + v.value + "' >" + v.text + "</option>");
					});
					sl.push("</select>")
					return sl.join('');
				} else return "";
			}

			function operationFormatter(value, row, index) {
				var result = [
					'<button class="btn btn-info" onclick="editData('+index+');">编辑</button>'
				];
				if(row.IsUse == 1){
					result.push('<button class="btn btn-danger" type="button" onclick="disableIt('+ row.Id +')">禁用</button>');
				}else{
					result.push('<button class="btn btn-primary" type="button" onclick="enableIt('+ row.Id +')">启用</button>');
				}
				return result.join(' ');
			}
			
			function checkformatter(value, row, index) {
		        var pIndex = $.inArray(row.Id, checkList);
		        if (pIndex >= 0) {
		            return {
		                checked: true
		            }
		        }
		        else {
		            return {
		                checked: false
		            }
		        }
		    }
			
			function isUsedformatter(value, row, index){
				var ret = '';
				if(value == 0){
					ret = '<span>未启用</span>';
				}else{
					ret = '<span>已启用</span>';
				}
				return ret;
			}
			/*********  编辑  ***********/
				function editData(index){
					editdata = data[index];
					$("#divId").show();
					$("#saveBtn").attr("ekey","edit");
					clearData();
					initData(editdata);
					$(".modal-title").text('编辑等级信息');
					$("#myModal").modal();
//					setTimeout(function(){$('#editForm').data('bootstrapValidator').resetForm();},200);
				}
				
				
				function initData(data,func){
					$("#editForm #Id").val(data.Id);
					$("#editForm #UserGrade").val(data.UserGrade);
					$("#editForm #MinOrder").val(data.MinOrder);
					$("#editForm #MinOrderPrice").val(data.MinOrderPrice);
					$("#editForm #Level").val(data.Level);
//					if(data.IsUse)
//						$("#editForm #IsUse").attr("checked","checked");
					$("#editForm #Remark").val(data.Remark);
				}
				
				
				function clearData(){
					$("#editForm #Id").val('');
					$("#editForm #UserGrade").val('');
					$("#editForm #MinOrder").val('');
					$("#editForm #MinOrderPrice").val('');
					$("#editForm #Level").val('');
//					$("#editForm #IsUse").removeAttr("checked");
					$("#editForm #Remark").val('');
				}
				
				/*********  删除  ***********/
				
				function deleteData(id){
					ysh_confirm("确定要删除数据？","确定","取消",function(ret){
						if(ret){
							getDataList(yshurl + 'Admin_BatchDeleteUserGrade',{ids:id},function(d){
								if(d && d.state == 0){
									ysh_msg("删除成功");
									$("#searchBtn").click();
								}else{
									ysh_msg("删除失败");
								}
							});
						}
					});
				}
				
				//批量删除
				function batchDeleteData(){
					if(checkList.length == 0){ 
						ysh_msg("请选择需要删除的数据"); 
						return;
					}
					ysh_confirm("确定要删除数据？","确定","取消",function(ret){
						if(ret){
							var ids = checkList.join(',');
							getDataList(yshurl + 'Admin_BatchDeleteUserGrade',{ids:ids},function(d){
								if(d && d.state == 0){
									ysh_msg("删除成功");
									$("#searchBtn").click();
								}else{
									ysh_msg("删除失败");
								}
							});
						}
					});
				}
				
				/*********  新增、、更新  ***********/
				
				function insertData(data){
					getDataList(yshurl+"Admin_InsertUserGrade",data,function(d){
						if(d && d.state == 0){
							ysh_msg("添加成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("用户等级已存在");
							else
								ysh_msg("添加失败");
						}
					})
				}
				
				function updateData(data){
					getDataList(yshurl+"Admin_UpdateUserGrade",data,function(d){
						if(d && d.state == 0){
							ysh_msg("修改成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("用户等级已存在");
							else
								ysh_msg("修改失败");
						}
					})
				}
				
				/*********  启用、禁用  ***********/
				
				function enableIt(id){
					ysh_confirm("确定启用当前等级","启用","不启用",function(ret){
						if(ret){
							getDataList(yshurl+"Admin_EnorDisabledUserGrade",{pId:id,val:1},function(d){
								if(d && d.state==0){
									ysh_msg("启用成功");
									setTimeout(function(){$("#searchBtn").click();},1300);
								}else{
									ysh_msg("启用失败，请稍后再试");
								}
							});
						}
					});
				}
				
				function disableIt(id){
					
					getDataList(yshurl+"Admin_CheckGradeCanDisabled",{pId:id},function(d){
						if(d && d.state == 0 && d.aaData){
							if(d.aaData.length > 0){
								ysh_msg("当前等级下包含用户信息，不能禁用");
							}else{
								ysh_confirm("确定禁用当前等级","禁用","不禁用",function(ret){
									if(ret){
										getDataList(yshurl+"Admin_EnorDisabledUserGrade",{pId:id,val:0},function(d){
											if(d && d.state==0){
												ysh_msg("禁用成功");
												setTimeout(function(){$("#searchBtn").click();},1300);
											}else{
												ysh_msg("禁用失败，请稍后再试");
											}
										});
									}
								});
							}
						}else{
							ysh_msg("服务器错误，请稍后再试");
						}
					});
				}
			
			$(function() {
				leftCancelShade('myModal');
				$table.bootstrapTable({
					pagination: true, //分页
					onCheck: function(row) {
						checkList.push(row.Id);
						$.unique(checkList);
					},
					onUncheck: function(row) {
						$.unique(checkList);
						var pIndex = $.inArray(row.Id, checkList);
						checkList.splice(pIndex, 1);
					},
					onCheckAll: function(rows) {
						$.each(rows, function(index) {
							checkList.push(rows[index].Id);
						});
						$.unique(checkList);
					},
					onUncheckAll: function(rows) {
						$.unique(checkList);
						var filterarray = $.grep(checkList, function(value) {
							var isDel = false;
							for (var i = 0; i < rows.length; i++) {
								if (rows[i].Id == value) {
									isDel = true;
									break;
								}
							}
							return !isDel;
						});
						checkList = filterarray;
					},
					escape: true,
					clickToSelect: false,
					pageList: [10]
				});
				/*********  查询  ***********/
				
				//表格加载数据
				function loadData(f1, data) {
					f1.bootstrapTable('load', data);
					var hashTemp = window.location.hash || "1"
	
					hashTemp = hashTemp.replace("#", "")
					$(".pagination").find('a').each(function() {
						if($(this).text() == hashTemp)
							$(this).click()
					})
				};
				
				//获取数据
				function getData(param, limit, offset){
					param.limit = limit;
					param.offset = offset;
					
					getDataList(yshurl+'Admin_GetUserGrade',param,function(d){
						if(d && d.state == 0){
							data = d.many[1].rows;
							var pdata = {total:d.many[0].total[0].total,rows:data};
							loadData($table,pdata);
						}else{
							var pdata = {total:0,rows:[]};
							loadData($table,pdata);
						}
						setIframeHeight();
					});
				}
				
				//点击分页查询
				$table.on('page-change.bs.table', function(e, number, size) {
					var os = (number - 1) * size;
					var lm = size;
					window.location.hash = number;
					getData(schParam, lm, os);
				});
				
				// onhashchange可以监控hash变化
			    window.onhashchange = function() {
			        var hash = window.location.hash;
			        var id;
			        if(hash != ""){
			        	id = parseInt(hash.substr(1));
			        } else{
			        	id = 1
			        }
			        getData(schParam, 10, (id-1)*10);
			       	$("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
			    };
				
				$("#searchBtn").click(function(){
					var options = $table.bootstrapTable('getOptions');
					options.pageNumber = 1;
					$table.bootstrapTable('refreshOptions',options);
					
					schParam = convertParams("searchForm");
					total = 0;
					data = [];
					checkList = [];
//					var options = $table.bootstrapTable('getOptions');
					getData(schParam,options.pageSize, 0);
				});
				
				$("#searchBtn").click();
				
				/*********  新增  ***********/
				$("#addBtn").click(function(){
					$("#divId").hide();
					$("#saveBtn").attr("ekey","add");
					clearData();
					$(".modal-title").text('新增等级信息');
					$("#myModal").modal();
				});
				
				//隐藏模态框时执行
				$('#myModal').on('hide.bs.modal', function() {
					$('#editForm').data('bootstrapValidator').resetForm();
				});
				
				//提交数据
				$("#saveBtn").click(function(){
					$('#editForm').data('bootstrapValidator').validate();
					if($('#editForm').data('bootstrapValidator').isValid()){
						var ekye = $(this).attr("ekey").toLowerCase();
						var pdata = convertParams("editForm");
						if(!checkDataValid(pdata)){
							ysh_alert("输入的数据订单数量和金额必须大于前一等级同时要小于后一等级");
							return;
						}
						pdata.pId = pdata.Id;
						if(ekye == 'add'){
							insertData(pdata);
						}else{
							updateData(pdata);
						}
					}
				});
				
				//检查数据有效性
				function checkDataValid(pdata){
					var curlevel = parseInt(pdata.Level);
					var curorder = parseInt(pdata.MinOrder);
					var curorderprice = parseFloat(pdata.MinOrderPrice);
					var ret = true;
					
					for(var i=0;i<data.length; i++){
						var item = data[i];
						var level = parseInt(item.Level);
						var order = item.MinOrder;
						var orderprice = item.MinOrderPrice; 
							
						if(curlevel - level == 1){
							if((order == null || order==undefined) && (orderprice == null || orderprice==undefined))
								ret = ret && true;
							else{
								ret = curorder > order && curorderprice > orderprice;
							}
						}
						
						if(ret && level - curlevel == 1){
							if((order == null || order==undefined) && (orderprice == null || orderprice==undefined))
								ret = ret && true;
							else{
								ret = ret && curorder < order && curorderprice < orderprice;
							}
							return ret;
						}
						
						if(i==data.length - 1){
							return ret;
						}
					}
					
				}
				
				
				//表单验证
			    $('#editForm').bootstrapValidator({
			        message: 'This value is not valid',
			        feedbackIcons: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        },
			         submitHandler: function(validator, form, submitButton) {
			                // Do nothing
			               
			         },
			        fields: {
			        	UserGrade:{
			        		validators: {
			                    notEmpty: {
			                        message: '等级名称不能为空'
			                    },
			                    stringLength: {
		                    		message:'已达输入上限'
		                    	},
			                    callback:{
			                    	message: '等级名称已存在',
			                    	callback: function(value,validator){
			                    		value = $.trim(value);
			                    		if(value == editdata.UserGrade) return true;
			                    		var f = false;
			                    		getDataList(yshurl+'Admin_UserGradeIsExist',{UserGrade:value},function(d){
			                    			if(d && d.state == 0 && d.aaData.length == 0){
			                    				f= true;
			                    			}
			                    		})
			                    		return f;
			                    	}
			                    }
		                	}
			        	},
			        	MinOrder: {
			                validators: {
			                	notEmpty: {
			                        message: '最小订单量不能为空'
