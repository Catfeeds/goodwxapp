		<script>
			var checkList = [];
			var $table = $("#bs");
			var data = [];
			var schParam = {};
			var total = 0; 	//总数据条数
			var editdata = {};
			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if (index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			function selectListFormatter(value, row, index) {
				if (value != null && value != undefined) {
					var sl = ["<select id='Id", row.Id, "' class='selectForMobile' >"];
					$.each(value, function(i, v) {
						sl.push("<option value='" + v.value + "' >" + v.text + "</option>");
					});
					sl.push("</select>")
					return sl.join('');
				} else return "";
			}

			function operationFormatter(value, row, index) {
				var result = [
					'<button class="btn btn-info" onclick="editData('+index+');">编辑</button>', '<button class="btn btn-danger" type="button" onclick="deleteData('+ row.Id +')">删除</button>'
				];
				return result.join(' ');
			}
			
			function checkformatter(value, row, index) {
					        var pIndex = $.inArray(row.Id, checkList);
					        if (pIndex >= 0) {
					            return {
					                checked: true
					            }
					        }
					        else {
					            return {
					                checked: false
					            }
					        }
					    }
			/*********  编辑  ***********/
				var editindex ;
				function editData(index){
					editindex = index;
					editdata = data[index];
					$("#divId").show();
					$("#saveBtn").attr("ekey","edit");
					clearData();
					initData(editdata);
					$(".modal-title").text('编辑活跃度');
					$("#myModal").modal();
//					setTimeout(function(){$('#editForm').data('bootstrapValidator').resetForm();},200);
				}
				
				
				function initData(data,func){
					$("#editForm #Id").val(data.Id);
					$("#editForm #ActivityName").val(data.ActivityName);
					$("#editForm #MinOrder").val(data.MinOrder);
//					$("#editForm #MaxOrder").val(data.MaxOrder);
					$("#editForm #MaxOrder").val(0);
					$("#editForm #Remark").val(data.Remark);
				}
				
				
				function clearData(){
					$("#editForm #Id").val('');
					$("#editForm #ActivityName").val('');
					$("#editForm #MinOrder").val('');
//					$("#editForm #MaxOrder").val('');
					$("#editForm #Remark").val('');
				}
				
				/*********  删除  ***********/
				
				function deleteData(id){
					ysh_confirm("确定要删除数据？","确定","取消",function(ret){
						if(ret){
							getDataList(yshurl + 'Admin_BatchDeleteActivity',{ids:id},function(d){
								if(d && d.state == 0){
									ysh_msg("删除成功");
									$("#searchBtn").click();
								}else{
									ysh_msg("删除失败");
								}
							});
						}
					});
				}
				
				//批量删除
				function batchDeleteData(){
					if(checkList.length == 0){ 
						ysh_msg("请选择需要删除的数据"); 
						return;
					}
					ysh_confirm("确定要删除数据？","确定","取消",function(ret){
						if(ret){
							var ids = checkList.join(',');
							getDataList(yshurl + 'Admin_BatchDeleteActivity',{ids:ids},function(d){
								if(d && d.state == 0){
									ysh_msg("删除成功");
									$("#searchBtn").click();
								}else{
									ysh_msg("删除失败");
								}
							});
						}
					});
				}
				
				/*********  新增、、更新  ***********/
				
				function insertData(data){
					getDataList(yshurl+"Admin_InsertActivity",data,function(d){
						if(d && d.state == 0){
							ysh_msg("添加成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("活跃度已存在");
							else
								ysh_msg("添加失败");
						}
					})
				}
				
				function updateData(data){
					getDataList(yshurl+"Admin_UpdateActivity",data,function(d){
						if(d && d.state == 0){
							ysh_msg("修改成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("活跃度已存在");
							else
								ysh_msg("修改失败");
						}
					})
				}
			
			
			$(function() {
				leftCancelShade('myModal');
				$table.bootstrapTable({
					pagination: true, //分页
					onCheck: function(row) {
						checkList.push(row.Id);
						$.unique(checkList);
					},
					onUncheck: function(row) {
						$.unique(checkList);
						var pIndex = $.inArray(row.Id, checkList);
						checkList.splice(pIndex, 1);
					},
					onCheckAll: function(rows) {
						$.each(rows, function(index) {
							checkList.push(rows[index].Id);
						});
						$.unique(checkList);
					},
					onUncheckAll: function(rows) {
						$.unique(checkList);
						var filterarray = $.grep(checkList, function(value) {
							var isDel = false;
							for (var i = 0; i < rows.length; i++) {
								if (rows[i].Id == value) {
									isDel = true;
									break;
								}
							}
							return !isDel;
						});
						checkList = filterarray;
					},
					escape: true,
					clickToSelect: false,
					pageList: [10]
				});
				/*********  查询  ***********/
				
				//表格加载数据
				function loadData(f1, data) {
					f1.bootstrapTable('load', data);
					var hashTemp = window.location.hash || "1"
	
					hashTemp = hashTemp.replace("#", "")
					$(".pagination").find('a').each(function() {
						if($(this).text() == hashTemp)
							$(this).click()
					})
				};
				
				//获取数据
				function getData(param, limit, offset){
					param.limit = limit;
					param.offset = offset;
					
					getDataList(yshurl+'Admin_GetActivity',param,function(d){
						if(d && d.state == 0){
							data = d.many[1].rows;
							var pdata = {total:d.many[0].total[0].total,rows:data};
							loadData($table,pdata);
						}else{
							var pdata = {total:0,rows:[]};
							loadData($table,pdata);
						}
						setIframeHeight();
					});
				}
				
				//点击分页查询
				$table.on('page-change.bs.table', function(e, number, size) {
					var os = (number - 1) * size;
					var lm = size;
					window.location.hash = number;
					getData(schParam, lm, os);
				});
				// onhashchange可以监控hash变化
			    window.onhashchange = function() {
			        var hash = window.location.hash;
			        var id;
			        if(hash != ""){
			        	id = parseInt(hash.substr(1));
			        } else{
			        	id = 1
			        }
			       	getData(schParam, 10, (id-1)*10);
			       	$("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
			    };
				
				$("#searchBtn").click(function(){
					var options = $table.bootstrapTable('getOptions');
					options.pageNumber = 1;
					$table.bootstrapTable('refreshOptions',options);
					
					schParam = convertParams("searchForm");
					total = 0;
					data = [];
//					var options = $table.bootstrapTable('getOptions');
					checkList = [];
					getData(schParam,options.pageSize, 0);
				});
				
				$("#searchBtn").click();
				
				/*********  新增  ***********/
				$("#addBtn").click(function(){
					$("#divId").hide();
					$("#saveBtn").attr("ekey","add");
					clearData();
					$(".modal-title").text('新增活跃度');
					$("#myModal").modal();
					//延迟重置表单
//					setTimeout(function(){$('#editForm').data('bootstrapValidator').resetForm();},200);
				});
				
				//隐藏模态框时执行
				$('#myModal').on('hide.bs.modal', function() {
					$('#editForm').data('bootstrapValidator').resetForm();
				});
				
				//提交数据
				$("#saveBtn").click(function(){
					$('#editForm').data('bootstrapValidator').validate();
					if($('#editForm').data('bootstrapValidator').isValid()){
						var ekye = $(this).attr("ekey").toLowerCase();
						var pdata = convertParams("editForm");
						pdata.pId = pdata.Id;
//						if(parseInt(pdata.MinOrder) >= parseInt(pdata.MaxOrder)) {
//							ysh_msg("订单最大值不能小于订单最小值");
//							return;
//						}
						if(ekye == 'add'){
							insertData(pdata)
						}else{
							updateData(pdata);
						}
					}
				});
				
				
				//表单验证
			    $('#editForm').bootstrapValidator({
			        message: 'This value is not valid',
			        feedbackIcons: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        },
			         submitHandler: function(validator, form, submitButton) {
			                // Do nothing
			               
			         },
			        fields: {
			        	ActivityName:{
			        		validators: {
			                    notEmpty: {
			                        message: '活跃度名称不能为空'
			                    },
			                    stringLength: {
		                    		message:'已达输入上限'
		                    	},
			                    callback:{
			                    	message: '活跃度已存在',
			                    	callback: function(value,validator){
			                    		value = $.trim(value);
			                    		if(value == editdata.ActivityName) return true;
			                    		var f = false;
			                    		getDataList(yshurl+'Admin_UserActivityIsExist',{ActivityName:value},function(d){
			                    			if(d && d.state == 0 && d.aaData.length == 0){
			                    				f= true;
			                    			}
			                    		})
			                    		return f;
			                    	}
			                    }
		                	}
			        	},
			        	MinOrder: {
			                validators: {
			                	notEmpty: {
			                        message: '最小订单量不能为空'
			                    },
			                   	regexp:{
			                    	regexp: /^[0-9]+$/,
                        			message: '请输入有效的数字'
			                    },
			                    stringLength:{
			                    	max:11,
			                    	message: '订单量不能超过11位'
			                    },
			                    callback:{
			                    	message:'不能存在相同的订单量数据',
			                    	callback: function(value,validator){
			                    		value = $.trim(value);
			                    		var f = true;
			                    		if(value == editdata.MinOrder) return true;
			                    		for(var i=0;i < data.length; i++){
			                    			if(i != editindex){
			                    				if(value == data[i].MinOrder){
			                    					f=false;
			                    				}
			                    			}
			                    		}
			                    		return f;
			                    	}
			                    }
			                }
			          	},
			          	MaxOrder: {
			                validators: {
			                	notEmpty: {
			                        message: '最大订单量不能为空'
			                    },
			                    regexp:{
			                    	regexp: /^[0-9]+$/,
                        			message: '请输入有效的数字'
			                    },
			                    stringLength:{
			                    	max:11,
			                    	message: '订单量不能超过11位'
			                    }
			                }
			           	},
			           	Remark:{
		                    validators: {
			                    stringLength: {
			                    	message:'已达输入上限'
			                    }
		                    }
			        	}
			        }
			       
			    })
				setIframeHeight();
			});
			
		</script>
