<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">

		<title>用户购物列表</title>
		<!--pickers css-->
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />

		<link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
  			<script src="js/html5shiv.js"></script>
  			<script src="js/respond.min.js"></script>
  		<![endif]-->
		<!-- Placed js at the end of the document so the pages load faster -->
		<!--pickers css-->
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
		<link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!--pickers plugins-->
		<script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
		<script type="text/javascript" src="js/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
		<!--bootstrap Table-->
		<script src='js/bootstrap-table.js'></script>
		<script src='js/bootstrap-table-zh-CN.js'></script>
		<script src='js/bootstrap-editable.js'></script>
		<script src='js/bootstrap-table-editable.js'></script>
		<!--pickers initialization-->
		<script src="js/pickers-init.js"></script>
		<!--common scripts for all pages-->
		<script src="js/layer.js"></script>
		<script src="js/scripts.js"></script>
		<script src="js/ysh_comm.js"></script>
		<script type="text/javascript">
			checkPermission();
		</script>
	</head>

	<body class="children-body">

		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								用户购物列表
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix">
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">起始时间：</label>
												<div class="col-lg-9">
													<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="" class="input-append date dpYears" id="dStartTime">
														<input type="text" readonly="" size="16" class="form-control" name="StartTime" id="StartTime" value="">
														<input type="hidden" readonly="" size="16" class="form-control" name="StartTimeHide" id="StartTimeHide" value="">
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">至:</label>
												<div class="col-lg-9">
													<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="" class="input-append date dpYears" id="dEndTime">
														<input type="text" readonly="" size="16" class="form-control" name="EndTime" id="EndTime" value="">
														<input type="hidden" readonly="" size="16" class="form-control" name="EndTimeHide" id="EndTimeHide" value="">
													</div>
												</div>
											</div>
										</div>
										<div class="col-lg-1" style="text-align: center;">
											<label>用户：</label>
											<span id="user"></span>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">
							<div class="panel-body">
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">商品编号</th>
											<th data-width="8%" data-field="Code" data-align="center">商品图片</th>
											<th data-width='121px' data-field="pic" data-align="center" data-formatter="pictureFormatter">订单数量</th>
											<th data-width="10%" data-field="ProductName" data-align="center">订单总金额</th>
											<th data-width='300px' data-field="Operation" data-align="center" data-formatter="operationFormatter">操作</th>
										</tr>
									</thead>
									<tbody id="view">

									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-4">
										<div style="height: 30px;">总共<span id="pageTotal"></span>页，<span id="itemTotal"></span>条记录，每页显示10条</div>
									</div>
									<div class="col-lg-7" style="text-align: right;">
										<ul class="pagination pagination-lg" id="paginator">

										</ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
	</body>

</html>
<script src="js/layer.js"></script>
<script src="js/laytpl.js"></script>
<script src="js/ysh_comm.js"></script>
<script src="script/Ranking_ProList.js"></script>
<script type="text/html" id="tpl">
	<tr>
		<td>{{d.ProductName||"0000"}}</td>
		<td><img style="width: 100px;height: 100px;" src="{{seturl+d.picurl}}"></td>
		<td>{{d.total||"0000"}}</td>
		<td>{{d.sump||"0.00"}}元</td>
		<td>
			<button class="btn btn-success" onclick="window.location.href='goodsDetial.html?goodsid={{d.ProductId}}&action=search'" type="button">查看商品详情</button>
		</td>
	</tr>
</script>
