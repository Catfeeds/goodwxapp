                                </div>
                                <div class="row">

                                </div>

                        <table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
                            <thead>
                            <tr>
                                <th data-width="8%" data-field="Code" data-align="center">用户</th>
                                <th data-width="8%" data-field="Code" data-align="center">电话</th>

<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="rordHandleModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">选择操作</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <span>
                        <input type="radio" name="rordhandle" class="rord-radio" data-statu="4">
                    </span>
                    <span>拒绝退货</span>
                    <textarea class="form-control" placeholder="请填写拒绝退货的原因"></textarea>
                </div>
                <div class="form-horizontal">
                    <span>
                        <input type="radio" name="rordhandle" class="rord-radio" data-statu="2">
                    </span>
                    <span>允许退货</span>
                    <textarea class="form-control" placeholder="请填写退货寄送的地址"></textarea>
                </div>
                <div class="form-horizontal">
                    <span>
                        <input type="radio" name="rordhandle" class="rord-radio" data-statu="3">
                    </span>
                    <span>直接退款，结束流程</span>
                    <!--<textarea class="form-control" placeholder="请填写退货寄送的地址"></textarea>-->
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnRordHandle" type="button" class="btn btn-success btn-rord-handle">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="closeRordModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">请填写驳回，并关闭退货流程的原因</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <textarea class="form-control close-reason" placeholder="请填写驳回，并关闭退货流程的原因"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnCloseRord" type="button" class="btn btn-success btn-rord-handle">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    <tr>
        <td>{{d.Username}}</td>
        <td>{{d.phonenumb}}</td>
        <td>{{d.ProductName}}</td>
        <td>{{d.CreatedOnUtc}}</td>
        <td>{{d.Remark||'暂无'}}</td>
        {{# if(d.ReturnStatus2 == 1){}}
            <td><span style="color: #D9534F;">申请退货中</span></td>
        {{#}else if(d.ReturnStatus2 == 2){}}
            <td style="word-break:break-all;max-width: 200px;"><span style="color: #3C763D;">退货处理中,买家未发货</span></td>
        {{#}else if(d.ReturnStatus2 == 3){}}
            <td><span style="color: #555;">退货已完成</span></td>
        {{#}else if(d.ReturnStatus2 == 4){}}
            <td><span style="color: #555;">退货已驳回</span></td>
        {{#}else if(d.ReturnStatus2 == 5){}}
            <td><span style="color: #3C763D;">退货处理中,买家已发货,{{d.ShipItem}}</span></td>
        {{#}}}
        <td><span data-ordid="{{d.OrderId}}" class="to-ord-detail btn btn-border">订单详情</span></td>
        {{# if(d.ReturnStatus2 == 1){}}
            <td><span class="rordhancle btn btn-border" data-id="{{d.Id}}">选择操作</span></td>
        {{#}else if(d.ReturnStatus2 == 5){}}
            <td><span class="endrord btn btn-border" data-id="{{d.Id}}">结束流程</span></td>
        {{#}else if(d.ReturnStatus2 == 3){}}
            <td></td>
        {{# }else if(d.ReturnStatus2 == 2){}}
            <td><span class="closerord btn btn-border" data-id="{{d.Id}}">关闭流程</span></td>
        {{# }else{}}
            <td></td>
        {{#}}}
    </tr>
</script>
