		<script type="text/javascript">
			$(function() {
				$("#btn_login").click(function() {
					var user = new Object();
					var timestamp = Date.parse(new Date());
					var password = $("#password").val() || null;
					var url = yshurl + "Admin_UserLogin";
					user.m = $.trim($("#username").val()) || null;
					user.t = timestamp;
					//对用户名和密码进行非空验证
					if(!user.m) {
						ysh_msg('用户名不能为空');
						return;
					}
					if(password.trim().length < 6 || password.trim().length > 20) {
						ysh_msg('密码必须大于6，小于20个字符！');
						return;
					} else {
						user.ptm = md5(md5(password) + timestamp)
						user.act = null;
						user.id = '1' || null;
						user.back_act = null;
						user.cookie = document.cookie;
						getDataList(url, user, function(d) {
							if(d && d.state == 0) {
								ysh_msg('登录成功');
								userInfo(function(user) {
									setTimeout(function() {
										window.location.href = 'index.html'
									}, 2000)
								})
							} else {
								ysh_msg('登录失败:用户名或密码错误，或没有权限登录，请联系系统管理员处理');
							}
						});
					}
				});
			})
		</script>
