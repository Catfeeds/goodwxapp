<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="ThemeBucket">
		<link rel="shortcut icon" href="#" type="image/png">
		<title>商品规格编辑</title>
		<link rel="stylesheet" type="text/css" href="js/ios-switch/switchery.css" />
		<link href="css/style.css" rel="stylesheet">
		<link href="css/style-responsive.css" rel="stylesheet">
		<link rel="stylesheet" href="js/control/css/zyUpload.css" type="text/css">
		<link href="js/iCheck/skins/flat/green.css" rel="stylesheet">
		<link href="css/bootstrapValidator.css" rel="stylesheet">
		<link href="css/seekBar/base.css" rel="stylesheet">
		<link href="css/seekBar/srs.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/select2.min.css"/>
		
		<script src="js/jquery-1.10.2.min.js"></script>

		<script src="js/ysh_comm.js"></script>
		<script type="text/javascript">
			checkPermission();
		</script>
	</head>

	<body style="background: #EFF0F4;">
		<section>
			<div>
				<section class="panel">
					<div class="panel-body">
						<div class="page-heading">
							<h3>分销规则</h3>
							<ul class="breadcrumb">
								<li>
									<a href="#">分销中心</a>
								</li>
								<li class="active">分销规则</li>
							</ul>
						</div>
					</div>
				</section>

				<section class="wrapper">
					<section class="panel">
						<div class="panel-body" id="Specifications">
							<div class="row" style="height: 14px;"></div>
							<div class="row">
								<div class="col-lg-1" style="text-align: right;">
									<span>分润渠道：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<select class="form-control m-bot15 formData" id="channel">
										<!--<option>1</option>-->
									</select>
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									<span>*</span>
								</div>

								<div class="col-lg-1" style="text-align: right;">
									<span>规则名称：</span>
								</div>
								<div class="col-lg-3" style="text-align: right;">
									<input id="RuleName" name="RuleName" type="text" class="form-control formData">
								</div>
								<div class="col-lg-1" style="text-align: left;color: red;">
									&nbsp;<span>*</span>
								</div>
							</div>
						</div>
						<div class="row" style="height: 14px;"></div>
						<div class="row">
							<div class="col-lg-1" style="text-align: right;">
								总分润:
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<div>
									<input id="example-1" name="example-1" placeholder="0 - 100" type="number" min="15" max="100" step="1" value="15"  data-color="#6324B5" class="srs">
								</div>
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>

							<div class="col-lg-1" style="text-align: right;">
								<span>平台分润：</span>
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<div class="row">
									<div class="col-lg-4"><input id="adminInt" onkeypress="this.value=this.value.replace(/[^1234567890]/g, '')" onchange="this.value = sub(this)" name="" value="2" readonly="readonly" maxlength="9" type="text" class="form-control formData"></div>
									<div class="col-lg-1"><label>.</label></div>
									<div class="col-lg-4"><input id="adminPrease" value="00" readonly="readonly" onchange="this.value=this.value.replace(/[^1234567890]/g, '')" onkeypress="this.value=this.value.replace(/[^1234567890]/g, '')" name="" maxlength="2" type="text" class="form-control formData"></div>
								</div>
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>
						</div>
						<div class="row" style="height: 30px;"></div>
						<div class="row">
							<div class="col-lg-1" style="text-align: right;">
								招商分润:
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<input id="example-2" name="example-2" placeholder="0 - 100" type="number" min="0" max="100" step="1" value="0" data-color="#1C8EC5" class="srs">
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>

							<div class="col-lg-1" style="text-align: right;">
								<span>一级分润：</span>
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<input id="example-3" name="example-3" placeholder="0 - 100" type="number" min="0" max="100" step="1" value="0" data-color="#12C7AC" class="srs">
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>
							<div class="col-lg-2">
								<span>平台分润+招商分润:</span>
								<span  id="pzFR"></span>
							</div>
						</div>
						<div class="row" style="height: 30px;"></div>
						<div class="row">
							<div class="col-lg-1" style="text-align: right;">
								二级分润:
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<input id="example-4" name="example-4" placeholder="0 - 100" type="number" min="0" max="100" step="1" value="0" data-color="#B59824" class="srs">
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>
							<div class="col-lg-1" style="text-align: right;">
								<span>店铺利润：</span>
							</div>
							<div class="col-lg-3" style="text-align: right;">
								<input id="example-5" name="example-5" placeholder="0 - 100" type="number" min="0" max="100" step="1" value="0" data-color="#B53A24" class="srs">
								<!--<input type="range"/>-->
							</div>
							<div class="col-lg-1" style="text-align: left;color: red;"></div>
							<div class="col-lg-2">
								<span>分润合计:</span>
								<span  id="totalFR"></span>
							</div>
						</div>
						<div class="row" style="height: 7px;"></div>
						<div class="row" style="height: 14px;"></div>
						<div class="row">
							<div class="col-lg-5" style="text-align: right;"></div>
							<div class="col-lg-7">
								<button id="saveButton" class="btn btn-primary saveButton">保存</button>
								<button id="cancel" class="btn btn-danger">返回</button>
							</div>
						</div>
						<div class="row" style="height: 14px;"></div>
						
					</section>
				</section>
			</div>
		</section>

		<!-- Placed js at the end of the document so the pages load faster -->
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/modernizr.min.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<!-- 引用核心层插件 -->
		<script type="text/javascript" src="js/core/zyFile.js"></script>
		<!-- 引用控制层插件 -->
		<script type="text/javascript" src="js/control/js/zyUpload.js"></script>
		<!-- 引用初始化JS -->
		<script type="text/javascript" src="js/zyUpload.js"></script>
		<!--common scripts for all pages-->
		<script src="js/scripts.js"></script>
		<script src="js/ios-switch/switchery.js"></script>
		<script src="js/ios-switch/ios-init.js"></script>
		<script src="js/ysh_comm.js"></script>
		<script src="js/layer.js"></script>
		<script src="js/laytpl.js"></script>
		<script src="script/Distribution.js"></script>
		<script src="js/seekBar/srs.js"></script>
		<script type="text/javascript" src="js/ckeditor/ckeditor.js"></script>
		<script src="js/bootstrapValidator.js"></script>
		<script src="js/select2.min.js"></script>
		
		<script>
			$(document).ready(function() {
				$('select').select2();
				setIframeHeight();
				$(".srs-thumb").on("mousemove", function(){
					checkSrs()
				}).on("mouseup", function(){
					checkSrs()
				})
				$(".srs-minus, .srs-plus").on("click", function(){
					checkSrs()
				})
			});

			function sub(obj) {
				value = obj.value
				value = value.replace(/^0+/, "")
				return value
			}
		</script>
	</body>

</html>
