						<div class="panel-body">

								<div class="row clearfix">
									<div class="col-lg-4">

											<div class="col-lg-9">

			<div class="row">
				<div class="col-lg-12">

						<div class="panel-heading">
							<div class="text-right">
								<button id="addBtn" class="btn btn-success" type="button" >添加</button>
								<button id="delBtn" class="btn btn-danger" type="button" onclick="batchDeleteData();">批量删除</button>
							</div>
						</div>
						<div class="panel-body">
							<table id="bs" class="table table-striped table-condensed table-hover talbe-border" data-side-pagination="server">
								<thead>
									<tr>
										<th data-field="status" data-align="center" data-checkbox="true" data-formatter="checkformatter"></th>
										<th data-field="Id" data-align="center" >渠道ID</th>

			<!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">

	                        <div class="modal-header">
	                            <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>

									<div class="form-group " id="divId">
										<label for="Id" class="control-label col-lg-3">渠道编号</label>

		<script>
			var checkList = [];
			var $table = $("#bs");
			var data = [];
			var schParam = {};
			var total = 0; 	//总数据条数
			var editdata = {};
			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if (index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			function selectListFormatter(value, row, index) {
				if (value != null && value != undefined) {
					var sl = ["<select id='Id", row.Id, "' class='selectForMobile' >"];
					$.each(value, function(i, v) {
						sl.push("<option value='" + v.value + "' >" + v.text + "</option>");
					});
					sl.push("</select>")
					return sl.join('');
				} else return "";
			}

			function operationFormatter(value, row, index) {
				var result = [
					'<button class="btn btn-info" onclick="editData('+index+');">编辑</button>', '<button class="btn btn-danger" type="button" onclick="deleteData('+ row.Id +')">删除</button>'
				];
				return result.join(' ');
			}
			
			function checkformatter(value, row, index) {
					        var pIndex = $.inArray(row.Id, checkList);
					        if (pIndex >= 0) {
					            return {
					                checked: true
					            }
					        }
					        else {
					            return {
					                checked: false
					            }
					        }
					    }
			
			/*********  编辑  ***********/
			function editData(index){
				getChannelEnums();
				editdata = data[index];
				$("#divId").show();
				$("#saveBtn").attr("ekey","edit");
				clearData();
				initData(editdata);
				$(".modal-title").text('编辑渠道信息');
				$("#editForm #ParentId").attr('disabled','true');
				$("#myModal").modal();
			}
			
			
			function initData(data,func){
				$("#editForm #Id").val(data.Id);
				$("#editForm #ChannelName").val(data.ChannelName);
				$("#editForm #ParentId").val(data.ParentId);
				$("#editForm #Remark").val(data.Remark);
			}
			
			
			function clearData(){
				$("#editForm #Id").val('');
				$("#editForm #ChannelName").val('');
				$("#editForm #ParentId").val(0);
				$("#editForm #Remark").val('');
			}
			
			/*********  删除  ***********/
			
			function deleteData(id){
				
				getDataList(yshurl+"Admin_CheckChannelCanDel",{ids:id},function(d){
						if(d && d.state==0 && d.aaData){
							if(d.aaData.length > 0){
								ysh_msg("当前渠道下包含子渠道或用户数据，不能删除");
							}else{
								ysh_confirm("确定要删除数据？","确定","取消",function(ret){
									if(ret){
										getDataList(yshurl + 'Admin_BatchDeleteChannels',{ids:id},function(d){
											if(d && d.state == 0){
												ysh_msg("删除成功");
												$("#searchBtn").click();
											}else{
												if(d.msg.code == "ER_ROW_IS_REFERENCED_2")
													ysh_msg("当前渠道下包含子渠道或用户数据，不能删除");
												else
													ysh_msg("删除失败");
											}
										});
									}
								});
							}
						}else{
							ysh_msg("服务器错误，请稍后再试");
						}
					});

					
			}
			
			//批量删除
			function batchDeleteData(){
				if(checkList.length == 0){ 
						ysh_msg("请选择需要删除的数据"); 
						return;
					}
				var ids = checkList.join(',');
				getDataList(yshurl+"Admin_CheckChannelCanDel",{ids:ids},function(d){
					if(d && d.state==0 && d.aaData){
						if(d.aaData.length > 0){
							ysh_msg("当前渠道下包含子渠道或用户数据，不能删除");
						}else{
							ysh_confirm("确定要删除数据？","确定","取消",function(ret){
								if(ret){
									getDataList(yshurl + 'Admin_BatchDeleteChannels',{ids:ids},function(d){
										if(d && d.state == 0){
											ysh_msg("删除成功");
											$("#searchBtn").click();
										}else{
											if(d.msg.code == "ER_ROW_IS_REFERENCED_2")
												ysh_msg("当前渠道下包含子渠道或用户数据，不能删除");
											else
												ysh_msg("删除失败");
										}
									});
								}
							});
						}
					}else{
						ysh_msg("服务器错误，请稍后再试");
					}
				});
				
			}
			
			/*********  新增、、更新  ***********/
			
			function insertData(data){
				getDataList(yshurl+"Admin_InsertChannel",data,function(d){
					if(d && d.state == 0){
						ysh_msg("添加成功");
						$("#closeBtn").click();
						$("#searchBtn").click();
					}else{
						if(d.msg && d.msg.sqlState == "23000")
							ysh_msg("渠道名称已存在");
						else
							ysh_msg("添加失败");
					}
				})
			}
			
			function updateData(data){
				getDataList(yshurl+"Admin_UpdateChannel",data,function(d){
					if(d && d.state == 0){
						ysh_msg("修改成功");
						$("#closeBtn").click();
						$("#searchBtn").click();
					}else{
						if(d.msg && d.msg.sqlState == "23000")
							ysh_msg("渠道名称已存在");
						else
							ysh_msg("修改失败");
					}
				})
			}
			
			
			/*********  获取基础数据   ***********/
			
			var channelEnums = [];
			function getChannelEnums(){
				getDataList(yshurl + 'Admin_GetChannelEnum',{}, function(d){
					if(d && d.state == 0 && d.aaData){
						channelEnums = d.aaData;
						channelEnums.splice(0,0,{Id:0, ChannelName:''});
						var $channelSel = $("#editForm #ParentId");
						$channelSel.html('');
						var html = '';
						for(var i = 0; i < channelEnums.length; i++){
							var item = channelEnums[i];
							html += '<option value='+ item.Id +'>'+ item.ChannelName +'</option>';
						}
						$channelSel.append(html);
					}else{
						ysh_msg("获取基础数据失败");
					}
				});
			}
			
			getChannelEnums();
			
			$(function() {
				$('select').select2();
				$(".select2").css("width","100%");
				leftCancelShade('myModal');
				$table.bootstrapTable({
					pagination: true, //分页
					onCheck: function(row) {
						checkList.push(row.Id);
						$.unique(checkList);
					},
					onUncheck: function(row) {
						$.unique(checkList);
						var pIndex = $.inArray(row.Id, checkList);
						checkList.splice(pIndex, 1);
					},
					onCheckAll: function(rows) {
						$.each(rows, function(index) {
							checkList.push(rows[index].Id);
						});
						$.unique(checkList);
					},
					onUncheckAll: function(rows) {
						$.unique(checkList);
						var filterarray = $.grep(checkList, function(value) {
							var isDel = false;
							for (var i = 0; i < rows.length; i++) {
								if (rows[i].Id == value) {
									isDel = true;
									break;
								}
							}
							return !isDel;
						});
						checkList = filterarray;
					},
					escape: true,
					clickToSelect: false,
					pageList: [10]
				});
				/*********  查询  ***********/
				
				//表格加载数据
				function loadData(f1, data) {
					f1.bootstrapTable('load', data);
					var hashTemp = window.location.hash || "1"
	
					hashTemp = hashTemp.replace("#", "")
					$(".pagination").find('a').each(function() {
						if($(this).text() == hashTemp)
							$(this).click()
					})
				};
				
				//获取数据
				function getData(param, limit, offset){
					param.limit = limit;
					param.offset = offset;
					
					getDataList(yshurl+'Admin_GetChannels',param,function(d){
						if(d && d.state == 0){
							data = d.many[1].rows;
							var pdata = {total:d.many[0].total[0].total,rows:data};
							loadData($table,pdata);
						}else{
							var pdata = {total:0,rows:[]};
							loadData($table,pdata);
						}
						setIframeHeight();
					});
				}
				
				//点击分页查询
				$table.on('page-change.bs.table', function(e, number, size) {
					var os = (number - 1) * size;
					var lm = size;
					window.location.hash = number;
					getData(schParam, lm, os);
				});
				
				// onhashchange可以监控hash变化
			    window.onhashchange = function() {
			        var hash = window.location.hash;
			        var id;
			        if(hash != ""){
			        	id = parseInt(hash.substr(1));
			        } else{
			        	id = 1
			        }
			        getData(schParam, 10, (id-1)*10);
			       	$("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
			    };
				
				$("#searchBtn").click(function(){
					var options = $table.bootstrapTable('getOptions');
					options.pageNumber = 1;
					$table.bootstrapTable('refreshOptions',options);
					
					schParam = convertParams("searchForm");
					total = 0;
					data = [];
					checkList = [];
//					var options = $table.bootstrapTable('getOptions');
					getData(schParam,options.pageSize, 0);
//					getTotal(schParam);
				});
				
				$("#searchBtn").click();
				
				/*********  新增  ***********/
				$("#addBtn").click(function(){
					getChannelEnums();
					$("#divId").hide();
					$("#saveBtn").attr("ekey","add");
					clearData();
					$("#editForm #ParentId").removeAttr('disabled');
					$(".modal-title").text('新增渠道信息');
					$("#myModal").modal();
				});
				
				//隐藏模态框时执行
				$('#myModal').on('hide.bs.modal', function() {
					$('#editForm').data('bootstrapValidator').resetForm();
				});
				
				//提交数据
				$("#saveBtn").click(function(){
					$('#editForm').data('bootstrapValidator').validate();
					if($('#editForm').data('bootstrapValidator').isValid()){
						var ekye = $(this).attr("ekey").toLowerCase();
						var pdata = convertParams("editForm");
						pdata.pId = pdata.Id;
						if(ekye == 'add'){
							insertData(pdata)
						}else{
							updateData(pdata);
						}
					}
				});
				
				
				//表单验证
			    $('#editForm').bootstrapValidator({
			        message: 'This value is not valid',
			        feedbackIcons: {
			            valid: 'glyphicon glyphicon-ok',
			            invalid: 'glyphicon glyphicon-remove',
			            validating: 'glyphicon glyphicon-refresh'
			        },
			         submitHandler: function(validator, form, submitButton) {
			                // Do nothing
			               
			         },
			        fields: {
			        	ChannelName:{
			        		validators: {
			                    notEmpty: {
			                        message: '渠道名称不能为空'
			                    },
			                    stringLength: {
		                    		message:'已达输入上限'
		                    	},
			                    callback:{
			                    	message: '渠道名称已存在',
			                    	callback: function(value,validator){
			                    		value = $.trim(value);
			                    		if(value == editdata.ChannelName) return true;
			                    		var f = false;
			                    		getDataList(yshurl+'Admin_ChannelIsExist',{ChannelName:value},function(d){
			                    			if(d && d.state == 0 && d.aaData.length == 0){
			                    				f= true;
			                    			}
			                    		})
			                    		return f;
			                    	}
			                    }
		                	}
			        	},
			        	Remark:{
		                     validators: {
			                    stringLength: {
			                    	message:'已达输入上限'
			                    }
		                    }
			        	}
			        }
			       
			    })
				setIframeHeight();
			});
			
		</script>
