	<body class="children-body">

		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								售卖计划管理
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix" style="display: none;">
										<div class="col-lg-1" style="text-align: center;"></div>
										<div class="col-lg-1">
											<label>经营者</label>
										</div>
										<div class="col-lg-2">
											<select id="shop" class="form-control m-bot15 formData">
												<option id="defaultShop" value="0">全部</option>
											</select>
										</div>
										<div class="col-lg-7"></div>
										<div class="col-lg-1" style="text-align: center;">
											<button class="btn btn-info" type="button" onclick="initSearch('#1')">搜索</button>
										</div>
									</div>
									<div class="row clearfix">
										<div class="col-lg-11"></div>
										<div class="col-lg-1" style="text-align: center;">
											<button class="btn btn-success" type="button" onclick="window.location.href='Stro_Distribution.html?action=add'">添加</button>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">
							<div class="panel-body">
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">规则</th>
											<th data-width="8%" data-field="Code" data-align="center">创建者</th>
											<th data-width='121px' data-field="pic" data-align="center">起始时间</th>
											<th data-width="5%" data-field="pricecount" data-align="center">结束时间</th>
											<th data-width="10%" data-field="ProductName" data-align="center">操作</th>
										</tr>
									</thead>
									<tbody id="view">

									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-4">
										<div style="height: 30px;">总共<span id="pageTotal"></span>页，<span id="itemTotal"></span>条记录，每页显示10条</div>
									</div>
									<div class="col-lg-7" style="text-align: right;">
										<ul class="pagination pagination-lg" id="paginator">

										</ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>

<script src="js/layer.js"></script>
<script src="js/laytpl.js"></script>
<script src="js/ysh_comm.js"></script>
<script src="script/Admin_Productplan.js"></script>
<script type="text/html" id="tpl">
	<tr>
		<td>{{d.PlanName||"匿名计划"}}</td>
		<td>{{d.CreatUser||"未获取到创建者"}}</td>
		<td>{{d.BeginDateTime||"0000-00-00"}}</td>
		<td>{{d.EndDateTime||"0000-00-00"}}</td>
		<td>
			<button class="btn btn-info" onclick="window.location.href='Stro_Distribution.html?ruleId={{d.Id}}&action=search'" type="button">查看</button>
			<button class="btn btn-warning" onclick="window.location.href='Stro_Distribution.html?ruleId={{d.Id}}&action=editor'" type="button">修改</button>
			<button class="btn btn-danger" onclick="deletePB({{d.Id}})" type="button">删除</button></td>
	</tr>
</script>
