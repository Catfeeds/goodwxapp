							<header class="panel-heading">
								会员统计
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix">
										<div class="col-lg-3">
											<label class="control-label col-lg-3 col-sm-3">性别:</label>
											<div class="col-lg-4">
												<select class="form-control m-bot15 formData" id="sex" onchange="initSearch('#1')">
															<option value="男">男</option>
															<option value="女">女</option>
												</select>
											</div>
											<label id="sexPeo" class="control-label col-lg-2 col-sm-2" style="color: red;"></label>
											<label class="control-label col-lg-1 col-sm-1">人</label>
										</div>
										<div class="col-lg-3">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">时间：</label>
												<div class="col-lg-9">

														<input type="text" readonly="" size="16" class="form-control" name="StartTime" id="StartTime" value="2014-06-30">
														<input type="hidden" readonly="" size="16" class="form-control" name="StartTimeHide" id="StartTimeHide" value="2014-06-30">
														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                        </span>
													</div>-->
														<input type="text" size="16" class="form-control" name="StartTime" id="StartTime" value="2014-06-30" onclick="SelectDate(this,'yyyy-MM-dd')"/>
													
												</div>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">至:</label>
												<div class="col-lg-7">
													<!--<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="2018-01-01" class="input-append date dpYears" id="dEndTime">
														<input type="text" readonly="" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1">
														<input type="hidden" readonly="" size="16" class="form-control" name="EndTimeHide" id="EndTimeHide" value="2020-01-1">
														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                         </span>
													</div>-->
														<input type="text" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1" onclick="SelectDate(this,'yyyy-MM-dd')"/>
													
												</div>
											</div>
										</div>
										<div class="col-lg-1" style="text-align: center;">
											<button class="btn btn-info" type="button" onclick="initSearch('#1')">搜索</button>
										</div>
									</div>
									<div style="height:10px;background-color: #eff1f5;"></div>
									<div class="row">
										<div class="col-lg-3">
											<label class="control-label col-lg-4 col-sm-4 ">会员:</label>
											<div class="col-lg-2">
												<label id="memberNum" class="control-label col-lg-2 col-sm-2 " style="color: red;">0</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">人</label>
											</div>
										</div>

										<div class="col-lg-4">
											<label class="control-label col-lg-4 col-sm-4">有订单会员:</label>
											<div class="col-lg-2">
												<label id="OrderMemberNum" class="control-label col-lg-2 col-sm-2 " style="color: red;">0</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">人</label>
											</div>
										</div>
										<div class="col-lg-3">
											<label class="control-label col-lg-5 col-sm-5">购买率：</label>
											<div class="col-lg-4">
												<label id="buyPer" class="control-label col-lg-4 col-sm-4" style="color: red;">0.00</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">%</label>
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-lg-3">
											<label class="control-label col-lg-4 col-sm-4 ">复购率:</label>
											<div class="col-lg-2">
												<label id="ReBuyPer" class="control-label col-lg-2 col-sm-2 " style="color: red;">0</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">%</label>
											</div>
										</div>

										<div class="col-lg-4">
											<label class="control-label col-lg-4 col-sm-4">会员购物数:</label>
											<div class="col-lg-2">
												<label id="total4" class="control-label col-lg-2 col-sm-2 " style="color: red;">0</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">笔</label>
											</div>
										</div>
										<div class="col-lg-3">
											<label class="control-label col-lg-5 col-sm-5">会员购物额：</label>
											<div class="col-lg-4">
												<label id="dump" class="control-label col-lg-4 col-sm-4 " style="color: red;">0</label>
											</div>
											<div class="col-lg-2">
												<label class="control-label col-lg-2 col-sm-2 ">元</label>
											</div>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">

										</tr>

									</tbody>

									</div>
