		<script>
			var $table = $("#CustomerInfo");
			var checkList = new Array();
			var dataTotal = 0;
			var $condition = $("#condition");

			//构建select
			function appendSelectList(f1, array) {
				if(f1.selector != "#Auth")
					f1.append("<option value=0>全部</option>");
				if($.inArray(array) && array.length > 0) {

					$.each(array, function(i, v) {
						f1.append("<option value=" + v.value + ">" + v.text + "</option>");
					});
				}
			}

			//查询调数据

			function Query() {

				var search = convertToParams($condition.serializeArray());
				if(search["UserId"] == "")
					search.UserId = 0;

				var $notChild = $("select");
				if($notChild.length > 0) {
					setNotChildValue($notChild, search);
				}

				getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetUserTotal", search, function(d) {
					if(d.state == 0)
						dataTotal = d.aaData[0].TotalNum;
					else
						ysh_alert("系统出错啦，请联系客服", "error");
				});

				search = initPageInfo(search);
				var options = $table.bootstrapTable('getOptions');

				options.pageNumber = 1;
				getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetUserInfo", search, function(d) {
					if(d.state == 0) {
						$table.bootstrapTable('refreshOptions', options);
						loadData($table, {
							total: dataTotal,
							rows: d.aaData
						});

						checkList.length = 0;
					} else
						ysh_alert("系统出错啦，请联系客服", "error");
				});
			}

			//选中行
			function checkformatter(value, row, index) {
				var pIndex = $.inArray(row.Id, checkList);
				if(pIndex >= 0) {
					return {
						checked: true
					}
				} else {
					return {
						checked: false
					}
				}
			}

			//翻页时获取数据
			function getData(params) {
				getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetUserInfo", params, function(d) {
					if(d.state == 0) {
						var tableData1 = {
							total: dataTotal,
							rows: d.aaData
						};
						loadData($table, tableData1);
					} else ysh_alert("系统出错啦，请联系客服", "error");

				});
			}

			//转换查询条件
			function convertToParams(array) {
				var obj = {};
				if($.inArray(array) && array.length > 0) {
					$.each(array, function(i, v) {

						obj[v.name] = v.value;
					})
				}
				return obj;
			}

			//初始化分页数据
			function initPageInfo(res) {
				res.PageIndex = 0;
				res.PageSize = 10;
				return res;
			}

			//数据格式 多余5个字符打点
			function dataFormatter(value, row, index) {

				if(value) {
					//					    if(value.length > 11)
					//					     return value.substr(0,11) + "...";
					//					      else 
					return value;
				} else return "-";
			}

			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if(index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			//操作字段格式
			function operationFormatter(value, row, index) {
				var result = [
					'<button onclick="JumpToInfo("', row.Id, ')>详情</button>'
				];
				return result.join('');
			}

			function JumpToInfo(Id) {
				window.location.href = "Admin_CustomerStatAnalysis_Info.html";
			}

			//下拉列表没有初始值时的赋值为0
			function setNotChildValue(jobj, obj) {
				$.each(jobj, function(i, v) {
					if($(v).has("option").length == 0)
						obj[v.name] = 0;
				});
				return obj;
			}

			//表格加载数据
			function loadData(f1, data) {
				f1.bootstrapTable('load', data);
			}

			$(function() {

				//初始化用户中心查询数据

				getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetSearchInfo", {}, function(d) {

					if(d.state == 0) {
						appendSelectList($("#Grade"), d.many[0]);
						appendSelectList($("#Role"), d.many[1]);
						appendSelectList($("#Source"), d.many[2]);

						$("#dStartTime").attr("data-date", d.many[3][0].StartDate);
						$("#StartTime").val(d.many[3][0].StartDate);
						$("#dEndTime").attr("data-date", d.many[3][0].EndDate);
						$("#EndTime").val(d.many[3][0].EndDate);

						var res = convertToParams($condition.serializeArray());

						if(res["UserId"] == "")
							res.UserId = 0;

						var $notChild = $("select");
						if($notChild.length > 0) {
							setNotChildValue($notChild, res);
						}

						res1 = initPageInfo(res);

						getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetUserInfo", res1, function(d) {
							if(d.state == 0) {
								//获取总条数
								getDataList(yshurl + "Admin_CustomerStatAnalysis_ByAttribute_GetUserTotal", res, function(d) {
									if(d.state == 0)
										dataTotal = d.aaData[0].TotalNum;
									else
										ysh_alert("系统出错啦，请刷新或者联系客服", "error");
								});

								var tableData = {
									total: dataTotal,
									rows: d.aaData
								};

								$table.bootstrapTable({
									data: tableData,
									onCheck: function(row) {
										checkList.push(row.Id);
										$.unique(checkList);
									},
									onUncheck: function(row) {
										$.unique(checkList);
										var pIndex = $.inArray(row.Id, checkList);
										checkList.splice(pIndex, 1);
									},
									onCheckAll: function(rows) {
										$.each(rows, function(index) {
											checkList.push(rows[index].Id);
										});
										$.unique(checkList);
									},
									onUncheckAll: function(rows) {
										$.unique(checkList);
										var filterarray = $.grep(checkList, function(value) {
											var isDel = false;
											for(var i = 0; i < rows.length; i++) {
												if(rows[i].Id == value) {
													isDel = true;
													break;
												}
											}
											return !isDel;
										});
										checkList = filterarray;
									},
									escape: true,
									sidePagination: 'server',
									pagination: true,
									pageSize: 10,
									pageNumber: 1,
									pageList: [10]
								});

								loadData($table, tableData);

								// 控制翻页事件
								$table.on('page-change.bs.table', function(e, number, size) {
									res1.PageIndex = (number - 1) * size;
									res1.PageSize = size;
									window.location.hash = number;
							        getData(res1);
								});
								window.onhashchange = function(){
									var hash = window.location.hash;
							        var id;
							        if(hash != ""){
							        	id = parseInt(hash.substr(1));
							        } else{
							        	id = 1
							        }
							        res1.PageIndex = (id - 1) * 10;
							        getData(res1);
							        $("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
								}
								
							} else ysh_alert("系统出错啦，请刷新或者联系客服", "error");
						})
					} else ysh_alert("系统出错啦，请刷新或者联系客服", "error");
				});
				setIframeHeight();
			});
		</script>
