	<body class="children-body">

		<section>
			<!--body wrapper start-->
			<section>
				<!-- page start-->

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								排行榜
							</header>
							<div class="panel-body">
								<form class="form-horizontal" role="form" id="condition">
									<div class="row clearfix">
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">起始时间：</label>
												<div class="col-lg-9">
													<!--<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="" class="input-append date dpYears" id="dStartTime">
														<input type="text" readonly="" size="16" class="form-control" name="StartTime" id="StartTime" value="2014-06-30">
														<input type="hidden" readonly="" size="16" class="form-control" name="StartTimeHide" id="StartTimeHide" value="2014-06-30">
														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                        </span>
													</div>-->
														<input type="text" size="16" class="form-control" name="StartTime" id="StartTime" value="2014-06-30" onclick="SelectDate(this,'yyyy-MM-dd')"/>
													
												</div>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label class="control-label col-lg-3 col-sm-3 ">至:</label>
												<div class="col-lg-9">
													<!--<div data-date-viewmode="years" data-date-format="yyyy-mm-dd" data-date="2018-01-01" class="input-append date dpYears" id="dEndTime">
														<input type="text" readonly="" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1">
														<input type="hidden" readonly="" size="16" class="form-control" name="EndTimeHide" id="EndTimeHide" value="2020-01-1">

														<span class="input-group-btn add-on">
                                                            <button class="btn btn-primary" type="button"><i class="fa fa-calendar"></i></button>
                                                         </span>
													</div>-->
														<input type="text" size="16" class="form-control" name="EndTime" id="EndTime" value="2020-01-1" onclick="SelectDate(this,'yyyy-MM-dd')"/>
													
												</div>
											</div>
										</div>
										<div class="col-lg-1" style="text-align: center;">
											<button class="btn btn-info" type="button" onclick="initSearch('#1')">搜索</button>
										</div>
									</div>
								</form>
							</div>
						</section>

						<section class="panel">
							<div class="panel-body">
								<table id='goodstable' class="table table-bordered table-striped table-condensed ysh_table">
									<thead>
										<tr>
											<th data-width="8%" data-field="Code" data-align="center">用户编号</th>
											<th data-width="8%" data-field="Code" data-align="center">用户名</th>
											<th data-width='121px' data-field="pic" data-align="center" data-formatter="pictureFormatter">用户头像</th>
											<th data-width="5%" data-field="pricecount" data-align="center">订单总数</th>
											<th data-width="5%" data-field="pricecount" data-align="center">订单金额</th>
											<th data-width="10%" data-field="ProductName" data-align="center">支付金额</th>
											<th data-width='300px' data-field="Operation" data-align="center" data-formatter="operationFormatter">操作</th>
										</tr>
									</thead>
									<tbody id="view">

									</tbody>
								</table>
								<div class="row">
									<div class="col-lg-4">
										<div style="height: 30px;">总共<span id="pageTotal"></span>页，<span id="itemTotal"></span>条记录，每页显示10条</div>
									</div>
									<div class="col-lg-7" style="text-align: right;">
										<ul class="pagination pagination-lg" id="paginator">

										</ul>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>

<script type="text/html" id="tpl">
	<tr>
		<td>{{d.Id||"0000"}}</td>
		<td>{{d.Username||"用户名为空"}}</td>
		<td><img style="width: 100px;height: 100px;" src="{{d.picurl}}"></td>
		<td>{{d.total||"0"}}</td>
		<td>{{d.ordersump||"0.00"}}元</td>
		<td>{{d.sumap||"0.00"}}元</td>
		<td>
			<button class="btn btn-success" onclick="window.location.href='Admin_Customer_Edit.html?UserId={{d.Id}}&pageType=1'" type="button">查看用户</button>
			<button class="btn btn-danger" onclick="ShoppingDetial('{{d.Username}}',{{d.Id}})" type="button">查看购物详情</button>
		</td>
	</tr>
</script>
