		<script type="text/javascript">
			var msgdata = new Object()

			function sendMsg() {
				if(typeof window.postMessage == undefined) {
					alert("对不起 您的浏览器不支持 postMessage特性，请换浏览器");
					return false;
				}
				var msg = document.getElementById("message").value;
				document.getElementsByTagName("iframe")[0].contentWindow.postMessage(msg, imgurl + "/Editor.html");
			}
			var originWhiteList = [imgurl + "/Editor.html"];

			function checkWhiteList(origin) {
				for(var i = 0; i < originWhiteList.length; i++) {
					if(origin == originWhiteList[i]) {
						return true;
					}
				}
				return false;
			}
			/** 接受消息 */
			function messageHandler(e) {
				msgdata = e.data
				window.localStorage.setItem("msgdata", encodeURI(msgdata))
			}
			window.addEventListener("message", messageHandler, true);
		</script>
