		<script>	
			
			function parseUrl(){    
	
					                var url=location.href;
					                var i=url.indexOf('?');
					                if(i==-1)return;
					                var querystr=url.substr(i+1);
					                var arr1=querystr.split('&');
					                var arr2=new Object();
					                for  (i in arr1){
					                    var ta=arr1[i].split('=');
					                    arr2[ta[0]]=ta[1];
					                }
					                return arr2;
					            }
				
				function loadDetail(obj){
				
					$.each(obj, function(i,v) {   
						  if(v == null)
						  v = "";
						  $("#"+i).text(v);                                                        
					});
				}
				
				function JumpToComment(){ 
					window.location.href = "Admin_Comment.html";

				}
				
					$(function(){
						
						var params = parseUrl();
						
						getDataList(yshurl+"Admin_Comment_Info_GetUserInfo",params,function(d){
				          
				            if(d.state == 0) 
				            loadDetail(d.aaData[0][0]);
				            else 
				            ysh_alert("程序出错啦！请刷新页面或者联系客服","error");
						});
						
						setIframeHeight();
					})
		</script>
