		<script>
			var checkList = [];
			var $table = $("#bs");
			var data = [];
			var schParam = {};
			var total = 0; 	//总数据条数
			var userData = {};
			var id = ysh_GetQueryString('Id');
			if(!id){
				ysh_msg("数据传递错误");
				setTimeout(function(){window.history.back();},1500);
			}else{
				getDataList(yshurl+'Admin_GetMerchantInfoByUserId',{pId:id},function(d){
					if(d && d.state == 0 && d.aaData){
						userData = d.aaData[0];
						if(userData.MerchantId){
							$("#bindedpart").show();
							initElement(userData);
						}else{
							$("#curuser").text(userData.UserName);
							$("#unbindPart").show();
						}
					}else{
						ysh_msg("获取数据失败");
						setTimeout(function(){window.history.back();},1500);
					}
				});
			}
			
			function initElement(obj){
				$("#bindedpart #MerchantId").text(obj.MerchantId);
				$("#bindedpart #MerchantName").text(obj.MerchantName);
				$("#bindedpart #Reg_Id").text(obj.Reg_Id);
				$("#bindedpart #Legal_Represent").text(obj.Legal_Represent);
				$("#bindedpart #Tel").text(obj.Tel);
				$("#bindedpart #Addr").text(obj.Addr);
			}
			
			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if (index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			function selectListFormatter(value, row, index) {
				if (value != null && value != undefined) {
					var sl = ["<select id='Id", row.Id, "' class='selectForMobile' >"];
					$.each(value, function(i, v) {
						sl.push("<option value='" + v.value + "' >" + v.text + "</option>");
					});
					sl.push("</select>")
					return sl.join('');
				} else return "";
			}

			function operationFormatter(value, row, index) {
				var result = [];
				if(row.UserId)
				 	result.push('<span>已绑定</span>');
				else
					result.push('<button class="btn btn-success" onclick="bindUser('+row.Id+');">绑定</button>');
					
					
				return result.join(' ');
			}
			
			function checkformatter(value, row, index) {
		        var pIndex = $.inArray(row.Id, checkList);
		        if (pIndex >= 0) {
		            return {
		                checked: true
		            }
		        }
		        else {
		            return {
		                checked: false
		            }
		        }
		    }
			
			function bindUser(mid){
				ysh_confirm("确定要绑定该经营户？","确定","取消",function(ret){
					if(ret){
						getDataList(yshurl+"Admin_BindUserAndMerchant",{pId:userData.Id,Merchant_Id:mid},function(d){
							if(d && d.state==0){
								ysh_msg("绑定成功");
								setTimeout(function(){window.history.back();},1500);
							}else{
								ysh_msg("绑定失败");
							}
						});
					}
				});
			}
			
		
			$(function() {
				var bt = GetDateStr(-30);
				var et = GetDateStr(0);
				$("#searchForm #Record_Date_bg").val(bt);
				$("#searchForm #Record_Date_ed").val(et);
				
				
				$("#unbindBtn").click(function(){
					getDataList(yshurl+'Admin_CheckRecordCanUnbind',{userId:userData.Id},function(d){
						if(d && d.state == 0 && d.aaData){
							if(d.aaData.length > 0){
								ysh_msg("该用户下存在店铺，不能解绑");
								return false;
							}
							ysh_confirm("确定要解除绑定信息？","确定","取消",function(ret){
								if(ret){
									getDataList(yshurl+"Admin_UnbindUserAndMerchant",{pId:userData.Id,Merchant_Id:userData.Merchant_Id},function(d){
										if(d && d.state==0){
											ysh_msg("解绑成功");
											setTimeout(function(){window.history.back();},1500);
										}else{
											ysh_msg("解绑失败");
										}
									});
								}
							});
						}else{
							ysh_msg("服务器异常，请稍后再试");
						}
						
					});
					
				})
				
				
				//初始化表格
				$table.bootstrapTable({
					pagination: true, //分页
					onCheck: function(row) {
						checkList.push(row.Id);
						$.unique(checkList);
					},
					onUncheck: function(row) {
						$.unique(checkList);
						var pIndex = $.inArray(row.Id, checkList);
						checkList.splice(pIndex, 1);
					},
					onCheckAll: function(rows) {
						$.each(rows, function(index) {
							checkList.push(rows[index].Id);
						});
						$.unique(checkList);
					},
					onUncheckAll: function(rows) {
						$.unique(checkList);
						var filterarray = $.grep(checkList, function(value) {
							var isDel = false;
							for (var i = 0; i < rows.length; i++) {
								if (rows[i] == value) {
									isDel = true;
									break;
								}
							}
							return !isDel;
						});
						checkList = filterarray;
					},
					escape: true,
					clickToSelect: true,
					pageList: [10]
				});
				
				/*********  查询  ***********/
				
				//获取数据
				function getData(param, limit, offset){
					param.limit = limit;
					param.offset = offset;
					getDataList(yshurl+'Admin_GetMerchantBindData',param,function(d){
						if(d && d.state == 0){
							data = d.many[1].rows;
							for(var i =0;i< data.length;i++){
								data[i].Record_Date = new Date(data[i].Record_Date).Format('yyyy-MM-dd hh:mm:ss');
							}
							var pdata = {total:d.many[0].total[0].total,rows:data};
							$table.bootstrapTable('load',pdata);
						}else{
							var pdata = {total:0,rows:[]};
							$table.bootstrapTable('load',pdata);
						}
						setIframeHeight();
					});
				}
				
				//点击分页查询
				$table.on('page-change.bs.table', function(e, number, size) {
					var os = (number - 1)*size;
					var lm = size;
					getData(schParam,lm,os);
				});
				
				$("#searchBtn").click(function(){
					schParam = convertParams("searchForm");
					if(new Date(schParam.Record_Date_bg) > new Date(schParam.Record_Date_ed)){
						ysh_msg("备案开始时间不能大于结束时间");
						return;
					}
					
					schParam.Record_Date_bg = schParam.Record_Date_bg + " 00:00:00";
					schParam.Record_Date_ed = schParam.Record_Date_ed + " 23:59:59"; 
					
					total = 0;
					data = [];
					var options = $table.bootstrapTable('getOptions');
					checkList = [];
					getData(schParam,options.pageSize, 0);
				});
				
				$("#searchBtn").click();
				setIframeHeight();
			});
			
		</script>
