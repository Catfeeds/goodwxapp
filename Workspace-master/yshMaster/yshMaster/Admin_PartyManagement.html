			//表格样式
			function rowStyle(row, index) {
				var classes = ['active', 'success', 'info', 'warning', 'danger'];
				if (index % 2 === 0) {
					return {
						classes: 'warning'
					};
				} else
					return {
						classes: 'info'
					};
			}

			function selectListFormatter(value, row, index) {
				if (value != null && value != undefined) {
					var sl = ["<select id='Id", row.Id, "' class='selectForMobile' >"];
					$.each(value, function(i, v) {
						sl.push("<option value='" + v.value + "' >" + v.text + "</option>");
					});
					sl.push("</select>")
					return sl.join('');
				} else return "";
			}

			function operationFormatter(value, row, index) {
				var result = [
					'<button class="btn btn-info" onclick="editData('+index+');">编辑</button>','<button class="btn btn-success" onclick="setRecord(' + row.Id + ')">备案</button>', '<button class="btn btn-danger" type="button" onclick="deleteData('+ row.Id +')">删除</button>'
				];
				return result.join(' ');
			}
			
			
			function checkformatter(value, row, index) {
		        var pIndex = $.inArray(row.Id, checkList);
		        if (pIndex >= 0) {
		            return {
		                checked: true
		            }
		        }
		        else {
		            return {
		                checked: false
		            }
		        }
		    }
			/*********  编辑  ***********/
				function editData(index){
					editdata = data[index];
					$("#divId").show();
					$("#editForm #ChannelName").show().css("margin-top","-20px");
					$("#editForm #ChannelId").hide();
					$("#editForm #ParentName").show().css("margin-top","-20px");
					$("#editForm #ParentId").hide();
					$(".selection").hide();
					$("#saveBtn").attr("ekey","edit");
					clearData();
					initData(editdata);
					$(".modal-title").text('编辑团体信息');
					$("#myModal").modal();
//					setTimeout(function(){$('#editForm').data('bootstrapValidator').resetForm();},200);
				}
				
				
				function initData(data,func){
					$("#editForm #Id").val(data.Id);
					$("#editForm #Partyname").val(data.Partyname);
					$("#editForm #ChannelName").val(data.ChannelName);
					$("#editForm #ChannelName").attr('cId',data.ChannelId);
					$("#editForm #ParentName").val(data.ParentName);
					$("#editForm #Webpage").val(data.Webpage);
					$("#editForm #Description").val(data.Description);
				}
				
				
				function clearData(){
					$("#editForm #Id").val('');
					$("#editForm #Partyname").val('');
					$("#editForm #ChannelName").val('');
					$("#editForm #ChannelName").attr('cId','');
					$("#editForm #ParentName").val('');
					$("#editForm #Webpage").val('');
					$("#editForm #Description").val('');
				}
				
				/*********  删除  ***********/
				
				function deleteData(id){
					getDataList(yshurl+"Admin_CheckPartyCanDel",{ids:id},function(d){
						if(d && d.state==0 && d.aaData){
							if(d.aaData.length > 0){
								ysh_msg("当前团体包含子团体，不能删除");
							}else{
								ysh_confirm("确定要删除数据？","确定","取消",function(ret){
									if(ret){
										getDataList(yshurl + 'Admin_BatchDeleteParty',{ids:id},function(d){
											if(d && d.state == 0){
												ysh_msg("删除成功");
												$("#searchBtn").click();
											}else{
												ysh_msg("删除失败");
											}
										});
									}
								});
							}
						}else{
							ysh_msg("服务器错误，请稍后再试");
						}
					});
					
				}
				
				//重置
				$("#resetBtn").on("click",function(){
					$("#ChannelId").select2('val','0');
					$("#Partyname").val('');
				})
					
				
				
				//批量删除
				function batchDeleteData(){
					if(checkList.length == 0){ 
						ysh_msg("请选择需要删除的数据"); 
						return;
					}
					var ids = checkList.join(',');
					getDataList(yshurl+"Admin_CheckPartyCanDel",{ids:ids},function(d){
						if(d && d.state==0 && d.aaData){
							if(d.aaData.length > 0){
								ysh_msg("当前团体包含子团体，不能删除");
							}else{
								ysh_confirm("确定要删除数据？","确定","取消",function(ret){
									if(ret){
										getDataList(yshurl + 'Admin_BatchDeleteParty',{ids:ids},function(d){
											if(d && d.state == 0){
												ysh_msg("删除成功");
												$("#searchBtn").click();
											}else{
												ysh_msg("删除失败");
											}
										});
									}
								});
							}
						}else{
							ysh_msg("服务器错误，请稍后再试");
						}
					});
				}
				
				/*********  新增、、更新  ***********/
				
				function insertData(data){
					getDataList(yshurl+"Admin_InsertParty",data,function(d){
						if(d && d.state == 0){
							ysh_msg("添加成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("团体名称已存在");
							else
								ysh_msg("添加失败");
						}
					});
				}
				
				function updateData(data){
					getDataList(yshurl+"Admin_UpdateParty",data,function(d){
						if(d && d.state == 0){
							ysh_msg("修改成功");
							$("#closeBtn").click();
							$("#searchBtn").click();
						}else{
							if(d.msg && d.msg.sqlState == "23000")
								ysh_msg("团体名称已存在");
							else
								ysh_msg("修改失败");
						}
					})
				}
				
				/*********  获取基础数据  ***********/
				var userGroupEnum = [];
				var channelEnum= [];
				
				function getChannelEnumData(api,callback){
					getDataList(yshurl+api,{},function(d){
						if(d && d.state == 0 && d.aaData){

				//初始化查询表单渠道数据

				//初始化编辑表单渠道数据
				function initEidtFormChannel(data){
					var pdata = data;
					var html = '';
//					pdata.splice(0,0,{Id:0,ChannelName:''});
					var $serchChannel = $("#editForm #ChannelId");
					$serchChannel.html('');
					for(var i = 0;i < pdata.length; i++){

				//选择渠道时触发
				function channelChange(form,channelEle,groupEle,callback){
					var $channel = $("#"+form+" #"+channelEle);
					var $group = $("#"+form+" #"+groupEle);
					var channelId = $channel.val();
					$group.removeAttr('disabled');
					$group.html('');
					if(channelId != '0'){
						getDataList(yshurl+"Admin_GetPartyByChannelId",{ChannelId:channelId}, function(d){
							if(d && d.state ==0 && d.aaData){
								if(typeof callback === 'function'){
									callback($group,d.aaData);
								}
							}
						})
					}else{
						$group.attr("disabled", "disabled");
					}
				}
				
				//初始化查询表单分组数据
				function initSearchFormParty($group,data){
					var pdata = data;
					var html ="";
					pdata.splice(0,0,{Id:0, Partyname:'全部'});

					$group.val(0);

				function initEditFormParty($group,data){
					var pdata = data;

					pdata.splice(0,0,{Id:0, Partyname:''});

			$(function() {
				$('select').select2();
				$table.bootstrapTable({
					pagination: true, //分页
					onCheck: function(row) {
						checkList.push(row.Id);
						$.unique(checkList);
					},
					onUncheck: function(row) {
						$.unique(checkList);
						var pIndex = $.inArray(row.Id, checkList);
						checkList.splice(pIndex, 1);
					},
					onCheckAll: function(rows) {
						$.each(rows, function(index) {
							checkList.push(rows[index].Id);
						});
						$.unique(checkList);
					},
					onUncheckAll: function(rows) {
						$.unique(checkList);
						var filterarray = $.grep(checkList, function(value) {
							var isDel = false;
							for (var i = 0; i < rows.length; i++) {
								if (rows[i].Id == value) {
									isDel = true;
									break;
								}
							}
							return !isDel;
						});
						checkList = filterarray;
					},
					escape: true,
					clickToSelect: false,
					pageList: [10]
				});
				/*********  查询  ***********/
				
				//表格加载数据
				function loadData(f1, data) {
					f1.bootstrapTable('load', data);
					var hashTemp = window.location.hash || "1"
	
					hashTemp = hashTemp.replace("#", "")
					$(".pagination").find('a').each(function() {
						if($(this).text() == hashTemp)
							$(this).click()
					})
				};
				//获取数据
				function getData(param, limit, offset){
					param.limit = limit;
					param.offset = offset;
					getDataList(yshurl+'Admin_GetPartyData',param,function(d){
						if(d && d.state == 0){
							data = d.many[1].rows;
							var pdata = {total:d.many[0].total[0].total,rows:data};
							loadData($table,pdata);
						}else{
							var pdata = {total:0,rows:[]};
							loadData($table,pdata);
						}
						setIframeHeight();
					});
				}
				
				//点击分页查询
				$table.on('page-change.bs.table', function(e, number, size) {
					var os = (number - 1) * size;
					var lm = size;
					window.location.hash = number;
					getData(schParam, lm, os);
				});
				// onhashchange可以监控hash变化
			    window.onhashchange = function() {
			        var hash = window.location.hash;
			        var id;
			        if(hash != ""){
			        	id = parseInt(hash.substr(1));
			        } else{
			        	id = 1
			        }
			        getData(schParam, 10, (id-1)*10);
			       	$("ul.pagination").children().eq(id).addClass("active").siblings().removeClass("active");
			    };
				
				$("#searchBtn").click(function(){
					var options = $table.bootstrapTable('getOptions');
					options.pageNumber = 1;
					$table.bootstrapTable('refreshOptions',options);
					
					schParam = convertParams("searchForm");
					//判断条件中是否包含所属分组数据
					var isCtn = false;
					for(var x in schParam){
						if(x == 'ParentId'){
							isCtn = true;
						}
					}
					if(!isCtn){
						schParam.ParentId = 0;
					}
					
					total = 0;
