    <script charset="utf-8">
        $(function () {
            var cur_src = "";
            var audios = audiojs.createAll({
                trackEnded: function () {
                    var next = $(".on").parent().parent().parent().next().children().children().children();
                    if (!next.length) next = $('.music_switch').first();
                    $(".music_switch").removeClass("on");
                    next.addClass("on");
                    var src = encodeURI(next.data("src"));
                    $(".music_switch").data("switch", "on");
                    next.data("switch", "off");
                    $(".music_switch").css("background-position", "0px 0px");
                    next.css("background-position", "0px -41px");
                    cur_src = src;
                    audio.load(src);
                    audio.play();
                }
            });
            var audio = audios[0];

            $(audio).css("display", "none");
            $(".music_switch").click(function () {
                $(".music_switch").css("background-position", "0px 0px");
                var status = jQuery(this).data("switch");
                var src = encodeURI(jQuery(this).data("src"));
                if (status == "on") {
                    jQuery(this).data("switch", "off");
                    $(this).css("background-position", "0px -41px");
                    if (cur_src != src) {
                        cur_src = src;
                        $(".music_switch").removeClass("on");
                        $(this).addClass("on");
                        audio.load(src);
                    }
                    audio.play();
                } else {
                    jQuery(this).data("switch", "on");
                    $(this).css("background-position", "0px 0px");
                    audio.playPause();
                }
            });

            $(".group_button1").click(function () {
                $(".group1").css("display", "block");
                $(".group_button1").css("display", "none");
                $(".group_button2").css("display", "block");
            });
            $(".group_button2").click(function () {
                $(".group2").css("display", "block");
                $(".group_button2").css("display", "none");
                $(".group_button3").css("display", "block");
            });
            $(".group_button3").click(function () {
                $(".group3").css("display", "block");
                $(".group_button3").css("display", "none");
            });
        })
    </script>
