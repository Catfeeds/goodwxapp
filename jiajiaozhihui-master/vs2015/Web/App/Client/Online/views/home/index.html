<div class="page" ng-controller="homeController">
    <div ng-include="'./views/home/header.html'"></div>
    
    <div class="page__bd">
        <form name="formIndex" ng-submit="create(formIndex.$invalid)"  novalidate="novalidate">
            <div class="weui-cells__title"></div>
            <div class="weui-cells">
                <div class="weui-cell">
                       <div class="weui-cell__hd">
                           <label class="weui-label">姓名</label>
                       </div>
                       <div class="weui-cell__bd">
                           <input class="weui-input" name="username" ng-model="data.username" type="text" required placeholder="请输入姓名" />
                       </div>
                   </div>
                <div class="weui-cell">
                       <div class="weui-cell__hd">
                           <label class="weui-label">手机号码</label>
                       </div>
                       <div class="weui-cell__bd">
                           <input class="weui-input" 
                                  ng-model="data.telephone"
                                  type="tel" 
                                  ng-minlength="11" 
                                  ng-maxlength="11" 
                                  ng-pattern="/^1[3|4|5|7|8]\d{9}$/" 
                                  name="telephone" 
                                  required  
                                  placeholder="请输入手机号码" />
                       </div>
                   </div>
            </div>
            <div>
                <div ng-show="(formIndex.username.$error.required && formIndex.username.$touched) || (seInValid==true && formIndex.username.$dirty==false)">
                    <div class="error" style="padding-left:10px;">姓名不能为空</div>
                </div>
                <div ng-show="(formIndex.telephone.$error.required && formIndex.telephone.$touched) || (seInValid==true && formIndex.telephone.$dirty==false) ">
                    <div class="error" style="padding-left:10px;">手机号码不能为空</div>
                </div>
                <div ng-show="(formIndex.telephone.$error.minlength || formIndex.telephone.$error.maxlength || formIndex.telephone.$error.pattern) && formIndex.telephone.$touched">
                    <div class="error" style="padding-left:10px;">手机号码有误</div>
                </div>
            </div>
            <div class="weui-btn-area">
                <input type="submit" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" value="立即报名" />
            </div>
        </form>
    </div>
</div>
