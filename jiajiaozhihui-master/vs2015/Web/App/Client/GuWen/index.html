<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
<head runat="server">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>邀请好友加入家庭教育顾问平台  免费领三大礼品</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="Css/weui.min.css" rel="stylesheet" type="text/css" />
    <style>
        label{ font-weight:normal;}
        .weui-cell__hd{ width:120px;}
        label.error{color:#f00;font-size:12px;}
        .cover{ height:100; width:100%; display:none;}
    </style>
</head>
<body>
    <form id="form1" runat="server">
    <div class="cover"></div>
    <div class=" container">
            <div style="padding:10px 0">
                <img style="width:100%;" src="Img/zs.png" />
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="userName" name="userName" required="required" placeholder="请输入姓名"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" id="telephone" name="telephone" required="required"  placeholder="请输入电话"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">收货地址</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="address" name="address" required="required"  placeholder="请输入收货地址"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">推荐顾问人数</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="quantity" name="quantity" required="required" placeholder="请输入推荐顾问人数"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" id="remark" placeholder="请输入备注" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
                <div class="weui-btn-area">
                    <button type="button" class="weui-btn weui-btn_primary" id="btnAdd">确定</button>
                </div>
            </div>
    </div>
    </form>
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <script src="../../../js/jquery.validate.js" type="text/javascript"></script>
    <script src="../../../js/jquery.validate.messages_cn.js" type="text/javascript"></script>
    <script src="../../../js/jquery.validate.extend.js" type="text/javascript"></script>
    <script src="Js/GuWenStatistics.js" type="text/javascript"></script>
</body>
</html>
