<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>性格测试</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">   
    <style>
        .panel{
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
        }

    </style>  
  </head>
  <body>
        <div class="container ">
            
        </div>
        <div class="panel panel-primary" style="border-top-left-radius: 0px !important;  border-top-right-radius: 0px !important;">
            <p class="panel-heading text-center" style="border-top-left-radius: 0px !important;  border-top-right-radius: 0px !important; font-size:20px;">
                    测试结果
            </p>
            <div class="panel-body"></div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $.getJSON('character.json',function(res){
                var object=res.result;
                var key=getQueryString("v");
                var info= object[key];
                $(".panel-body").html(info);
            })

            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            };

        </script>
  </body>
</html>
