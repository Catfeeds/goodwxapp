    <script>
        (function () {
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }
            var groupId = getUrlParam("groupId");
            var contentId = getUrlParam("contentId");
            var catalogue = getUrlParam("catalogue") || 1;
            
            var url = "http://161s5g6007.51mypc.cn/app/appstart/sgroup/baseinfo.ashx?redirect_url=http://161s5g6007.51mypc.cn/app/client/readqrcord/home.html?r=a=" + groupId + "|id=" + catalogue;
            window.location.href = url;
        })()
    </script>
