<div class="container" ng-controller="gxdrController">
    <div class="row" ng-init="get()">
        <div class="col-xs-12 " style=" position: relative;padding-bottom:15px; padding-left:0;padding-right:0;">
            <img src="../../../content/imgs/gxdr.jpg" style="width:100%;">
            <div style="position: absolute;bottom: 10px;left: 0; width:100%;">
                <p style="text-align: center; font-size:20px;">
                    <span class="text-muted"
                          style=" border-radius: 10px; padding:5px 10px; background: #000; color:#fff;
                                filter:alpha(Opacity=80);-moz-opacity:0.5;opacity: 0.5; ">
                        {{res.gxdrName}}</span>
                </p>
            </div>
        </div>
        <div class="col-xs-12">
            <a href="{{link}}" class="weui_btn weui_btn_warn">开始</a>
        </div>

        <div ng-show="res.isAct==1">
            <div class="col-xs-12">
                <div class="page-header">
                    奖品
                </div>
            </div>

            <div class="col-xs-4 text-center" ng-repeat="prize in res.rule">
                <div class="img-circle">
                    <img style="width: 100%;" ng-src="{{prize.goodsImg}}">
                </div>
                <p class="text-center"><span>{{prize.goodsName}}</span></p>
                <p class="text-center "><a ng-click="order($index+1)" ng-class="($index+1)==res.top?'':'disabled'" class="btn btn-danger">领取</a></p>
            </div>

            <div class="col-xs-12">
                <div class="page-header">
                    排行榜
                </div>
            </div>

            <div class="col-xs-12" >
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>昵称</th>
                        <th>分数</th>
                        <th>时间</th>
                        <th>区域</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="m in res.ranking.list">
                        <td >{{$index+1}}</td>
                        <td>{{m.nickName}}</td>
                        <td>{{m.score}}</td>
                        <td>{{m.usingTime/100}}'</td>
                        <td>{{m.province}}</td>
                    </tr>
                    </tbody>
                </table>
                <div ng-if="res.ranking.my!=null">
                    <div class="alert alert-danger">你当前第{{res.ranking.my.index}}名</div>
                </div>
                <div ng-if="res.ranking.my==null">
                    <div class="alert alert-danger">你还没有练习过，赶快行动吧!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="info.item.id==''">
        <div class="col-xs-12">
            <div class="text-center" style="padding-top:80px; padding-bottom:30px;">
                <i class="weui_icon_warn weui_icon_msg"></i>
                <p style="text-align: center; font-size:14px; padding-top:15px;">系统设置出错！</p>
            </div>
        </div>
    </div>
</div>
