<div class="container">
    <div class="row">
        <div class="col-xs-12" style="padding:0;">
            <div style="height: 34px; line-height: 34px; border-top:1px solid #eee;">
                <div ng-if="courses.isBuy==true">
                    <button  class="btn btn-info pull-right" style="border-radius: 0;">
                        <span>正在学习</span>
                    </button>
                </div>
                <div ng-if="courses.isBuy==false">
                    <button ng-if="courses.preferentialPrice==0" ng-click="bagLearn()" class="btn btn-info pull-right" style="border-radius: 0;">
                        <span ng-show="learn==True">参加该课程</span>
                        <span ng-show="learn!=True">正在学习</span>
                    </button>
                    <a ng-if="courses.preferentialPrice!=0" class="btn btn-info pull-right" style="border-radius: 0;">立即购买</a>
                </div>
            </div>
        </div>
    </div>
</div>
