<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="./Content/Css/weui.min.css" rel="stylesheet" />
    <link href="./Content/Css/bootstrap.min.css" rel="stylesheet" />
    <title>购买课程</title>
    <style>
        body,html { height:100%;}
    </style>
</head>
<body>
    <div id="container" class="container" style="padding-top:5px; height:100%;">
        <div class="row" style="height:100%;">
            <div class="weui_tab">
                <div class="weui_tab_bd">
                    <div class=" img-responsive text-center">
                        <img id="imgSrc" style="width:100%;" src="" />
                    </div>
                    <section style="padding:0 15px;">
                        <h3 id="title"></h3>
                        <div>
                            <div class="weui_cells seline">
                                <div class="weui_cell" style="border-bottom:1px solid #eee; background-color: #eee;">
                                    <div class="weui_cell_hd">
                                        <span style="border-left:4px solid rgb(26,177,118); padding-left:10px;"></span>
                                        课程介绍
                                    </div>
                                    <div class="weui_cell_bd weui_cell_primary"></div>
                                    <div class="weui_cell_ft"></div>
                                </div>
                            </div>
                            <div style="padding:10px;">
                                <div style="padding-top:10px;" id="courseContent"></div>
                            </div>
                        </div>
                        <div>
                            <div class="weui_cells seline">
                                <div class="weui_cell" style="border-bottom:1px solid #eee; background-color: #eee;">
                                    <div class="weui_cell_hd">
                                        <span style="border-left:4px solid #006699; padding-left:10px;"></span>
                                        主讲人
                                    </div>
                                    <div class="weui_cell_bd weui_cell_primary"></div>
                                    <div class="weui_cell_ft"></div>
                                </div>
                            </div>
                            <div style="padding:10px;">
                                <img style="width:100px;" id="expertSrc"  src="">
                                <span id="expertName"></span>
                                <div style="padding-top:10px;"  id="expertInfo"></div>
                            </div>
                        </div>
                        <div id="content1"></div>
                    </section>
                </div>
                <div class="weui_tabbar">
                    <a href="javascript:;" class="weui_tabbar_item text-center" style="padding-top:0px;height:45px;line-height:45px;">
                        金额：<span class="text-info " id="price"></span>元
                    </a>
                    <a href="javascript:;" class="weui_tabbar_item" style="padding-top:0px;" >
                        <span id="btnPay" class="btn btn-danger btn-lg" style="width:100%; border-radius:0;">微信支付</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./Content/ThirdJs/jquery-1.10.2.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="./Content/js/myJqueryLib.js"></script>
    <script src="./Content/Js/course.js?v=1.1"></script>
    <script src="Content/Js/share.js"></script>
</body>
</html>
