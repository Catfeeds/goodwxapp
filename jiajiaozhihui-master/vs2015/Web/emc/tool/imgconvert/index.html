<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <title>图片转DataUrl</title>
    <script>
        function buildDataUrl(source) {
            var file = source.files[0];
            if (window.FileReader) {
                var fr = new FileReader();
                fr.onloadend = function (e) {
                    document.getElementById("txtBase64").value = e.target.result;
                    document.getElementById("imgView").src = e.target.result;
                };
                fr.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        使用HTML5的FileReader生成Data Url
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <textarea id="txtBase64" cols="50" rows="20" style=" width:100%;;"></textarea>
            </div>
            <div class="col-md-6">
                <img id="imgView" class="thumbnail" src="" />
            </div>
        </div>
    </div>
    <div class=" panel-footer">
        <input  type="file" value="" onchange="buildDataUrl(this)" style="border:1px solid #808080; width:300px;" />
    </div>
</div>
</body>
</html>
