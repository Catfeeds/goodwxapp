<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特训营购买</title>
</head>
<body>
    <script>
        /*跳转到特训营购买*/
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        };
        var id = getQueryString("id");
        if (isNaN(id) == false) {
            var url = 'http://weixin.jiajiaozhihui.cn/app/appstart/share/Baseinfo.ashx?redirect_url=http://weixin.jiajiaozhihui.cn/app/pay/coursev2.html?r=a=2|id='+id;
            window.location.href = url;
        }
    </script>
</body>
</html>
