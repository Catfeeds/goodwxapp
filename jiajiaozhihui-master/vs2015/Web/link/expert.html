<body>
    <script>
        /*跳转到专家页面*/
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        };
        var id=getQueryString("id");
        if(id!=null){
            var url = 'http://weixin.jiajiaozhihui.cn/app/appstart/qav2/baseinfo.ashx?redirect_url=http://weixin.jiajiaozhihui.cn/app/items/qa.html?r=a=app001|h=expertdetail|id=' + id;
            window.location.href=url;
        }
    </script>
</body>
</html>
